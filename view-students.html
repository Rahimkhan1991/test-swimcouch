<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Students</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
    }

    .student-card {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .student-info {
      flex: 1;
      min-width: 200px;
    }

    .student-photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
      border: 2px solid #ccc;
    }

    .student-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .pill {
      display: inline-block;
      background: #d1ecf1;
      color: #0c5460;
      padding: 4px 10px;
      border-radius: 20px;
      margin: 2px 4px 2px 0;
      font-size: 0.8rem;
    }

    .buttons {
      margin-top: 0.5rem;
    }

    .buttons button {
      margin-right: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>All Students</h2>
  <div id="studentList"></div>

  <script>
    function renderStudents() {
      const studentList = document.getElementById("studentList");
      const students = JSON.parse(localStorage.getItem("students")) || [];
      studentList.innerHTML = "";

      students.forEach((student, index) => {
        const card = document.createElement("div");
        card.className = "student-card";

        const info = document.createElement("div");
        info.className = "student-info";

        const header = document.createElement("div");
        header.className = "student-header";

        const img = document.createElement("img");
        img.className = "student-photo";
        img.src = student.image || "https://via.placeholder.com/60";

        const namePhone = document.createElement("div");
        namePhone.innerHTML = `<strong>${student.name}</strong><br><small>${student.phone}</small>`;

        header.appendChild(img);
        header.appendChild(namePhone);
        info.appendChild(header);

        // Fee Info
        const feeInfo = document.createElement("div");
        feeInfo.innerHTML = `
          ðŸ’° Total Fee: ${student.totalFee || 0}<br>
          ðŸ’µ Paid: ${student.initialPayment || 0}<br>
          ðŸ”´ Pending: ${(student.totalFee || 0) - (student.initialPayment || 0)}<br>
        `;
        info.appendChild(feeInfo);

        // Day(s) as Pills
        const dayContainer = document.createElement("div");
        const days = Array.isArray(student.day) ? student.day : [student.day];
        days.filter(Boolean).forEach(day => {
          const pill = document.createElement("span");
          pill.className = "pill";
          pill.textContent = day;
          dayContainer.appendChild(pill);
        });
        info.appendChild(dayContainer);

        // Action buttons (optional)
        const actions = document.createElement("div");
        actions.className = "buttons";
        actions.innerHTML = `
          <button class="edit-btn" onclick="editStudent(${index})">Edit</button>
          <button class="delete-btn" onclick="deleteStudent(${index})">Delete</button>
        `;
        info.appendChild(actions);

        card.appendChild(info);
        studentList.appendChild(card);
      });
    }

    function deleteStudent(index) {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      if (confirm("Are you sure to delete this student?")) {
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        renderStudents();
      }
    }

    function editStudent(index) {
      // Redirect to edit page with student index (if needed)
      alert("Edit functionality can be added here or open a modal.");
    }

    // Initial render
    renderStudents();
  </script>
</body>
</html>
