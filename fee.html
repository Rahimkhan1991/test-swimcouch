<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collect Fee</title>
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f4f8;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
      --input-background: #f7f7f7;
      --input-border: #ddd;
      --success-bg: #d4edda;
      --success-text: #155724;
      --danger: #ef5350;
      --danger-hover: #d64545;
      --btn-radius: 10px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container { width: 100%; max-width: 600px; }

    .company-header-box {
      display: flex; align-items: center; justify-content: center; gap: 15px;
      background-color: var(--card-background); border-radius: 12px;
      padding: 20px 25px; box-shadow: var(--shadow-light); margin-bottom: 25px; width: 100%;
    }

    #headerLogo {
      height: 50px; width: 50px; border-radius: 50%; object-fit: cover; display: none;
    }

    #companyNameDisplay { font-size: 1.5rem; font-weight: 600; color: var(--primary-color); margin: 0; }

    .search-container { position: relative; width: 100%; margin-bottom: 20px; }
    .search-container input {
      width: 100%; padding: 12px 40px 12px 15px; border-radius: 25px;
      border: 1px solid #ccc; font-size: 1rem; box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
    }
    .search-container .fa-search {
      position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #777;
    }

    .class-filter-container {
      width: 100%; overflow-x: auto; white-space: nowrap; padding: 10px 0; margin-bottom: 15px;
      -webkit-overflow-scrolling: touch;
    }
    .class-filter-container::-webkit-scrollbar { display: none; }
    .class-filter-btn {
      background-color: var(--card-background); border: 1px solid #ccc; border-radius: 20px;
      padding: 8px 16px; margin-right: 10px; cursor: pointer; transition: all 0.2s;
      font-size: 0.9rem; display: inline-block; color: var(--text-color);
    }
    .class-filter-btn.active, .class-filter-btn:hover {
      background-color: var(--primary-color); color: white; border-color: var(--primary-color);
      box-shadow: var(--shadow-light);
    }

    .student-card {
      background-color: var(--card-background); border-radius: 12px; padding: 15px; margin-bottom: 15px;
      box-shadow: var(--shadow-light); transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
    }
    .student-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }
    .student-name { font-weight: 600; font-size: 1.1rem; }
    .student-details-summary { font-size: 0.9rem; color: #777; }

    .modal {
      display: none; position: fixed; z-index: 10; inset: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
      justify-content: center; align-items: center; padding: 16px;
    }
    .modal-content {
      background-color: var(--card-background); padding: 25px; border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2); width: 90%; max-width: 480px; outline: none;
    }
    .modal-header { text-align: center; margin-bottom: 20px; }
    .modal-header h3 { margin: 0; color: var(--primary-color); }
    .modal-details { margin-bottom: 20px; }
    .modal-details p { margin: 0 0 8px; font-size: 1rem; }
    .modal-details p strong { color: var(--primary-color); }
    #feeHistoryList { list-style: none; padding: 0; margin: 0; }
    #feeHistoryList li {
      background-color: var(--input-background); padding: 8px 12px; border-radius: 8px;
      margin-bottom: 8px; font-size: 0.9rem; display: flex; align-items: center; justify-content: space-between;
    }
    .history-amount { font-weight: 600; }
    .history-new { outline: 2px solid var(--primary-color); }

    .fee-form { margin-top: 20px; }
    .fee-form label { display: block; font-weight: 500; margin-bottom: 8px; }
    .fee-form input[type="number"] {
      width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--input-border);
      background-color: var(--input-background); margin-bottom: 12px;
    }

    .btn {
      width: 100%; padding: 12px; border: none; border-radius: var(--btn-radius);
      cursor: pointer; transition: background-color 0.2s, opacity 0.2s; display: inline-flex; gap: 8px;
      align-items: center; justify-content: center; font-weight: 600;
    }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .btn-primary { background-color: var(--primary-color); color: #fff; }
    .btn-primary:hover { background-color: #0056b3; }
    .btn-success { background-color: #28a745; color: #fff; }
    .btn-success:hover { background-color: #218838; }
    .btn-danger { background-color: var(--danger); color: #fff; }
    .btn-danger:hover { background-color: var(--danger-hover); }

    .back-button { margin-top: 20px; }

    .status-message {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 20px; background-color: var(--success-bg); color: var(--success-text);
      padding: 10px 14px; border-radius: 8px; text-align: center; z-index: 20; min-width: 260px;
      box-shadow: var(--shadow-light);
    }
    .status-message.error { background-color: #fdecea; color: #611a15; }

    /* Receipt Template - Hidden by default */
    #receipt-template {
      width: 350px; padding: 20px; background-color: #fff; border: 1px dashed #ccc;
      font-family: 'Courier New', Courier, monospace; display: none;
    }
    #receipt-template h4 { text-align: center; font-size: 1.2rem; margin: 0 0 10px; }
    #receipt-template p { margin: 5px 0; font-size: 0.9rem; }
    .receipt-line { border-top: 1px dashed #ccc; margin: 10px 0; }

    /* Utility */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden;
      clip: rect(0, 0, 1px, 1px); border: 0;
    }
    .center { display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
<div class="container">
  <div class="company-header-box" style="width: 93%;">
    <img id="headerLogo" src="" alt="Company Logo">
    <h1 id="companyNameDisplay">Collect Fee</h1>
  </div>

  <div class="search-container">
    <label class="sr-only" for="searchInput">Search by student name</label>
    <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by student name">
    <i class="fa-solid fa-search" aria-hidden="true"></i>
  </div>

  <div id="classFilterContainer" class="class-filter-container" aria-label="Class filters"></div>

  <div id="studentList" aria-live="polite" aria-busy="false"></div>

  <button onclick="history.back()" class="btn btn-primary back-button" aria-label="Go back">
    <i class="fa-solid fa-arrow-left"></i> Back
  </button>
</div>

<!-- Modal -->
<div id="feeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalStudentName">
  <div class="modal-content" tabindex="-1">
    <div class="modal-header">
      <h3 id="modalStudentName"></h3>
    </div>

    <div id="modalDetails" class="modal-details"></div>

    <div class="fee-form">
      <label for="amount">Enter Amount to Collect:</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1" inputmode="decimal" step="0.01" aria-label="Amount to collect">
      <button id="collectBtn" class="btn btn-success">
        <i class="fa-solid fa-dollar-sign"></i> Collect Fee
      </button>

      <!-- Single, non-duplicating Generate Receipt button -->
      <button id="generateReceiptBtn" class="btn btn-danger" disabled>
        <i class="fa-solid fa-file-pdf"></i> Generate Receipt
      </button>
    </div>

    <div class="center" style="margin-top: 16px;">
      <button id="closeModalBtn" class="btn btn-primary" style="width: auto;">
        <i class="fa-solid fa-xmark"></i> Close
      </button>
    </div>
  </div>
</div>

<!-- Hidden receipt template -->
<div id="receipt-template" aria-hidden="true">
  <div id="receiptCompany"></div>
  <p class="receipt-line"></p>
  <p><strong>Receipt Date:</strong> <span id="receiptDate"></span></p>
  <p><strong>Student:</strong> <span id="receiptStudentName"></span></p>
  <p><strong>Amount Paid:</strong> $<span id="receiptAmount"></span></p>
  <p class="receipt-line"></p>
  <p style="text-align: center;">Thank You!</p>
</div>

    if (!btn) return;
    btn.disabled = loading;
    if (loading) {

      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';

      btn.innerHTML = btn.dataset.originalText;

  }
