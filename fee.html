<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --background: #f4f6f9;
      --card: #ffffff;
      --text: #333;
      --shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--background);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      flex: 0 0 auto;
      background: var(--card);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .logout-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .logout-btn:hover { background: var(--primary-dark); }

    main {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 16px;
    }

    .search-container {
      margin-bottom: 12px;
      position: relative;
    }
    .search-container input {
      width: 100%;
      padding: 10px 40px 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .search-container .fa-search {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .class-filter-container {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      overflow-x: auto;
    }
    .class-filter-container::-webkit-scrollbar { display: none; }
    .class-filter-btn {
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .class-filter-btn.active,
    .class-filter-btn:hover {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .student-card {
      background: var(--card);
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .student-card:hover { transform: translateY(-2px); }
    .student-name { font-weight: 600; font-size: 1rem; }
    .student-details-summary { font-size: 0.85rem; color: #777; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 0.95rem;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: var(--primary); color: #fff; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-success { background: #28a745; color: #fff; }
    .btn-success:hover { background: #1e7e34; }

    .back-btn {
      width: 100%;
      margin-top: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .modal-content {
      background: var(--card);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 420px;
    }

    .status-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d4edda;
      color: #155724;
      padding: 10px 14px;
      border-radius: 8px;
      min-width: 240px;
      box-shadow: var(--shadow);
    }
    .status-message.error {
      background: #fdecea;
      color: #611a15;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fee Collection</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <main>
    <!-- Search -->
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by name...">
      <i class="fa-solid fa-search"></i>
    </div>

    <!-- Class Filters -->
    <div id="classFilterContainer" class="class-filter-container"></div>

    <!-- Student List -->
    <div id="studentList"></div>

    <!-- Back Button -->
    <button onclick="history.back()" class="btn btn-primary back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </button>
  </main>

  <!-- Modal -->
  <div id="feeModal" class="modal">
    <div class="modal-content">
      <h3 id="modalStudentName"></h3>
      <div id="modalDetails"></div>
      <div class="fee-form">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" min="1" step="0.01" style="width:100%; margin-top:6px; margin-bottom:12px;">
        <button id="collectBtn" class="btn btn-success">
          <i class="fa-solid fa-dollar-sign"></i> Collect Fee
        </button>
      </div>
      <div style="text-align:center; margin-top:12px;">
        <button id="closeModalBtn" class="btn btn-primary" style="width:auto;">
          <i class="fa-solid fa-xmark"></i> Close
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/+esm";

    const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentCompanyId = null;
    let currentStudentId = null;
    let selectedClassId = null;
    let debounceTimer = null;

    function toast(msg, type='success') {
      const el = document.createElement('div');
      el.className = `status-message ${type==='error' ? 'error' : ''}`;
      el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(()=> el.remove(), 3000);
    }
    function setLoading(btn, loading) {
      if (!btn) return;
      btn.disabled = loading;
      if (loading) {
        btn.dataset.originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
      } else if (btn.dataset.originalText) {
        btn.innerHTML = btn.dataset.originalText;
        delete btn.dataset.originalText;
      }
    }

    async function renderStudents(searchQuery='', classFilterId=null) {
      const studentList = document.getElementById('studentList');
      studentList.innerHTML = '<p style="text-align:center;">Loading...</p>';
      if (!currentCompanyId) return;

      let query = supabase.from('students')
        .select('id, name, classes(name), class_id')
        .eq('company_id', currentCompanyId)
        .order('name');

      if (searchQuery) query = query.ilike('name', `%${searchQuery}%`);
      if (classFilterId) query = query.eq('class_id', classFilterId);

      const { data: students, error } = await query;
      if (error || !students?.length) {
        studentList.innerHTML = '<p style="text-align:center;">No students found.</p>';
        return;
      }

      studentList.innerHTML = '';
      students.forEach(s => {
        const card = document.createElement('div');
        card.className = 'student-card';
        card.innerHTML = `
          <div class="student-name">${s.name}</div>
          <div class="student-details-summary">${s.classes?.name ?? 'N/A'}</div>
        `;
        card.onclick = () => openFeeModal(s.id);
        studentList.appendChild(card);
      });
    }

    async function renderClassFilters() {
      const container = document.getElementById('classFilterContainer');
      container.innerHTML = '';
      if (!currentCompanyId) return;

      const { data: classes } = await supabase.from('classes')
        .select('id, name')
        .eq('company_id', currentCompanyId)
        .order('name');

      const allBtn = document.createElement('button');
      allBtn.className = 'class-filter-btn active';
      allBtn.textContent = 'All Students';
      allBtn.onclick = () => {
        selectedClassId = null;
        document.querySelectorAll('.class-filter-btn').forEach(b => b.classList.remove('active'));
        allBtn.classList.add('active');
        renderStudents(document.getElementById('searchInput').value);
      };
      container.appendChild(allBtn);

      classes?.forEach(cls => {
        const btn = document.createElement('button');
        btn.className = 'class-filter-btn';
        btn.textContent = cls.name;
        btn.onclick = () => {
          selectedClassId = cls.id;
          document.querySelectorAll('.class-filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          renderStudents(document.getElementById('searchInput').value, cls.id);
        };
        container.appendChild(btn);
      });
    }

    async function openFeeModal(studentId) {
      currentStudentId = studentId;
      const modal = document.getElementById('feeModal');
      const modalDetails = document.getElementById('modalDetails');
      const modalStudentName = document.getElementById('modalStudentName');
      const collectBtn = document.getElementById('collectBtn');
      const amountInput = document.getElementById('amount');

      setLoading(collectBtn, true);
      modal.style.display = 'flex';
      modalDetails.innerHTML = '<p><i class="fa-solid fa-spinner fa-spin"></i> Loading...</p>';

      const { data: student } = await supabase.from('students')
        .select('name, totalFee').eq('id', studentId).single();

      const { data: fees } = await supabase.from('fees')
        .select('id, amount, date').eq('student_id', studentId).order('date', { ascending: false });

      const totalPaid = fees?.reduce((sum, f) => sum + f.amount, 0) ?? 0;
      const pending = Math.max((student?.totalFee ?? 0) - totalPaid, 0);

      modalStudentName.textContent = student?.name ?? '';
      modalDetails.innerHTML = `
        <p><strong>Total Fee:</strong> ${student?.totalFee ?? 0}</p>
        <p><strong>Total Paid:</strong> ${totalPaid}</p>
        <p><strong>Balance:</strong> ${pending}</p>
        <p><strong>Recent Payments:</strong></p>
        <ul>
          ${fees?.length ? fees.map(f => `
            <li>${f.date}: $${f.amount}</li>`).join('') : '<li>No recent payments.</li>'}
        </ul>
      `;
      amountInput.value = pending > 0 ? pending : '';
      setLoading(collectBtn, false);
    }

    function closeModal() {
      document.getElementById('feeModal').style.display = 'none';
      document.getElementById('amount').value = '';
    }

    async function collectFee() {
      const amountInput = document.getElementById('amount');
      const amount = parseFloat(amountInput.value);
      const collectBtn = document.getElementById('collectBtn');
      setLoading(collectBtn, true);

      if (!currentStudentId || isNaN(amount) || amount <= 0) {
        toast("Please enter a valid amount.", 'error');
        return setLoading(collectBtn, false);
      }

      const { data: { session } } = await supabase.auth.getSession();
      const user = session?.user;
      if (!user) {
        toast("Session expired. Please log in again.", 'error');
        return setLoading(collectBtn, false);
      }

      const { data: student } = await supabase.from('students')
        .select('totalFee').eq('id', currentStudentId).single();
      const { data: fees } = await supabase.from('fees')
        .select('amount').eq('student_id', currentStudentId);

      const totalPaid = fees?.reduce((s, f) => s + f.amount, 0) ?? 0;
      const pending = (student?.totalFee ?? 0) - totalPaid;

      if (amount > pending) {
        toast(`Payment exceeds pending fee. Remaining: ${pending}`, 'error');
        return setLoading(collectBtn, false);
      }

      const { error } = await supabase.from('fees').insert([{
        student_id: currentStudentId,
        amount,
        date: new Date().toISOString().split("T")[0],
        user_id: user.id,
        company_id: currentCompanyId
      }]);

      if (error) {
        toast("Failed to collect fee: " + error.message, 'error');
      } else {
        toast("Fee collected successfully!");
        amountInput.value = '';
        openFeeModal(currentStudentId);
      }
      setLoading(collectBtn, false);
    }

    // ========= Events =========
    document.getElementById('searchInput').addEventListener('input', (e) => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        renderStudents(e.target.value, selectedClassId);
      }, 300);
    });
    document.getElementById('closeModalBtn').addEventListener('click', closeModal);
    document.getElementById('collectBtn').addEventListener('click', collectFee);
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    });

    // ========= Init =========
    window.addEventListener('load', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return window.location.href = 'index.html';

      const { data, error } = await supabase
        .from('users')
        .select('company_id')
        .eq('id', session.user.id)
        .single();

      if (error || !data?.company_id) {
        alert("No company linked to this user.");
        return;
      }

      currentCompanyId = data.company_id;
      await renderClassFilters();
      await renderStudents();
    });
  </script>
</body>
</html>
