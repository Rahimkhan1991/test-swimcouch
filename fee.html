<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collect Fee</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
    }

    #feeHistory {
      margin-top: 20px;
    }

    #feeHistory ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h2>Collect Fee</h2>

  <label for="studentSelect">Select Student:</label>
  <select id="studentSelect" onchange="showStudentBalance()"></select>

  <label for="amount">Enter Amount:</label>
  <input type="number" id="amount" placeholder="Enter fee amount" />

  <div id="balanceBox" style="margin-top:10px;"></div>

  <button onclick="collectFee()">Collect Fee</button>

  <h3>Fee History</h3>
  <label for="historyStudent">Select Student:</label>
  <select id="historyStudent" onchange="loadFeeHistory()"></select>

  <div id="feeHistory"></div>

  <script>
    function getStudents() {
      return JSON.parse(localStorage.getItem("students")) || [];
    }

    function getFees() {
      return JSON.parse(localStorage.getItem("fees")) || [];
    }

    function saveFees(fees) {
      localStorage.setItem("fees", JSON.stringify(fees));
    }

    function populateDropdowns() {
      const students = getStudents();
      const select1 = document.getElementById("studentSelect");
      const select2 = document.getElementById("historyStudent");

      select1.innerHTML = '<option value="">-- Select Student --</option>';
      select2.innerHTML = '<option value="">-- Select Student --</option>';

      students.forEach(student => {
        const option1 = document.createElement("option");
        const option2 = document.createElement("option");

        option1.value = student.id;
        option1.textContent = student.name;
        option2.value = student.id;
        option2.textContent = student.name;

        select1.appendChild(option1);
        select2.appendChild(option2);
      });
    }

    function showStudentBalance() {
      const studentId = document.getElementById("studentSelect").value;
      const students = getStudents();
      const student = students.find(s => s.id == studentId);  // Fix 1

      const box = document.getElementById("balanceBox");
      if (student) {
        box.textContent = `Pending Fee: ₹${student.balanceFee}`;
      } else {
        box.textContent = "";
      }
    }

    function collectFee() {
      const studentId = document.getElementById("studentSelect").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const date = new Date().toISOString().split("T")[0];

      if (!studentId || isNaN(amount)) {
        showMessage("Please select a student and enter a valid amount.");
        return;
      }

      const fees = getFees();
      fees.push({ studentId, amount, date });
      saveFees(fees);

      // Update student balance
      const students = getStudents();
      const studentIndex = students.findIndex(s => s.id == studentId);
      if (studentIndex !== -1) {
        students[studentIndex].balanceFee -= amount;
        localStorage.setItem("students", JSON.stringify(students));
      }

      document.getElementById("amount").value = "";
      showMessage("Fee collected successfully!");
      showStudentBalance();

      populateDropdowns();  // Fix 2
      document.getElementById("historyStudent").value = studentId;
      loadFeeHistory();     // Fix 3
    }

    function loadFeeHistory() {
      const studentId = document.getElementById("historyStudent").value;
      const fees = getFees();
      const studentFees = fees.filter(fee => fee.studentId == studentId);  // Fix 1

      const list = studentFees.map(fee => `<li>${fee.date}: ₹${fee.amount}</li>`).join("");
      document.getElementById("feeHistory").innerHTML = list ? `<ul>${list}</ul>` : "No fee records.";
    }

    function showMessage(msg) {
      const box = document.getElementById("messageBox");
      box.textContent = msg;
      box.style.display = "block";
      setTimeout(() => {
        box.style.display = "none";
      }, 3000);
    }

    // On load
    populateDropdowns();
  </script>

  <!-- ✅ FIXED: Message box moved OUTSIDE script tag -->
  <div id="messageBox" style="
    display:none;
    padding:10px;
    margin:10px auto;
    text-align:center;
    background-color:#d4edda;
    color:#155724;
    border:1px solid #c3e6cb;
    border-radius:5px;
    max-width: 300px;
  "></div>
</body>
</html>
