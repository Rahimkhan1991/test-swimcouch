<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Collect Fee</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --input-background: #f7f7f7;
            --input-border: #ddd;
            --success-bg: #d4edda;
            --success-text: #155724;
            --danger: #ef5350;
            --danger-hover: #d64545;
            --btn-radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 100%;
        }

        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #companyNameDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        .search-container .fa-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .class-filter-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            margin-bottom: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .class-filter-container::-webkit-scrollbar {
            display: none;
        }

        .class-filter-btn {
            background-color: var(--card-background);
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: inline-block;
            color: var(--text-color);
        }

        .class-filter-btn.active, .class-filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-light);
        }

        .student-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-light);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .student-details-summary {
            font-size: 0.9rem;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            inset: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 480px;
            outline: none;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .modal-details {
            margin-bottom: 20px;
        }

        .modal-details p {
            margin: 0 0 8px;
            font-size: 1rem;
        }

        .modal-details p strong {
            color: var(--primary-color);
        }

        #feeHistoryList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #feeHistoryList li {
            background-color: var(--input-background);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-amount {
            font-weight: 600;
        }

        .fee-form {
            margin-top: 20px;
        }

        .fee-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .fee-form input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            margin-bottom: 12px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: var(--btn-radius);
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            display: inline-flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .btn[disabled] {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }
        
        .receipt-btn {
            background-color: #ffc107;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 4px 8px;
            width: auto;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .receipt-btn:hover {
            background-color: #e0a800;
        }

        .back-button {
            margin-top: 20px;
        }

        .status-message {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            background-color: var(--success-bg);
            color: var(--success-text);
            padding: 10px 14px;
            border-radius: 8px;
            text-align: center;
            z-index: 20;
            min-width: 260px;
            box-shadow: var(--shadow-light);
        }

        .status-message.error {
            background-color: #fdecea;
            color: #611a15;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 1px, 1px);
            border: 0;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="company-header-box" style="width: 93%;">
        <img id="headerLogo" src="" alt="Company Logo">
        <h1 id="companyNameDisplay">Collect Fee</h1>
    </div>

    <div class="search-container">
        <label class="sr-only" for="searchInput">Search by student name</label>
        <input type="text" id="searchInput" placeholder="Search by name..." aria-label="Search by student name">
        <i class="fa-solid fa-search" aria-hidden="true"></i>
    </div>

    <div id="classFilterContainer" class="class-filter-container" aria-label="Class filters"></div>

    <div id="studentList" aria-live="polite" aria-busy="false"></div>

    <button onclick="history.back()" class="btn btn-primary back-button" aria-label="Go back">
        <i class="fa-solid fa-arrow-left"></i> Back
    </button>
</div>

<div id="feeModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalStudentName">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <h3 id="modalStudentName"></h3>
        </div>
        <div id="modalDetails" class="modal-details"></div>
        <div class="fee-form">
            <label for="amount">Enter Amount to Collect:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="1" inputmode="decimal" step="0.01" aria-label="Amount to collect">
            <button id="collectBtn" class="btn btn-success">
                <i class="fa-solid fa-dollar-sign"></i> Collect Fee
            </button>
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <button onclick="closeModal()" class="btn btn-primary" style="width: auto;">
                <i class="fa-solid fa-xmark"></i> Close
            </button>
        </div>
    </div>
</div>
    
<script>
    // ========= Config =========
    const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ========= State =========
    let currentStudentId = null;
    let selectedClassId = null;
    let debounceTimer = null;
    let currentCompanyId = null;

    // ========= Helpers =========
    function toast(msg, type = 'success') {
        const el = document.createElement('div');
        el.className = `status-message ${type === 'error' ? 'error' : ''}`;
        el.textContent = msg;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }
    
    function onEnterOrSpace(el, handler) {
        el.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                handler();
            }
        });
    }

    function setAriaBusy(el, busy) {
        el.setAttribute('aria-busy', busy ? 'true' : 'false');
    }

    function setLoading(btn, loading) {
        if (!btn) return;
        btn.disabled = loading;
        if (loading) {
            btn.dataset.originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
        } else if (btn.dataset.originalText) {
            btn.innerHTML = btn.dataset.originalText;
            delete btn.dataset.originalText;
        }
    }

    // ========= Header =========
    async function loadDynamicHeader() {
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError || !session) {
            window.location.href = 'index.html';
            return;
        }
        const user = session.user;
        const { data, error } = await supabase
            .from('users')
            .select('company_id, companies(display_name, logo_url)')
            .eq('id', user.id)
            .single();
        const headerTitle = document.getElementById('companyNameDisplay');
        const headerLogo = document.getElementById('headerLogo');
        if (error || !data || !data.companies) {
            console.error('Error fetching company data:', error?.message);
            return;
        }
        currentCompanyId = data.company_id;
        headerTitle.textContent = data.companies.display_name || 'Collect Fee';
        if (data.companies.logo_url) {
            headerLogo.src = data.companies.logo_url;
            headerLogo.style.display = 'inline-block';
        }
    }

    // ========= Students =========
    async function renderStudents(searchQuery = '', classFilterId = null, { limit = 50 } = {}) {
        const studentList = document.getElementById('studentList');
        studentList.innerHTML = '';
        setAriaBusy(studentList, true);
        
        if (!currentCompanyId) {
            studentList.innerHTML = '<p style="text-align: center;">Error: Company ID not found.</p>';
            setAriaBusy(studentList, false);
            return;
        }

        let query = supabase
            .from('students')
            .select('id, name, classes(name), class_id')
            .eq('company_id', currentCompanyId)
            .order('name', { ascending: true })
            .limit(limit);

        if (searchQuery) query = query.ilike('name', `%${searchQuery}%`);
        if (classFilterId) query = query.eq('class_id', classFilterId);

        const { data: students, error } = await query;
        if (error) {
            toast('Error loading students.', 'error');
            setAriaBusy(studentList, false);
            return;
        }

        if (students.length === 0) {
            studentList.innerHTML = '<p style="text-align: center;">No students found.</p>';
            setAriaBusy(studentList, false);
            return;
        }

        students.forEach(student => {
            const card = document.createElement('div');
            card.className = 'student-card';
            card.innerHTML = `
                <div class="student-name">${student.name}</div>
                <div class="student-details-summary">${student.classes ? student.classes.name : 'N/A'}</div>
            `;
            card.onclick = () => openFeeModal(student.id);
            card.setAttribute('role', 'button');
            card.setAttribute('tabindex', '0');
            card.setAttribute('aria-label', `View fee details for ${student.name}`);
            onEnterOrSpace(card, () => openFeeModal(student.id));
            studentList.appendChild(card);
        });

        setAriaBusy(studentList, false);
    }

    // ========= Class Filters =========
    async function renderClassFilters() {
        const classFilterContainer = document.getElementById('classFilterContainer');
        if (!currentCompanyId) {
            classFilterContainer.innerHTML = '<p>Error loading filters.</p>';
            return;
        }
        const { data: classes, error } = await supabase
            .from('classes')
            .select('id, name')
            .eq('company_id', currentCompanyId)
            .order('name', { ascending: true });
        if (error) {
            console.error('Error fetching classes:', error.message);
            return;
        }
        const allBtn = document.createElement('button');
        allBtn.className = 'class-filter-btn active';
        allBtn.textContent = 'All Students';
        allBtn.onclick = () => {
            selectedClassId = null;
            document.querySelectorAll('.class-filter-btn').forEach(btn => btn.classList.remove('active'));
            allBtn.classList.add('active');
            renderStudents(document.getElementById('searchInput').value);
        };
        classFilterContainer.appendChild(allBtn);
        classes.forEach(cls => {
            const btn = document.createElement('button');
            btn.className = 'class-filter-btn';
            btn.textContent = cls.name;
            btn.onclick = () => {
                selectedClassId = cls.id;
                document.querySelectorAll('.class-filter-btn').forEach(btn => btn.classList.remove('active'));
                btn.classList.add('active');
                renderStudents(document.getElementById('searchInput').value, selectedClassId);
            };
            classFilterContainer.appendChild(btn);
        });
    }

    // ========= Modals and Actions =========
    async function openFeeModal(studentId) {
        currentStudentId = studentId;
        const modal = document.getElementById('feeModal');
        const modalContent = document.getElementById('modalDetails');
        const amountInput = document.getElementById('amount');
        const modalStudentName = document.getElementById('modalStudentName');
        const collectBtn = document.getElementById('collectBtn');
        setLoading(collectBtn, true);
        modalContent.innerHTML = '<p style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Loading details...</p>';
        const { data: student, error: studentError } = await supabase
            .from('students')
            .select('name, totalFee')
            .eq('id', studentId)
            .single();
        const { data: fees, error: feesError } = await supabase
            .from('fees')
            .select('id, amount, date')
            .eq('student_id', studentId)
            .order('date', { ascending: false });
        if (studentError || feesError) {
            toast('Error fetching student details.', 'error');
            setLoading(collectBtn, false);
            return;
        }
        const totalPaid = fees.reduce((sum, f) => sum + f.amount, 0);
        const pending = Math.round(student.totalFee - totalPaid);
        modalStudentName.textContent = student.name;
        modalDetails.innerHTML = `
            <p><strong>Total Fee:</strong> ${student.totalFee}</p>
            <p><strong>Total Paid:</strong> ${totalPaid}</p>
            <p><strong>Balance:</strong> ${pending}</p>
            <p><strong>Recent Payments:</strong></p>
            <ul id="feeHistoryList">
                ${fees.length > 0 ? fees.map(f => `
                    <li>
                        <span>${f.date}: $${f.amount}</span>
                        <a href="print-receipt.html?feeId=${f.id}" target="_blank">
                            <button class="receipt-btn">
                                <i class="fa-solid fa-receipt"></i>
                            </button>
                        </a>
                    </li>`
                ).join('') : '<li>No recent payments.</li>'}
            </ul>
        `;
        amountInput.value = pending > 0 ? pending : '';
        setLoading(collectBtn, false);
        modal.style.display = 'flex';
        modal.querySelector('.modal-content').focus();
    }
    
    function closeModal() {
        document.getElementById('feeModal').style.display = 'none';
    }

    document.getElementById('collectBtn').addEventListener('click', collectFee);
    document.getElementById('closeModalBtn').addEventListener('click', closeModal);

    async function collectFee() {
        const amountInput = document.getElementById('amount');
        const amount = parseFloat(amountInput.value);
        const studentId = currentStudentId;
        const collectBtn = document.getElementById('collectBtn');
        setLoading(collectBtn, true);
        if (!studentId || isNaN(amount) || amount <= 0) {
            toast("Please enter a valid amount.", 'error');
            setLoading(collectBtn, false);
            return;
        }
        const { data: { session } } = await supabase.auth.getSession();
        const user = session?.user;
        if (!user) {
            toast("Your session has expired. Please log in again.", 'error');
            setLoading(collectBtn, false);
            return;
        }
        if (!currentCompanyId) {
            toast("Error fetching company info.", 'error');
            setLoading(collectBtn, false);
            return;
        }
        const { data: student, error: studentError } = await supabase
            .from('students')
            .select('totalFee')
            .eq('id', studentId)
            .single();
        const { data: fees, error: feesError } = await supabase
            .from('fees')
            .select('amount')
            .eq('student_id', studentId);
        if (studentError || feesError) {
            toast("Error fetching student/fee data.", 'error');
            setLoading(collectBtn, false);
            return;
        }
        const totalPaid = fees.reduce((sum, f) => sum + f.amount, 0);
        const pending = student.totalFee - totalPaid;
        if (amount > pending) {
            toast(`Payment exceeds pending fee. Remaining: ${pending}`, 'error');
            setLoading(collectBtn, false);
            return;
        }
        const { error } = await supabase.from('fees').insert([{
            student_id: studentId,
            amount: amount,
            date: new Date().toISOString().split("T")[0],
            user_id: user.id,
            company_id: currentCompanyId
        }]);
        if (error) {
            toast("Failed to collect fee: " + error.message, 'error');
            setLoading(collectBtn, false);
        } else {
            toast("Fee collected successfully!");
            amountInput.value = '';
            openFeeModal(studentId);
            setLoading(collectBtn, false);
        }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            renderStudents(e.target.value, selectedClassId);
        }, 300);
    });

    window.onload = async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.href = 'index.html';
            return;
        }
        await loadDynamicHeader();
        await renderClassFilters();
        await renderStudents();
    };
</script>
</body>
</html>
