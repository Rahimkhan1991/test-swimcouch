<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fee Collection</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f4f8;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
      --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
      --success-bg: #d4edda;
      --success-text: #155724;
      --btn-radius: 10px;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container { width: 100%; max-width: 600px; }

    .company-header-box {
      display: flex; align-items: center; justify-content: center;
      background: var(--card-background);
      border-radius: 12px; padding: 15px 20px;
      box-shadow: var(--shadow-light); margin-bottom: 20px;
    }
    #pageTitle { font-size: 1.4rem; font-weight: 700; color: var(--primary-color); margin: 0; }

    .search-container { position: relative; margin-bottom: 20px; }
    .search-container input {
      width: 100%; padding: 12px 40px 12px 15px;
      border-radius: 25px; border: 1px solid #ccc; font-size: 1rem;
    }
    .search-container .fa-search {
      position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
      color: #777;
    }

    .class-filter-container { overflow-x: auto; white-space: nowrap; margin-bottom: 15px; padding: 10px 0; }
    .class-filter-container::-webkit-scrollbar { display: none; }
    .class-filter-btn {
      background: var(--card-background); border: 1px solid #ccc;
      border-radius: 20px; padding: 8px 16px; margin-right: 10px;
      cursor: pointer; transition: all 0.2s; font-size: 0.9rem;
    }
    .class-filter-btn.active, .class-filter-btn:hover {
      background: var(--primary-color); color: white; border-color: var(--primary-color);
    }

    .student-card {
      background: var(--card-background); border-radius: 12px; padding: 15px;
      margin-bottom: 15px; box-shadow: var(--shadow-light);
      cursor: pointer; transition: 0.2s;
    }
    .student-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); }
    .student-name { font-weight: 600; font-size: 1.1rem; }
    .student-details-summary { font-size: 0.9rem; color: #777; }

    /* Success Flash */
    .btn-success.flash-success {
      background: #28a745 !important;
      animation: flashSuccess 1s ease;
    }
    @keyframes flashSuccess {
      0% { background: #28a745; }
      50% { background: #5cd65c; }
      100% { background: #28a745; }
    }

    /* === MODAL === */
    .modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      justify-content: center; align-items: center;
      padding: 16px; z-index: 2000;
    }
    .modal-content {
      background: var(--card-background);
      border-radius: 16px;
      width: 95%; max-width: 480px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      display: flex; flex-direction: column;
      max-height: 90vh;
    }
    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
    }
    .modal-header h3 { margin: 0; font-size: 1.2rem; color: var(--primary-color); }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }
    .fee-info p { margin: 6px 0; font-size: 0.95rem; }
    .fee-info strong { color: var(--text-color); }

    .payment-history {
      margin-top: 15px;
      max-height: 160px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #fafafa;
    }
    .payment-history li {
      display: flex; justify-content: space-between;
      align-items: center; padding: 6px 0;
      border-bottom: 1px solid #eee; font-size: 0.9rem;
    }
    .payment-history li:last-child { border-bottom: none; }

    .receipt-btn {
      background: #ffc107; border: none; border-radius: 6px;
      padding: 4px 8px; cursor: pointer;
    }
    .receipt-btn:hover { background: #e0a800; }

    .modal-footer {
      border-top: 1px solid #eee;
      padding: 15px 20px;
      display: flex; flex-direction: column; gap: 12px;
    }

    .btn {
      padding: 12px; border: none; border-radius: var(--btn-radius);
      cursor: pointer; font-weight: 600; display: inline-flex;
      align-items: center; justify-content: center; gap: 8px;
    }
    .btn[disabled] { opacity: 0.6; cursor: not-allowed; }
    .btn-primary { background: var(--primary-color); color: #fff; }
    .btn-primary:hover { background: #0056b3; }
    .btn-success { background: #28a745; color: #fff; }
    .btn-success:hover { background: #218838; }

    input[type="number"] {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
      margin-top: 5px; margin-bottom: 10px;
    }

    .status-message {
      position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;
      background: var(--success-bg); color: var(--success-text);
      padding: 10px 14px; border-radius: 8px; min-width: 260px;
      box-shadow: var(--shadow-light);
      z-index: 3000;
    }
    .status-message.error { background: #fdecea; color: #611a15; }
    .sr-only { position: absolute; width: 1px; height: 1px; overflow: hidden; }

    /* Full width back button */
    .back-btn {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .back-btn button {
      width: 100%;
      max-width: 600px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Static Header -->
  <div class="company-header-box">
    <h1 id="pageTitle">Fee Collection</h1>
  </div>

  <!-- Search -->
  <div class="search-container">
    <label class="sr-only" for="searchInput">Search by student name</label>
    <input type="text" id="searchInput" placeholder="Search by name...">
    <i class="fa-solid fa-search"></i>
  </div>

  <!-- Class Filters -->
  <div id="classFilterContainer" class="class-filter-container"></div>

  <!-- Student List -->
  <div id="studentList"></div>
</div>

<!-- Full-width Back Button -->
<div class="back-btn">
  <button onclick="history.back()" class="btn btn-primary">
    <i class="fa-solid fa-arrow-left"></i> Back
  </button>
</div>

<!-- Fee Modal -->
<div id="feeModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content" style="width: 350px; margin-right: 30px;">
    <div class="modal-header">
      <h3 id="modalStudentName"></h3>
    </div>
    <div class="modal-body">
      <div id="modalDetails"></div>
    </div>
    <div class="modal-footer">
      <div>
        <label for="amount"><strong>Enter Amount to Collect:</strong></label>
        <input type="number" id="amount" placeholder="Enter amount" min="1" step="0.01">
      </div>
      <button id="collectBtn" class="btn btn-success">
        <i class="fa-solid fa-dollar-sign"></i> Collect Fee
      </button>
      <button id="closeModalBtn" class="btn btn-primary">
        <i class="fa-solid fa-xmark"></i> Close
      </button>
    </div>
  </div>
</div>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/+esm";

  // ========= Config =========
  const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  let currentStudentId = null;
  let selectedClassId = null;
  let debounceTimer = null;
  let currentCompanyId = null;

  function toast(msg, type = 'success') {
    const el = document.createElement('div');
    el.className = `status-message ${type === 'error' ? 'error' : ''}`;
    el.textContent = msg;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 3000);
  }
  function setLoading(btn, loading) {
    if (!btn) return;
    btn.disabled = loading;
    if (loading) {
      btn.dataset.originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Processing...';
    } else if (btn.dataset.originalText) {
      btn.innerHTML = btn.dataset.originalText;
      delete btn.dataset.originalText;
    }
  }

  // ========= Students =========
  async function renderStudents(searchQuery = '', classFilterId = null) {
    const studentList = document.getElementById('studentList');
    studentList.innerHTML = '<p style="text-align:center;">Loading...</p>';

    if (!currentCompanyId) return;

    let query = supabase.from('students')
      .select('id, name, classes(name), class_id')
      .eq('company_id', currentCompanyId)
      .order('name');

    if (searchQuery) query = query.ilike('name', `%${searchQuery}%`);
    if (classFilterId) query = query.eq('class_id', classFilterId);

    const { data: students, error } = await query;
    if (error || !students?.length) {
      studentList.innerHTML = '<p style="text-align:center;">No students found.</p>';
      return;
    }

    studentList.innerHTML = '';
    students.forEach(s => {
      const card = document.createElement('div');
      card.className = 'student-card';
      card.innerHTML = `
        <div class="student-name">${s.name}</div>
        <div class="student-details-summary">${s.classes?.name ?? 'N/A'}</div>
      `;
      card.onclick = () => openFeeModal(s.id);
      studentList.appendChild(card);
    });
  }

  // ========= Class Filters =========
  async function renderClassFilters() {
    const container = document.getElementById('classFilterContainer');
    container.innerHTML = '';
    if (!currentCompanyId) return;

    const { data: classes } = await supabase.from('classes')
      .select('id, name')
      .eq('company_id', currentCompanyId)
      .order('name');

    const allBtn = document.createElement('button');
    allBtn.className = 'class-filter-btn active';
    allBtn.textContent = 'All Students';
    allBtn.onclick = () => {
      selectedClassId = null;
      document.querySelectorAll('.class-filter-btn').forEach(b => b.classList.remove('active'));
      allBtn.classList.add('active');
      renderStudents(document.getElementById('searchInput').value);
    };
    container.appendChild(allBtn);

    classes?.forEach(cls => {
      const btn = document.createElement('button');
      btn.className = 'class-filter-btn';
      btn.textContent = cls.name;
      btn.onclick = () => {
        selectedClassId = cls.id;
        document.querySelectorAll('.class-filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderStudents(document.getElementById('searchInput').value, cls.id);
      };
      container.appendChild(btn);
    });
  }

  // ========= Modal =========
  async function openFeeModal(studentId) {
    currentStudentId = studentId;
    const modal = document.getElementById('feeModal');
    const modalDetails = document.getElementById('modalDetails');
    const modalStudentName = document.getElementById('modalStudentName');
    const amountInput = document.getElementById('amount');

    modal.style.display = 'flex';
    modalDetails.innerHTML = '<p><i class="fa-solid fa-spinner fa-spin"></i> Loading...</p>';

    const { data: student } = await supabase.from('students')
      .select('name, totalFee').eq('id', studentId).single();

    const { data: fees } = await supabase.from('fees')
      .select('id, amount, date').eq('student_id', studentId).order('date', { ascending: false });

    const totalPaid = fees?.reduce((sum, f) => sum + f.amount, 0) ?? 0;
    const pending = Math.max((student?.totalFee ?? 0) - totalPaid, 0);

    modalStudentName.textContent = student?.name ?? '';
    modalDetails.innerHTML = `
      <div class="fee-info">
        <p><strong>Total Fee:</strong> ${student?.totalFee ?? 0}</p>
        <p><strong>Total Paid:</strong> ${totalPaid}</p>
        <p><strong>Balance:</strong> ${pending}</p>
        <p><strong>Recent Payments:</strong></p>
        <ul class="payment-history">
          ${fees?.length ? fees.map(f => `
            <li>
              <span>${f.date}: $${f.amount}</span>
              <a href="print-receipt.html?feeId=${f.id}" target="_blank">
                <button class="receipt-btn"><i class="fa-solid fa-receipt"></i></button>
              </a>
            </li>`).join('') : '<li>No recent payments.</li>'}
        </ul>
      </div>
    `;
    amountInput.value = pending > 0 ? pending : '';
  }

  function closeModal() {
    document.getElementById('feeModal').style.display = 'none';
    document.getElementById('amount').value = '';
  }

  document.getElementById('closeModalBtn').addEventListener('click', closeModal);
  document.getElementById('collectBtn').addEventListener('click', collectFee);

  document.getElementById('feeModal').addEventListener('click', (e) => {
    if (e.target.id === 'feeModal') closeModal();
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });

  // ========= Collect Fee =========
  async function collectFee() {
    const amountInput = document.getElementById('amount');
    const amount = parseFloat(amountInput.value);
    const collectBtn = document.getElementById('collectBtn');
    setLoading(collectBtn, true);

    if (!currentStudentId || isNaN(amount) || amount <= 0) {
      toast("Please enter a valid amount.", 'error');
      setLoading(collectBtn, false);
      return;
    }

    const { data: { session } } = await supabase.auth.getSession();
    const user = session?.user;
    if (!user) {
      toast("Session expired. Please log in again.", 'error');
      setLoading(collectBtn, false);
      return;
    }

    const { data: student } = await supabase.from('students')
      .select('totalFee').eq('id', currentStudentId).single();
    const { data: fees } = await supabase.from('fees')
      .select('amount').eq('student_id', currentStudentId);

    const totalPaid = fees?.reduce((s, f) => s + f.amount, 0) ?? 0;
    const pending = (student?.totalFee ?? 0) - totalPaid;

    if (amount > pending) {
      toast(`Payment exceeds pending fee. Remaining: ${pending}`, 'error');
      setLoading(collectBtn, false);
      return;
    }

    const { error } = await supabase.from('fees').insert([{
      student_id: currentStudentId,
      amount,
      date: new Date().toISOString(),
      collected_by: user.id
    }]);

    if (error) {
      toast("Error saving payment.", 'error');
      setLoading(collectBtn, false);
      return;
    }

    // ✅ Success feedback
    toast("Fee collected successfully!");
    amountInput.value = '';
    setLoading(collectBtn, false);

    collectBtn.innerHTML = '<i class="fa-solid fa-check"></i> Success!';
    collectBtn.classList.add("flash-success");
    setTimeout(() => {
      collectBtn.classList.remove("flash-success");
      collectBtn.innerHTML = '<i class="fa-solid fa-dollar-sign"></i> Collect Fee';
    }, 1000);

    openFeeModal(currentStudentId);
  }

  // ========= Init =========
  document.getElementById('searchInput').addEventListener('input', (e) => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      renderStudents(e.target.value, selectedClassId);
    }, 300);
  });

  async function init() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session?.user) {
      alert("Please log in again.");
      location.href = 'login.html';
      return;
    }
    const user = session.user;

    const { data: company } = await supabase.from('companies')
      .select('id').eq('user_id', user.id).single();

    if (!company) {
      alert("Company not found.");
      return;
    }

    currentCompanyId = company.id;
    renderClassFilters();
    renderStudents();
  }
  init();
</script>
</body>
</html>
