<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Collect Fee</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --input-background: #f7f7f7;
            --input-border: #ddd;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 100%;
        }
        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }
        #companyNameDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }

        .search-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .search-container input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            box-sizing: border-box;
        }
        .search-container .fa-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        .class-filter-container {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            margin-bottom: 15px;
            -webkit-overflow-scrolling: touch;
        }
        .class-filter-container::-webkit-scrollbar {
            display: none;
        }
        .class-filter-btn {
            background-color: var(--card-background);
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            display: inline-block;
            color: var(--text-color);
        }
        .class-filter-btn.active, .class-filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            box-shadow: var(--shadow-light);
        }

        .student-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--shadow-light);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        .student-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .student-details-summary {
            font-size: 0.9rem;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
        }
        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .modal-header h3 {
            margin: 0;
            color: var(--primary-color);
        }
        .modal-details {
            margin-bottom: 20px;
        }
        .modal-details p {
            margin: 0 0 8px;
            font-size: 1rem;
        }
        .modal-details p strong {
            color: var(--primary-color);
        }
        #feeHistoryList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #feeHistoryList li {
            background-color: var(--input-background);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .fee-form {
            margin-top: 20px;
        }
        .fee-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .fee-form input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            box-sizing: border-box;
            margin-bottom: 16px;
        }
        .fee-form button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .fee-form button:hover {
            background-color: #218838;
        }

        .back-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        .status-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-header-box">
            <img id="headerLogo" src="" alt="Company Logo">
            <h1 id="companyNameDisplay">Collect Fee</h1>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name...">
            <i class="fa-solid fa-search"></i>
        </div>

        <div class="class-filter-container" id="classFilterContainer">
            </div>

        <div id="studentList">
            </div>

        <button onclick="history.back()" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</button>
    </div>

    <div id="feeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalStudentName"></h3>
            </div>
            <div id="modalDetails" class="modal-details">
                </div>
            <div class="fee-form">
                <label for="amount">Enter Amount to Collect:</label>
                <input type="number" id="amount" placeholder="Enter amount">
                <button onclick="collectFee()"><i class="fa-solid fa-dollar-sign"></i> Collect Fee</button>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="closeModal()" class="back-button" style="width: auto;"><i class="fa-solid fa-xmark"></i> Close</button>
            </div>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentStudentId = null;
        let selectedClassId = null;
        let debounceTimer = null;

        async function loadDynamicHeader() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'index.html';
                return;
            }
            const user = session.user;
            const { data, error } = await supabase
                .from('users')
                .select('company_id, companies(display_name, logo_url)')
                .eq('id', user.id)
                .single();
            const headerTitle = document.getElementById('companyNameDisplay');
            const headerLogo = document.getElementById('headerLogo');
            if (error || !data || !data.companies) {
                console.error('Error fetching company data:', error?.message);
                return;
            }
            headerTitle.textContent = data.companies.display_name || 'Collect Fee';
            if (data.companies.logo_url) {
                headerLogo.src = data.companies.logo_url;
                headerLogo.style.display = 'inline-block';
            }
        }

        async function renderStudents(searchQuery = '', classFilterId = null) {
            const studentList = document.getElementById('studentList');
            studentList.innerHTML = '';

            let query = supabase
                .from('students')
                .select('id, name, classes(name)')
                .order('name', { ascending: true });

            if (searchQuery) {
                query = query.ilike('name', `%${searchQuery}%`);
            }
            if (classFilterId) {
                query = query.eq('class_id', classFilterId);
            }

            const { data: students, error } = await query;
            if (error) {
                console.error('Error fetching students:', error.message);
                studentList.innerHTML = '<p>Error loading students.</p>';
                return;
            }

            if (students.length === 0) {
                studentList.innerHTML = '<p>No students found.</p>';
                return;
            }

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <div class="student-name">${student.name}</div>
                    <div class="student-details-summary">${student.classes ? student.classes.name : 'N/A'}</div>
                `;
                card.onclick = () => openFeeModal(student.id);
                studentList.appendChild(card);
            });
        }
        
        async function renderClassFilters() {
            const classFilterContainer = document.getElementById('classFilterContainer');
            const { data: classes, error } = await supabase.from('classes').select('id, name');
            if (error) {
                console.error('Error fetching classes:', error.message);
                return;
            }

            const allBtn = document.createElement('button');
            allBtn.className = 'class-filter-btn active';
            allBtn.textContent = 'All Students';
            allBtn.onclick = () => {
                selectedClassId = null;
                document.querySelectorAll('.class-filter-btn').forEach(btn => btn.classList.remove('active'));
                allBtn.classList.add('active');
                renderStudents(document.getElementById('searchInput').value);
            };
            classFilterContainer.appendChild(allBtn);

            classes.forEach(cls => {
                const btn = document.createElement('button');
                btn.className = 'class-filter-btn';
                btn.textContent = cls.name;
                btn.onclick = () => {
                    selectedClassId = cls.id;
                    document.querySelectorAll('.class-filter-btn').forEach(btn => btn.classList.remove('active'));
                    btn.classList.add('active');
                    renderStudents(document.getElementById('searchInput').value, selectedClassId);
                };
                classFilterContainer.appendChild(btn);
            });
        }

        async function openFeeModal(studentId) {
            currentStudentId = studentId;
            const modal = document.getElementById('feeModal');
            const modalStudentName = document.getElementById('modalStudentName');
            const modalDetails = document.getElementById('modalDetails');
            const amountInput = document.getElementById('amount');
            amountInput.value = '';

            const { data: student, error: studentError } = await supabase
                .from('students')
                .select('name, totalFee, initialPayment, balanceFee')
                .eq('id', studentId)
                .single();

            const { data: fees, error: feesError } = await supabase
                .from('fees')
                .select('amount, date')
                .eq('student_id', studentId)
                .order('date', { ascending: false });

            if (studentError || feesError) {
                showMessage('Error fetching student details.');
                return;
            }

            const totalPaid = fees.reduce((sum, f) => sum + f.amount, 0);
            const pending = Math.round(student.totalFee - totalPaid);

            modalStudentName.textContent = student.name;
            modalDetails.innerHTML = `
                <p><strong>Total Fee:</strong> ${student.totalFee}</p>
                <p><strong>Total Paid:</strong> ${totalPaid}</p>
                <p><strong>Balance:</strong> ${pending}</p>
                <p><strong>Recent Payments:</strong></p>
                <ul id="feeHistoryList">
                    ${fees.length > 0 ? fees.map(f => `<li>${f.date}: $${f.amount}</li>`).join('') : '<li>No recent payments.</li>'}
                </ul>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('feeModal').style.display = 'none';
        }

        async function collectFee() {
            const amount = parseFloat(document.getElementById('amount').value);
            const studentId = currentStudentId;

            if (!studentId || isNaN(amount) || amount <= 0) {
                showMessage("Please enter a valid amount.");
                return;
            }

            const { data: { session } } = await supabase.auth.getSession();
            const user = session?.user;
            if (!user) {
                showMessage("Your session has expired. Please log in again.");
                return;
            }

            const { data: companyData, error: companyError } = await supabase
                .from('users')
                .select('company_id')
                .eq('id', user.id)
                .single();
            if (companyError || !companyData) {
                showMessage("Error fetching company info.");
                return;
            }
            const company_id = companyData.company_id;

            const { error } = await supabase.from('fees').insert([{
                student_id: studentId,
                amount: amount,
                date: new Date().toISOString().split("T")[0],
                user_id: user.id,
                company_id: company_id
            }]);

            if (error) {
                showMessage("Failed to collect fee: " + error.message);
            } else {
                showMessage("Fee collected successfully!");
                document.getElementById('amount').value = '';
                openFeeModal(studentId);
            }
        }

        function showMessage(msg) {
            const el = document.createElement('div');
            el.className = 'status-message';
            el.textContent = msg;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                renderStudents(e.target.value, selectedClassId);
            }, 300);
        });

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            await loadDynamicHeader();
            await renderClassFilters();
            await renderStudents();
        };
    </script>
</body>
</html>
