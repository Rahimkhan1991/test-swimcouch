<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 10px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .summary {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #555;
    }

    .card p {
      font-size: 1.5em;
      font-weight: bold;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .charts {
        flex-direction: column;
        align-items: center;
      }
    }

    h3.section-title {
      text-align: center;
      margin-top: 30px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <a href="home.html" class="back-btn">‚Üê Back to Home</a>
  <h2>Finance Report</h2>

  <div class="summary">
    <div class="card">
      <h3>Total Collected</h3>
      <p id="totalIncome">Rp0</p>
    </div>
    <div class="card">
      <h3>Total Expected</h3>
      <p id="expectedIncome">Rp0</p>
    </div>
    <div class="card">
      <h3>Total Pending</h3>
      <p id="pendingIncome">Rp0</p>
    </div>
  </div>

  <div class="charts">
    <canvas id="financeChart" width="350" height="350"></canvas>
    <canvas id="trendChart" width="500" height="350"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function getStudents() {
      return JSON.parse(localStorage.getItem("students")) || [];
    }

    function getFees() {
      return JSON.parse(localStorage.getItem("fees")) || [];
    }

 function calculateFinanceSummary() {
  const students = JSON.parse(localStorage.getItem("students")) || [];
  const fees = JSON.parse(localStorage.getItem("fees")) || [];

  let totalExpected = 0;
  let totalCollected = 0;

  students.forEach(student => {
    const expected = Number(student.totalFee || 0);
    const collected = fees
      .filter(fee => fee.studentName === student.name)
      .reduce((sum, fee) => sum + Number(fee.amount || 0), 0);

    totalExpected += expected;
    totalCollected += collected;
  });

  const totalPending = Math.max(totalExpected - totalCollected, 0);

  document.getElementById("totalIncome").textContent = "Rp" + totalCollected;
  document.getElementById("expectedIncome").textContent = "Rp" + totalExpected;
  document.getElementById("pendingIncome").textContent = "Rp" + totalPending;

  drawChart(totalCollected, totalPending);
}



    function drawPieChart(collected, pending) {
      const ctx = document.getElementById("financeChart").getContext("2d");
      if (window.myChart) window.myChart.destroy();

      window.myChart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Collected", "Pending"],
          datasets: [{
            data: [collected, pending],
            backgroundColor: ["#28a745", "#ffc107"]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom"
            }
          }
        }
      });
    }

    function drawTrendChart() {
      const fees = getFees();
      const today = new Date();
      const last30Days = [];

      for (let i = 29; i >= 0; i--) {
        const date = new Date();
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().split("T")[0];
        last30Days.push(dateStr);
      }

      const dailyCollection = {};
      fees.forEach(fee => {
        const date = fee.date?.split("T")[0] || "";
        if (dailyCollection[date]) {
          dailyCollection[date] += Number(fee.amount || 0);
        } else {
          dailyCollection[date] = Number(fee.amount || 0);
        }
      });

      const chartData = last30Days.map(date => dailyCollection[date] || 0);

      const ctx = document.getElementById("trendChart").getContext("2d");
      if (window.trendChart) window.trendChart.destroy();

      window.trendChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: last30Days,
          datasets: [{
            label: 'Daily Fee Collected (Rp)',
            data: chartData,
            borderColor: '#007bff',
            backgroundColor: 'rgba(0, 123, 255, 0.1)',
            tension: 0.3,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: {
                callback: function(val, i) {
                  return last30Days[i].slice(5); // Show MM-DD
                }
              }
            },
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          }
        }
      });
    }

    // Run both when page loads
    window.onload = () => {
      calculateFinanceSummary();
      drawTrendChart();
    };
  </script>
</body>
</html>
