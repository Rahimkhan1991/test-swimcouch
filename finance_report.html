<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Finance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --secondary: #34c759;
      --warning: #facc15;
      --danger: #ef4444;
      --bg: #f9fafb;
      --card: #ffffff;
      --shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 16px;
      background: var(--bg);
      color: #1f2937;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      margin: 10px 0 25px;
      font-size: 26px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }
    .card h3 { margin: 8px 0; font-size: 0.9rem; font-weight: 600; color: #555; }
    .card p { font-size: 1.3rem; font-weight: 700; margin: 0; color: var(--primary); }
    .chart-section {
      margin: 20px auto;
      padding: 16px;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
    }
    canvas { max-width: 100%; }
    h2 {
      text-align: center;
      margin-bottom: 12px;
      color: #111827;
      font-size: 1.1rem;
    }
    .table-container {
      margin-top: 20px;
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 16px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 480px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 0.9rem;
    }
    th { background: #f9fafb; font-weight: 600; color: #374151; }
    tr:hover { background: #f3f4f6; }
    .badge {
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #fff;
    }
    .badge.pending { background: var(--warning); color: #111; }
    .badge.paid { background: var(--secondary); }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .btn.export { background: var(--secondary); color: #fff; }
    .btn.export:hover { background: #2cab50; }
    .back-btn {
      position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%);
      display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 200;
    }
    .back-btn:hover { background: #1e40af; }
    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .grid { grid-template-columns: repeat(2, 1fr); }
      .card p { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <h1>üí∞ Finance Dashboard</h1>

  <!-- Summary -->
  <div class="grid">
    <div class="card"><h3>Total Collected</h3><p id="totalIncome">Rp0</p></div>
    <div class="card"><h3>Total Expected</h3><p id="expectedIncome">Rp0</p></div>
    <div class="card"><h3>Total Pending</h3><p id="pendingIncome">Rp0</p></div>
    <div class="card"><h3>Collection Rate</h3><p id="collectionRate">0%</p></div>
  </div>

  <!-- Pie Chart -->
  <div class="chart-section">
    <h2>Collection Status</h2>
    <canvas id="financeChart" height="250"></canvas>
  </div>

  <!-- Trend Chart -->
  <div class="chart-section">
    <h2>üìà Last 30 Days Fee Collection</h2>
    <canvas id="trendChart" height="230"></canvas>
  </div>

  <!-- Top Pending Students -->
  <div class="table-container">
    <h2>üìå Top Pending Students</h2>
    <table>
      <thead>
        <tr><th>Student</th><th>Total Fee</th><th>Paid</th><th>Pending</th></tr>
      </thead>
      <tbody id="pendingTable"></tbody>
    </table>
  </div>

  <!-- Actions -->
  <div class="actions">
    <button class="btn export" onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
    <button class="back-btn" id="backBtn"><i class="fa fa-arrow-left"></i> Back</button>
  </div>

<script>
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function calculateFinanceSummary(company_id) {
  const { data: students, error: studentsError } = await supabase
    .from('students')
    .select('id, name, totalFee')
    .eq('company_id', company_id);

  const { data: fees, error: feesError } = await supabase
    .from('fees')
    .select('student_id, amount')
    .eq('company_id', company_id);

  if (studentsError || feesError) {
    console.error("Error fetching finance data:", studentsError || feesError);
    return;
  }

  let totalCollected = 0;
  const paidMap = {};
  fees.forEach(f => {
    totalCollected += Number(f.amount || 0);
    paidMap[f.student_id] = (paidMap[f.student_id] || 0) + Number(f.amount || 0);
  });

  const totalExpected = students.reduce((sum, s) => sum + Number(s.totalFee || 0), 0);
  const totalPending = Math.max(totalExpected - totalCollected, 0);
  const collectionRate = totalExpected ? ((totalCollected / totalExpected) * 100).toFixed(1) : 0;

  document.getElementById("totalIncome").textContent = "Rp" + totalCollected.toLocaleString();
  document.getElementById("expectedIncome").textContent = "Rp" + totalExpected.toLocaleString();
  document.getElementById("pendingIncome").textContent = "Rp" + totalPending.toLocaleString();
  document.getElementById("collectionRate").textContent = collectionRate + "%";

  drawChart(totalCollected, totalPending);
  renderPendingTable(students, paidMap);
}

function drawChart(collected, pending) {
  const ctx = document.getElementById("financeChart").getContext("2d");
  if (window.myChart) window.myChart.destroy();
  window.myChart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Collected", "Pending"],
      datasets: [{ data: [collected, pending], backgroundColor: ["#34c759", "#ef4444"] }]
    },
    options: { plugins: { legend: { position: "bottom" } } }
  });
}

async function drawTrendChart(company_id) {
  const { data: fees, error } = await supabase
    .from('fees')
    .select('amount, date')
    .eq('company_id', company_id);

  if (error) return;

  const today = new Date();
  const last30Days = [];
  for (let i = 29; i >= 0; i--) {
    const d = new Date(today);
    d.setDate(today.getDate() - i);
    last30Days.push(d.toISOString().split("T")[0]);
  }

  const dailyCollection = {};
  fees.forEach(f => {
    if (!f.date) return;
    const feeDate = new Date(f.date).toISOString().split("T")[0];
    if (last30Days.includes(feeDate)) {
      dailyCollection[feeDate] = (dailyCollection[feeDate] || 0) + Number(f.amount || 0);
    }
  });

  const ctx = document.getElementById("trendChart").getContext("2d");
  if (window.trendChart) window.trendChart.destroy();
  window.trendChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: last30Days,
      datasets: [{
        label: 'Daily Fee Collected (Rp)',
        data: last30Days.map(d => dailyCollection[d] || 0),
        borderColor: '#2563eb',
        backgroundColor: 'rgba(37, 99, 235, 0.1)',
        tension: 0.3,
        fill: true
      }]
    },
    options: { scales: { y: { beginAtZero: true } } }
  });
}

function renderPendingTable(students, paidMap) {
  const tbody = document.getElementById("pendingTable");
  tbody.innerHTML = "";
  const pendingData = students.map(s => {
    const paid = paidMap[s.id] || 0;
    const pending = (s.totalFee || 0) - paid;
    return { name: s.name, total: s.totalFee || 0, paid, pending };
  }).filter(s => s.pending > 0)
    .sort((a,b) => b.pending - a.pending)
    .slice(0, 10);

  pendingData.forEach(s => {
    tbody.innerHTML += `
      <tr>
        <td>${s.name}</td>
        <td>Rp${s.total.toLocaleString()}</td>
        <td>Rp${s.paid.toLocaleString()}</td>
        <td><span class="badge pending">Rp${s.pending.toLocaleString()}</span></td>
      </tr>`;
  });
}

function exportCSV() {
  const rows = [["Student", "Total Fee", "Paid", "Pending"]];
  document.querySelectorAll("#pendingTable tr").forEach(tr => {
    const cells = [...tr.querySelectorAll("td")].map(td => td.innerText);
    rows.push(cells);
  });
  let csvContent = "data:text/csv;charset=utf-8," + rows.map(r => r.join(",")).join("\n");
  const link = document.createElement("a");
  link.setAttribute("href", encodeURI(csvContent));
  link.setAttribute("download", "pending_students.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload = async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) { window.location.href = "index.html"; return; }

  const { data: companyData } = await supabase
    .from("users")
    .select("company_id")
    .eq("id", session.user.id)
    .single();

  if (!companyData) return;

  const company_id = companyData.company_id;
  await calculateFinanceSummary(company_id);
  await drawTrendChart(company_id);
};
</script>
</body>
</html>
