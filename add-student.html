<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --input-background: #f7f7f7;
            --input-border: #ddd;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }

        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 100%;
        }

        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #companyNameDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }

        .form-card {
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, .dropdown-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        input:focus, select:focus, .dropdown-btn:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        #balanceFee {
            background-color: var(--input-background) !important;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dropdown-container {
            position: relative;
            margin-bottom: 16px;
        }
        .dropdown-btn {
            background-color: var(--input-background);
            text-align: left;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dropdown-btn::after {
            content: "â–¾";
            font-size: 16px;
            color: #777;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: var(--card-background);
            border: 1px solid var(--input-border);
            width: 100%;
            max-height: 240px;
            overflow-y: auto;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            margin-top: 4px;
            z-index: 10;
        }
        .dropdown-content label {
            display: flex;
            align-items: center;
            padding: 12px;
            font-size: 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--input-border);
        }
        .dropdown-content label:last-child {
            border-bottom: none;
        }
        .dropdown-content input[type="checkbox"],
        .dropdown-content input[type="radio"] {
            accent-color: var(--primary-color);
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }
        .dropdown-container.active .dropdown-content {
            display: block;
        }

        /* MEDIA QUERIES FOR MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-header-box">
            <img id="headerLogo" src="" alt="Company Logo">
            <h1 id="companyNameDisplay">Add Student</h1>
        </div>
        <div class="form-card">
            <h2><span class="card-icon"><i class="fa-solid fa-user-plus"></i></span> Add Student</h2>
            <label>Name *</label>
            <input type="text" id="name" placeholder="Student name" required>
            <label>Phone *</label>
            <input type="tel" id="phone" placeholder="+62.........." required>
            <label>Parent Email</label>
            <input type="email" id="parentEmailInput" placeholder="Parent's email (optional)">
            <label>Day Assigned</label>
            <div class="dropdown-container" id="dayDropdown">
                <div class="dropdown-btn" onclick="toggleDropdown('dayDropdown')">Select Day(s)</div>
                <div class="dropdown-content">
                    <label><input type="checkbox" value="Monday"> Monday</label>
                    <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                    <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                    <label><input type="checkbox" value="Thursday"> Thursday</label>
                    <label><input type="checkbox" value="Friday"> Friday</label>
                    <label><input type="checkbox" value="Saturday"> Saturday</label>
                    <label><input type="checkbox" value="Sunday"> Sunday</label>
                </div>
            </div>
            <label>Total Fee *</label>
            <input type="number" id="totalFee" placeholder="Total Fee" required>
            <label>Initial Payment *</label>
            <input type="number" id="initialPayment" placeholder="Initial Payment" required>
            <label>Balance Fee</label>
            <input type="number" id="balanceFee" readonly>
            
            <label>Select Class *</label>
            <div class="dropdown-container" id="classDropdown">
                <div class="dropdown-btn" onclick="toggleDropdown('classDropdown')">Select Class</div>
                <div class="dropdown-content" id="classDropdownContent">
                    </div>
            </div>

            <button onclick="addStudent()">Add Student</button>
            <button onclick="history.back()" style="margin-top: 16px;"><i class="fa-solid fa-arrow-left"></i> Back</button>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentCompanyId = null;

    async function loadDynamicHeader() {
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError || !session) {
            window.location.href = 'index.html';
            return;
        }
        const user = session.user;
        const { data, error } = await supabase
            .from('users')
            .select('company_id, companies(display_name, logo_url)')
            .eq('id', user.id)
            .single();
        const headerTitle = document.getElementById('companyNameDisplay');
        const headerLogo = document.getElementById('headerLogo');
        if (error || !data || !data.companies) {
            console.error('Error fetching company data:', error?.message);
            return;
        }
        currentCompanyId = data.company_id;
        headerTitle.textContent = data.companies.display_name || 'Add Student';
        if (data.companies.logo_url) {
            headerLogo.src = data.companies.logo_url;
            headerLogo.style.display = 'inline-block';
        }
    }
    
    const totalFeeInput = document.getElementById("totalFee");
    const initialPaymentInput = document.getElementById("initialPayment");
    const balanceFeeInput = document.getElementById("balanceFee");

    totalFeeInput.addEventListener('input', calculateBalance);
    initialPaymentInput.addEventListener('input', calculateBalance);

    function calculateBalance() {
        const total = parseFloat(totalFeeInput.value) || 0;
        const paid = parseFloat(initialPaymentInput.value) || 0;
        const balance = total - paid;
        balanceFeeInput.value = balance >= 0 ? Math.round(balance) : 0;
    }

    function toggleDropdown(id) {
        const container = document.getElementById(id);
        container.classList.toggle("active");
        if (id === 'dayDropdown') {
            updateDropdownLabel('dayDropdown');
        } else if (id === 'classDropdown') {
            updateDropdownLabel('classDropdown');
        }
    }

    function getSelectedDays() {
        const checkboxes = document.querySelectorAll("#dayDropdown .dropdown-content input[type='checkbox']");
        return Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
    }

    function getSelectedClass() {
        const radio = document.querySelector("#classDropdown .dropdown-content input[type='radio']:checked");
        return radio ? radio.value : null;
    }

    function updateDropdownLabel(id) {
        const btn = document.getElementById(id).querySelector(".dropdown-btn");
        if (id === 'dayDropdown') {
            const selected = getSelectedDays();
            btn.textContent = selected.length > 0 ? selected.join(", ") : "Select Day(s)";
        } else if (id === 'classDropdown') {
            const selected = document.querySelector("#classDropdown .dropdown-content input[type='radio']:checked")?.dataset.name;
            btn.textContent = selected ? selected : "Select Class";
        }
    }
    
    async function fetchClasses() {
        if (!currentCompanyId) return;

        const { data, error } = await supabase
            .from('classes')
            .select('id, name')
            .eq('company_id', currentCompanyId)
            .order('name', { ascending: true });

        if (error) {
            console.error('Error fetching classes:', error.message);
            return;
        }

        const classDropdownContent = document.getElementById('classDropdownContent');
        classDropdownContent.innerHTML = '';
        
        data.forEach(cls => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="class" value="${cls.id}" data-name="${cls.name}"> ${cls.name}`;
            label.addEventListener('click', () => {
                setTimeout(() => {
                    updateDropdownLabel('classDropdown');
                    document.getElementById('classDropdown').classList.remove('active');
                }, 10);
            });
            classDropdownContent.appendChild(label);
        });
    }
    
    // THIS IS THE CORRECTED AND SECURE WAY
    // This function will call a server-side Supabase Edge Function to invite a parent
    async function createParentAccountSecurely(email) {
        if (!email) return;

        // Replace 'invite-parent' with the name of your Edge Function
        // This is a much more secure way than exposing an admin key on the client
        const { data, error } = await supabase.functions.invoke('invite-parent', {
            body: { email: email }
        });

        if (error) {
            console.error('Error inviting parent:', error.message);
        } else {
            console.log('Parent invited successfully:', data);
        }
    }

    async function addStudent() {
        const { data: { session } } = await supabase.auth.getSession();
        const user = session?.user;

        if (!user) {
            alert('You must be logged in to add a student.');
            return;
        }

        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const parentEmail = document.getElementById("parentEmailInput").value.trim();
        const selectedDays = getSelectedDays();
        const totalFee = parseFloat(document.getElementById("totalFee").value) || 0;
        const initialPayment = parseFloat(document.getElementById("initialPayment").value) || 0;
        const balanceFee = totalFee - initialPayment;
        const selectedClassId = getSelectedClass();

        if (!name || !phone || selectedDays.length === 0 || !selectedClassId) {
            alert("Please fill all required fields.");
            return;
        }

        if (initialPayment > totalFee) {
            alert("Initial payment cannot exceed total fee.");
            return;
        }

        if (!currentCompanyId) {
            alert("Could not fetch company info.");
            return;
        }

        const { data: existingStudents, error: fetchError } = await supabase
            .from('students')
            .select('name, phone')
            .eq('company_id', currentCompanyId);

        if (fetchError) {
            alert('Error checking for duplicates: ' + fetchError.message);
            return;
        }

        if (existingStudents.some(s => s.name.toLowerCase() === name.toLowerCase())) {
            alert("A student with this name already exists.");
            return;
        }

        if (existingStudents.some(s => s.phone === phone)) {
            alert("A student with this phone number already exists.");
            return;
        }

        const { data: studentData, error: studentError } = await supabase
            .from('students')
            .insert([{
                name,
                phone,
                parent_email: parentEmail || null,
                day: selectedDays,
                totalFee,
                initialPayment,
                balanceFee: Math.round(balanceFee),
                class_id: selectedClassId,
                user_id: user.id,
                company_id: currentCompanyId
            }])
            .select();

        if (studentError) {
            alert('Error adding student: ' + studentError.message);
            return;
        }

        const { error: feeError } = await supabase.from('fees').insert([{
            student_id: studentData[0].id,
            amount: initialPayment,
            date: new Date().toISOString().split("T")[0],
            user_id: user.id,
            company_id: currentCompanyId
        }]);

        if (feeError) {
            alert('Error saving fee record: ' + feeError.message);
            return;
        }

        if (parentEmail) {
            await createParentAccountSecurely(parentEmail);
        }

        alert("Student added!");
        window.location.href = "view-students.html";
    }

    document.addEventListener("click", function (e) {
        const dayDropdown = document.getElementById("dayDropdown");
        const classDropdown = document.getElementById("classDropdown");
        if (!dayDropdown.contains(e.target)) {
            dayDropdown.classList.remove("active");
        }
        if (!classDropdown.contains(e.target)) {
            classDropdown.classList.remove("active");
        }
    });

    window.onload = async () => {
        await checkUserSession();
        await loadDynamicHeader();
        await fetchClasses();
    };
    </script>
</body>
</html>
