<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Student</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* ===== VARIABLES ===== */
    :root {
      --bg-gradient: linear-gradient(135deg, #6d83f2, #8e44ad);
      --card-bg: rgba(255, 255, 255, 0.12);
      --input-bg: rgba(255, 255, 255, 0.15);
      --text-color: #f9f9f9;
      --accent: #6d83f2;
      --accent-hover: #556de8;
      --success: #2ecc71;
      --error: #e74c3c;
    }

    /* ===== RESET ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }

    /* ===== CARD ===== */
    .form-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease;
    }
    .form-card h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    /* ===== INPUTS ===== */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 14px 12px;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 15px;
      outline: none;
    }
    .form-group label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 14px;
      pointer-events: none;
      transition: 0.2s ease;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: 4px;
      font-size: 12px;
      color: var(--accent);
    }

    /* ===== CHIPS (Days) ===== */
    .chips-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }
    .chip {
      padding: 8px 14px;
      border-radius: 20px;
      background: var(--input-bg);
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    .chip.selected {
      background: var(--accent);
    }

    /* ===== DROPDOWN (Classes) ===== */
    .dropdown {
      position: relative;
      margin-bottom: 20px;
    }
    .dropdown-btn {
      width: 100%;
      padding: 14px 12px;
      background: var(--input-bg);
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      font-size: 15px;
    }
    .dropdown-list {
      display: none;
      position: absolute;
      left: 0; right: 0;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      margin-top: 4px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
    }
    .dropdown-list div {
      padding: 12px;
      cursor: pointer;
    }
    .dropdown-list div:hover {
      background: rgba(255,255,255,0.1);
    }
    .dropdown.active .dropdown-list { display: block; }

    /* ===== BUTTONS ===== */
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover { background: var(--accent-hover); }

    /* ===== TOASTS ===== */
    #toastContainer {
      position: fixed;
      top: 20px; right: 20px;
      display: flex; flex-direction: column; gap: 12px;
      z-index: 1000;
    }
    .toast {
      padding: 12px 16px;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      animation: slideIn 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes slideIn { from { transform: translateX(20px); opacity: 0;} to { transform: translateX(0); opacity: 1;} }
  </style>
</head>
<body>
  <div id="toastContainer"></div>

  <div class="form-card">
    <h2><i class="fa-solid fa-user-plus"></i> Add Student</h2>

    <!-- NAME -->
    <div class="form-group">
      <input type="text" id="name" required placeholder=" " />
      <label for="name">Student Name *</label>
    </div>

    <!-- PHONE -->
    <div class="form-group">
      <input type="tel" id="phone" required placeholder=" " />
      <label for="phone">Phone *</label>
    </div>

    <!-- PARENT EMAIL -->
    <div class="form-group">
      <input type="email" id="parentEmail" placeholder=" " />
      <label for="parentEmail">Parent Email</label>
    </div>

    <!-- DAYS -->
    <label style="font-size:14px; margin-bottom:6px; display:block;">Day(s) Assigned</label>
    <div class="chips-container" id="daysChips">
      <div class="chip" data-day="Monday">Monday</div>
      <div class="chip" data-day="Tuesday">Tuesday</div>
      <div class="chip" data-day="Wednesday">Wednesday</div>
      <div class="chip" data-day="Thursday">Thursday</div>
      <div class="chip" data-day="Friday">Friday</div>
      <div class="chip" data-day="Saturday">Saturday</div>
      <div class="chip" data-day="Sunday">Sunday</div>
    </div>

    <!-- FEES -->
    <div class="form-group">
      <input type="number" id="totalFee" required placeholder=" " />
      <label for="totalFee">Total Fee *</label>
    </div>
    <div class="form-group">
      <input type="number" id="initialPayment" required placeholder=" " />
      <label for="initialPayment">Initial Payment *</label>
    </div>
    <div class="form-group">
      <input type="number" id="balanceFee" readonly placeholder=" " />
      <label for="balanceFee">Balance Fee</label>
    </div>

    <!-- CLASS -->
    <div class="dropdown" id="classDropdown">
      <div class="dropdown-btn">Select Class</div>
      <div class="dropdown-list" id="classList">
        <!-- classes dynamically populated -->
      </div>
    </div>

    <!-- BUTTONS -->
    <button id="addBtn"><i class="fa-solid fa-check"></i> Add Student</button>
    <button id="backBtn" style="margin-top:12px; background:#444;"><i class="fa-solid fa-arrow-left"></i> Back</button>
  </div>

  <script>
    /* === Toast === */
    function showToast(msg, type="success") {
      const toast = document.createElement("div");
      toast.className = "toast " + type;
      toast.textContent = msg;
      document.getElementById("toastContainer").appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    /* === Balance Calculation === */
    const totalFee = document.getElementById("totalFee");
    const initialPayment = document.getElementById("initialPayment");
    const balanceFee = document.getElementById("balanceFee");
    function updateBalance() {
      const total = parseFloat(totalFee.value) || 0;
      const paid = parseFloat(initialPayment.value) || 0;
      balanceFee.value = total - paid >= 0 ? total - paid : 0;
    }
    totalFee.addEventListener("input", updateBalance);
    initialPayment.addEventListener("input", updateBalance);

    /* === Day Chips === */
    const daysChips = document.getElementById("daysChips");
    daysChips.addEventListener("click", (e) => {
      if (e.target.classList.contains("chip")) {
        e.target.classList.toggle("selected");
      }
    });

    /* === Dropdown === */
    const classDropdown = document.getElementById("classDropdown");
    const classBtn = classDropdown.querySelector(".dropdown-btn");
    const classList = document.getElementById("classList");
    let selectedClass = null;

    classBtn.addEventListener("click", () => {
      classDropdown.classList.toggle("active");
    });

    // Dummy classes (replace with Supabase fetch)
    ["Math", "Science", "English"].forEach(c => {
      const div = document.createElement("div");
      div.textContent = c;
      div.addEventListener("click", () => {
        selectedClass = c;
        classBtn.textContent = "Class: " + c;
        classDropdown.classList.remove("active");
      });
      classList.appendChild(div);
    });

    /* === Add Student === */
    document.getElementById("addBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      if (!name || !phone || !selectedClass) {
        showToast("Please fill all required fields.", "error");
        return;
      }
      showToast("Student added successfully!", "success");
    });

    document.getElementById("backBtn").addEventListener("click", () => history.back());
  </script>
</body>
</html>
