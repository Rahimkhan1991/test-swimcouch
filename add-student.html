<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Add Student</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
--bg-gradient: linear-gradient(135deg, #6d83f2, #8e44ad);
--card-bg: rgba(255, 255, 255, 0.12);
--input-bg: rgba(255, 255, 255, 0.15);
--text-color: #f9f9f9;
--accent: #6d83f2;
--accent-hover: #556de8;
--success: #2ecc71;
--error: #e74c3c;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
font-family: "Inter", sans-serif;
background: var(--bg-gradient);
color: var(--text-color);
min-height: 100vh;
display: flex; flex-direction: column;
align-items: center; justify-content: flex-start;
padding: 20px;
}

.header-box {
display: flex; align-items: center; gap: 15px;
margin-bottom: 20px;
}
.header-box img {
height: 48px; width: 48px;
border-radius: 50%; object-fit: cover;
display: none;
}
.header-box h1 {
font-size: 1.4rem; font-weight: 600;
}

.form-card {
background: var(--card-bg);
backdrop-filter: blur(20px);
border-radius: 16px;
padding: 32px;
width: 100%;
max-width: 500px;
box-shadow: 0 10px 25px rgba(0,0,0,0.25);
animation: fadeIn 0.5s ease;
}
.form-card h2 {
font-size: 1.8rem;
text-align: center;
margin-bottom: 24px;
font-weight: 600;
}

.form-group {
position: relative;
margin-bottom: 20px;
}
.form-group input {
width: 100%;
padding: 14px 12px;
border: none;
border-radius: 10px;
background: var(--input-bg);
color: var(--text-color);
font-size: 15px;
outline: none;
}
.form-group label {
position: absolute;
top: 50%;
left: 12px;
transform: translateY(-50%);
color: #ccc;
font-size: 14px;
pointer-events: none;
transition: 0.2s ease;
}
.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
top: 4px;
font-size: 12px;
color: var(--accent);
}

.chips-container {
display: flex;
flex-wrap: wrap;
gap: 8px;
margin-bottom: 20px;
}
.chip {
padding: 8px 14px;
border-radius: 20px;
background: var(--input-bg);
cursor: pointer;
font-size: 14px;
transition: background 0.2s;
}
.chip.selected { background: var(--accent); }

.dropdown {
position: relative;
margin-bottom: 20px;
}
.dropdown-btn {
width: 100%;
padding: 14px 12px;
background: var(--input-bg);
border-radius: 10px;
cursor: pointer;
text-align: left;
font-size: 15px;
}
.dropdown-list {
display: none;
position: absolute;
left: 0; right: 0;
background: rgba(0,0,0,0.7);
border-radius: 10px;
margin-top: 4px;
max-height: 200px;
overflow-y: auto;
z-index: 10;
}
.dropdown-list div {
padding: 12px;
cursor: pointer;
}
.dropdown-list div:hover {
background: rgba(255,255,255,0.1);
}
.dropdown.active .dropdown-list { display: block; }

button {
width: 100%;
padding: 14px;
border: none;
border-radius: 12px;
font-size: 16px;
font-weight: 600;
cursor: pointer;
background: var(--accent);
color: #fff;
transition: background 0.2s;
display: flex;
align-items: center;
justify-content: center;
gap: 8px;
}
button:hover { background: var(--accent-hover); }

#toastContainer {
position: fixed;
top: 20px; right: 20px;
display: flex; flex-direction: column; gap: 12px;
z-index: 1000;
}
.toast {
padding: 12px 16px;
border-radius: 10px;
color: #fff;
font-size: 14px;
animation: slideIn 0.3s ease;
box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.toast.success { background: var(--success); }
.toast.error { background: var(--error); }

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px);} to { opacity: 1; transform: translateY(0);} }
@keyframes slideIn { from { transform: translateX(20px); opacity: 0;} to { transform: translateX(0); opacity: 1;} }
</style>
</head>
<body>
<div id="toastContainer"></div>

<div class="header-box">
<img id="headerLogo" alt="Logo">
<h1 id="companyNameDisplay">Add Student</h1>
</div>

<div class="form-card">
<h2><i class="fa-solid fa-user-plus"></i> Add Student</h2>

<div class="form-group">
<input type="text" id="name" required placeholder=" " />
<label for="name">Student Name *</label>
</div>

<div class="form-group">
<input type="tel" id="phone" required placeholder=" " />
<label for="phone">Phone *</label>
</div>

<div class="form-group">
<input type="email" id="parentEmail" placeholder=" " />
<label for="parentEmail">Parent Email</label>
</div>

<label style="font-size:14px; margin-bottom:6px; display:block;">Day(s) Assigned</label>
<div class="chips-container" id="daysChips">
<div class="chip" data-day="Monday">Monday</div>
<div class="chip" data-day="Tuesday">Tuesday</div>
<div class="chip" data-day="Wednesday">Wednesday</div>
<div class="chip" data-day="Thursday">Thursday</div>
<div class="chip" data-day="Friday">Friday</div>
<div class="chip" data-day="Saturday">Saturday</div>
<div class="chip" data-day="Sunday">Sunday</div>
</div>

<div class="form-group">
<input type="number" id="totalFee" required placeholder=" " />
<label for="totalFee">Total Fee *</label>
</div>
<div class="form-group">
<input type="number" id="initialPayment" required placeholder=" " />
<label for="initialPayment">Initial Payment *</label>
</div>
<div class="form-group">
<input type="number" id="balanceFee" readonly placeholder=" " />
<label for="balanceFee">Balance Fee</label>
</div>

<div class="dropdown" id="classDropdown">
<div class="dropdown-btn">Select Class</div>
<div class="dropdown-list" id="classList"></div>
</div>

<button id="addBtn"><i class="fa-solid fa-check"></i> Add Student</button>
<button id="backBtn" style="margin-top:12px; background:#444;"><i class="fa-solid fa-arrow-left"></i> Back</button>
</div>

<script>
/* === Supabase Config === */
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY ='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let currentCompanyId = null;
let selectedClass = null;

/* === Toast === */
function showToast(msg, type="success") {
const toast = document.createElement("div");
toast.className = "toast " + type;
toast.textContent = msg;
document.getElementById("toastContainer").appendChild(toast);
setTimeout(() => toast.remove(), 3000);
}

/* === Session & Header === */
async function getSessionUser() {
const { data: { session }, error } = await supabase.auth.getSession();
if (error || !session) {
window.location.href = 'index.html';
return null;
}
return session.user;
}

async function loadDynamicHeader(user) {
const { data, error } = await supabase
.from('users')
.select('company_id, companies(display_name, logo_url)')
.eq('id', user.id)
.single();

if (error || !data || !data.companies) {
console.error("Error fetching company data:", error?.message);
return;
}

currentCompanyId = data.company_id;
document.getElementById("companyNameDisplay").textContent =
data.companies.display_name || "Add Student";

if (data.companies.logo_url) {
const logo = document.getElementById("headerLogo");
logo.src = data.companies.logo_url;
logo.style.display = "inline-block";
}
}

/* === Balance === */
const totalFee = document.getElementById("totalFee");
const initialPayment = document.getElementById("initialPayment");
const balanceFee = document.getElementById("balanceFee");
function updateBalance() {
const total = parseFloat(totalFee.value) || 0;
const paid = parseFloat(initialPayment.value) || 0;
balanceFee.value = total - paid >= 0 ? total - paid : 0;
}
totalFee.addEventListener("input", updateBalance);
initialPayment.addEventListener("input", updateBalance);

/* === Days Chips === */
function getSelectedDays() {
return [...document.querySelectorAll(".chip.selected")].map(c => c.dataset.day);
}
document.getElementById("daysChips").addEventListener("click", e => {
if (e.target.classList.contains("chip")) {
e.target.classList.toggle("selected");
}
});

/* === Class Dropdown === */
const classDropdown = document.getElementById("classDropdown");
const classBtn = classDropdown.querySelector(".dropdown-btn");
const classList = document.getElementById("classList");

classBtn.addEventListener("click", () => {
classDropdown.classList.toggle("active");
});

async function fetchClasses() {
if (!currentCompanyId) return;
const { data, error } = await supabase
.from('classes')
.select('id, name')
.eq('company_id', currentCompanyId)
.order('name');

if (error) {
console.error("Error fetching classes:", error.message);
return;
}

classList.innerHTML = "";
data.forEach(cls => {
const div = document.createElement("div");
div.textContent = cls.name;
div.addEventListener("click", () => {
selectedClass = cls;
classBtn.textContent = "Class: " + cls.name;
classDropdown.classList.remove("active");
});
classList.appendChild(div);
});
}

/* === Invite Parent via Edge Function === */
async function createParentAccount(email, companyId) {
if (!email || !companyId) return;
const { error } = await supabase.functions.invoke('invite-parent', {
body: { email, companyId }
});
if (error) console.error("Error inviting parent:", error.message);
}

// New function to clear the form
function clearForm() {
document.getElementById("name").value = "";
document.getElementById("phone").value = "";
document.getElementById("parentEmail").value = "";
document.getElementById("totalFee").value = "";
document.getElementById("initialPayment").value = "";
document.getElementById("balanceFee").value = "";
document.querySelectorAll(".chip.selected").forEach(chip => chip.classList.remove("selected"));
selectedClass = null;
document.querySelector(".dropdown-btn").textContent = "Select Class";
}

/* === Add Student === */
async function addStudent(user) {
const name = document.getElementById("name").value.trim();
const phone = document.getElementById("phone").value.trim();
const parentEmail = document.getElementById("parentEmail").value.trim();
const days = getSelectedDays();
const total = parseFloat(totalFee.value) || 0;
const initial = parseFloat(initialPayment.value) || 0;
const balance = total - initial;

if (!name || !phone || days.length === 0 || !selectedClass) {
showToast("Please fill all required fields.", "error");
return;
}
if (initial > total) {
showToast("Initial payment cannot exceed total fee.", "error");
return;
}

// check duplicates
const { data: existing, error: fetchError } = await supabase
.from('students')
.select('name, phone')
.eq('company_id', currentCompanyId);
if (fetchError) {
showToast("Error checking duplicates", "error");
return;
}
if (existing.some(s => s.name.toLowerCase() === name.toLowerCase())) {
showToast("Student name already exists.", "error");
return;
}
if (existing.some(s => s.phone === phone)) {
showToast("Phone already exists.", "error");
return;
}

// insert student
const { data: studentData, error: studentError } = await supabase
.from('students')
.insert([{
name, phone,
parent_email: parentEmail || null,
day: days,
totalFee: total,
initialPayment: initial,
balanceFee: balance,
class_id: selectedClass.id,
user_id: user.id,
company_id: currentCompanyId
}])
.select();

if (studentError) {
showToast("Error adding student", "error");
return;
}

// insert fee
const { error: feeError } = await supabase
.from('fees')
.insert([{
student_id: studentData[0].id,
amount: initial,
date: new Date().toISOString().split("T")[0],
user_id: user.id,
company_id: currentCompanyId
}]);
if (feeError) {
showToast("Error saving fee record", "error");
return;
}

if (parentEmail) {
await createParentAccount(parentEmail, currentCompanyId);
}

showToast("Student added successfully!", "success");
clearForm(); // Clear the form fields
}

/* === Init === */
window.onload = async () => {
const user = await getSessionUser();
if (!user) return;
await loadDynamicHeader(user);
await fetchClasses();

document.getElementById("addBtn").addEventListener("click", () => addStudent(user));
document.getElementById("backBtn").addEventListener("click", () => history.back());

document.addEventListener("click", e => {
if (!classDropdown.contains(e.target)) classDropdown.classList.remove("active");
});
};
</script>
</body>
</html>
