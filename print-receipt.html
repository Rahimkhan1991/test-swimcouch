<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Receipts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/+esm";

    const SUPABASE_URL = "https://ndishfwnkzdedfcywcle.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadClasses() {
      const { data: classes } = await supabase.from("classes").select("id,name").order("name");
      const classSelect = document.getElementById("classSelect");
      classes?.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = c.name;
        classSelect.appendChild(opt);
      });
    }

    async function loadStudents(classId, search="") {
      const studentSelect = document.getElementById("studentSelect");
      studentSelect.innerHTML = `<option value="">-- Select Student --</option>`;
      if (!classId) return;
      let query = supabase.from("students").select("id,name").eq("class_id", classId).order("name");
      if (search) query = query.ilike("name", `%${search}%`);
      const { data: students } = await query;
      students?.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = s.name;
        studentSelect.appendChild(opt);
      });
    }

    async function loadPayments(studentId) {
      const tbody = document.querySelector("#paymentTable tbody");
      tbody.innerHTML = "";
      if (!studentId) {
        tbody.innerHTML = `<tr><td colspan="3">Select a student to view payments.</td></tr>`;
        return;
      }
      const { data: fees, error } = await supabase
        .from("fees")
        .select("id, amount, date, receipt_no, students(name, classes(name)), companies(display_name,logo_url)")
        .eq("student_id", studentId)
        .order("date", { ascending: true });

      if (error || !fees?.length) {
        tbody.innerHTML = `<tr><td colspan="3">No payments found.</td></tr>`;
        return;
      }

      fees.forEach(fee => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fee.date}</td>
          <td>$${fee.amount}</td>
          <td><button class="print-btn" onclick='printReceipt(${JSON.stringify(JSON.stringify(fee))})'>Print</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.printReceipt = function(feeJson) {
      const fee = JSON.parse(feeJson);
      document.getElementById("printStudent").textContent = fee.students?.name || "N/A";
      document.getElementById("printClass").textContent = fee.students?.classes?.name || "N/A";
      document.getElementById("printAmount").textContent = fee.amount;
      document.getElementById("printDate").textContent = fee.date;
      document.getElementById("printId").textContent = fee.receipt_no;

      document.getElementById("companyName").textContent = fee.companies?.display_name || "Company";
      if (fee.companies?.logo_url) {
        const logo = document.getElementById("companyLogo");
        logo.src = fee.companies.logo_url;
        logo.style.display = "inline";
      }

      setTimeout(() => window.print(), 200);
    };

    document.getElementById("classSelect").addEventListener("change", e => loadStudents(e.target.value));
    document.getElementById("studentSearch").addEventListener("input", e => {
      const classId = document.getElementById("classSelect").value;
      loadStudents(classId, e.target.value);
    });
    document.getElementById("studentSelect").addEventListener("change", e => loadPayments(e.target.value));

    loadClasses();
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container { width: 100%; max-width: 800px; }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }

    /* Unified filter section */
    .filter-panel {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }

    .filter-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
    }

    .filter-body {
      display: none;
      padding: 15px;
      background: #f9f9f9;
    }

    .filter-body select,
    .filter-body input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    /* Payment history */
    .history {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .history h3 { margin-top: 0; color: #333; font-weight: 600; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th { background: #f0f0f0; font-weight: 600; }

    .print-btn {
      padding: 6px 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .print-btn:hover { background: #0056b3; }

    /* Hidden receipt */
    #printArea { display: none; }

    @media print {
      body * { visibility: hidden; }
      #printArea, #printArea * { visibility: visible; }
      #printArea {
        display: block !important;
        position: absolute;
        left: 0; top: 0;
        width: 100%;
        background: #fff;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Payment Receipts</h1>

    <!-- Filter section -->
    <div class="filter-panel">
      <div class="filter-header" onclick="document.querySelector('.filter-body').classList.toggle('show')">
        Filters <span>â–¼</span>
      </div>
      <div class="filter-body">
        <select id="classSelect"><option value="">-- Select Class --</option></select>
        <select id="studentSelect"><option value="">-- Select Student --</option></select>
        <input type="text" id="studentSearch" placeholder="Search Student..." style="width: 97%;">
      </div>
    </div>

    <!-- Payment history -->
    <div class="history" id="historySection">
      <h3>Payment History</h3>
      <table id="paymentTable">
        <thead><tr><th>Date</th><th>Amount</th><th>Receipt</th></tr></thead>
        <tbody><tr><td colspan="3">Select a student to view payments.</td></tr></tbody>
      </table>
    </div>
  </div>

  <!-- Hidden printable receipt -->
  <div id="printArea">
    <div style="text-align:center; border-bottom:2px solid #007bff; padding:10px; margin-bottom:15px;">
      <img id="companyLogo" src="" style="height:60px; border-radius:50%; display:none;" />
      <h2 id="companyName">Company</h2>
      <h3>Payment Receipt</h3>
    </div>
    <div style="padding: 0 20px;">
      <p><strong>Student:</strong> <span id="printStudent"></span></p>
      <p><strong>Class:</strong> <span id="printClass"></span></p>
      <p><strong>Amount Paid:</strong> $<span id="printAmount"></span></p>
      <p><strong>Date:</strong> <span id="printDate"></span></p>
      <p><strong>Receipt No:</strong> <span id="printId"></span></p>
    </div>
    <div style="text-align:center; margin-top:20px; font-size:0.9rem; color:#555;">
      Thank you for your payment!
    </div>
  </div>

  <script>
    // toggle filter body open/close
    document.querySelector(".filter-header").addEventListener("click", () => {
      document.querySelector(".filter-body").style.display =
        document.querySelector(".filter-body").style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
