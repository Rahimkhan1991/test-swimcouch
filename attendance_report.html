<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0f172a;
    }

    label {
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .report {
      margin-top: 25px;
      padding: 20px;
      background-color: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .report-title {
      text-align: center;
      margin-bottom: 15px;
      color: #1e293b;
    }

    .report-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    .report-table th, .report-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .report-table th {
      background-color: #e2e8f0;
      color: #1e293b;
    }

    .report-table tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    .footer-buttons {
      margin-top: 20px;
      text-align: center;
    }

    .footer-buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ Student Attendance Report</h1>

    <label for="studentSelect">Select Student:</label>
    <select id="studentSelect"></select>

    <div class="footer-buttons">
      <button onclick="generateReport()">Generate Report</button>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="sendWhatsApp()">Send via WhatsApp</button>
    </div>

    <div id="reportOutput"></div>
  </div>

  <script>
    // Populate student dropdown from localStorage
    function populateStudentList() {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      const select = document.getElementById("studentSelect");
      select.innerHTML = '<option value="">-- Select Student --</option>';
      students.forEach(student => {
        const option = document.createElement("option");
        option.value = student.name;
        option.text = student.name;
        select.appendChild(option);
      });
    }

    function generateReport() {
      const studentName = document.getElementById("studentSelect").value;
      const attendance = JSON.parse(localStorage.getItem("attendance")) || [];
      const reportDiv = document.getElementById("reportOutput");

      let records = attendance.filter(a => a.name === studentName);

      if (!studentName || records.length === 0) {
        reportDiv.innerHTML = "<p>No records found.</p>";
        return;
      }

      // Sort by date ascending
      records.sort((a, b) => new Date(a.date) - new Date(b.date));

      const presentDates = records.filter(r => r.status === "Present").map(r => r.date);
      const sessionCount = Math.floor(presentDates.length / 4);
      const remainingForNext = 4 - (presentDates.length % 4);

      // Group into sessions of 4
      const groupedSessions = [];
      for (let i = 0; i < presentDates.length; i += 4) {
        groupedSessions.push(presentDates.slice(i, i + 4));
      }

      let sessionTableHTML = "";
      groupedSessions.forEach((session, index) => {
        sessionTableHTML += `
          <tr>
            <td>Session ${index + 1}</td>
            <td>${session.join("<br>")}</td>
          </tr>
        `;
      });

      const html = `
        <div class="card report">
          <h2 class="report-title">üìä Attendance Summary</h2>
          <p><strong>üë§ Name:</strong> ${studentName}</p>
          <p><strong>‚úÖ Total Present Days:</strong> ${presentDates.length}</p>
          <p><strong>üìò Sessions Completed:</strong> ${sessionCount}</p>
          <p><strong>‚è≥ Days Remaining for Next Session:</strong> ${remainingForNext === 4 ? 0 : remainingForNext}</p>

          <h3>üìÖ Session Breakdown</h3>
          <table class="report-table">
            <thead><tr><th>Session</th><th>Dates</th></tr></thead>
            <tbody>
              ${sessionTableHTML}
            </tbody>
          </table>
        </div>
      `;

      reportDiv.innerHTML = html;
    }

    function downloadPDF() {
      const reportDiv = document.getElementById("reportOutput");
      if (!reportDiv.innerHTML.trim()) {
        alert("Please generate the report first.");
        return;
      }

      const opt = {
        margin: 0.5,
        filename: 'AttendanceReport.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().from(reportDiv).set(opt).save();
    }

    const message =

      const students = JSON.parse(localStorage.getItem("students")) || [];
      const student = students.find(s => s.name === name);
      return student ? student.phone : "";
    }

    // Initial call
    populateStudentList();
  </script>
</body>
</html>
