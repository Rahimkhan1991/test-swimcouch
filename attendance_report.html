<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Attendance Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    select, button {
      padding: 8px 10px;
      margin: 5px;
      font-size: 16px;
    }

    .report-box {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    tr.session-header {
      background-color: #d1ecf1;
      font-weight: bold;
    }

    .summary {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Student Attendance Report</h2>

  <div class="center">
    <select id="studentSelect">
      <option value="">-- Select Student --</option>
    </select>
    <button class="btn" onclick="generateReport()">Generate Report</button>
  </div>

  <div id="reportContainer" class="report-box" style="display:none;"></div>

  <div class="center">
    <button class="btn" onclick="printReport()">Print</button>
    <button class="btn" onclick="sendWhatsApp()">Send WhatsApp</button>
  </div>

  <script>
    let currentReportStudent = null;

    function getStudentList() {
      const students = JSON.parse(localStorage.getItem("students") || "[]");
      const select = document.getElementById("studentSelect");
      students.forEach(s => {
        const option = document.createElement("option");
        option.value = s.id;
        option.textContent = s.name;
        select.appendChild(option);
      });
    }

    function generateReport() {
      const studentId = document.getElementById("studentSelect").value;
      if (!studentId) return alert("Please select a student.");

      const students = JSON.parse(localStorage.getItem("students") || "[]");
      const attendance = JSON.parse(localStorage.getItem("attendance") || "[]");

      const student = students.find(s => s.id == studentId);
      const studentAttendance = attendance
        .filter(a => a.studentId == studentId && a.status === 'Present')
        .sort((a, b) => new Date(a.date) - new Date(b.date));

      const totalSessions = Math.floor(studentAttendance.length / 4);
      const remainingDays = studentAttendance.length % 4;

      currentReportStudent = { student, studentAttendance, totalSessions, remainingDays };

      let html = `<h3>${student.name}</h3>`;
      html += `<div class="summary">Total Sessions: ${totalSessions} | Remaining Days: ${remainingDays}</div>`;
      html += `<table><thead><tr><th>#</th><th>Date</th></tr></thead><tbody>`;

      let session = 1;
      studentAttendance.forEach((a, i) => {
        if (i % 4 === 0) {
          html += `<tr class="session-header"><td colspan="2">Session ${session++}</td></tr>`;
        }
        html += `<tr><td>${i + 1}</td><td>${a.date}</td></tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("reportContainer").innerHTML = html;
      document.getElementById("reportContainer").style.display = 'block';
    }

    function printReport() {
      if (!currentReportStudent) return alert("Please generate the report first.");
      window.print();
    }

    function sendWhatsApp() {
      if (!currentReportStudent) return alert("Please generate the report first.");

      const { student, totalSessions, remainingDays } = currentReportStudent;
      let message = `üìö *Attendance Report*\n\n`;
      message += `üë§ *Student:* ${student.name}\nüìÖ *Total Sessions:* ${totalSessions}\n‚è≥ *Remaining Days:* ${remainingDays}\n\n`;
      message += `Thank you!\n-Coach`;

      const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, '_blank');
    }

    getStudentList();
  </script>
</body>
</html>
