<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    .report {
      margin-top: 30px;
      padding: 20px;
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .report h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Attendance Report</h1>

    <select id="studentSelect">
      <option value="">-- Select Student --</option>
    </select>

    <button onclick="generateReport()">Generate Report</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="shareWhatsApp()">Share via WhatsApp</button>

    <div id="reportOutput"></div>
  </div>

  <script>
    function loadStudents() {
      const students = JSON.parse(localStorage.getItem("students")) || [];
      const select = document.getElementById("studentSelect");
      students.forEach(st => {
        const option = document.createElement("option");
        option.value = st.name;
        option.textContent = st.name;
        select.appendChild(option);
      });
    }

    function generateReport() {
      const student = document.getElementById("studentSelect").value;
      const attendance = JSON.parse(localStorage.getItem("attendance")) || [];
      const records = attendance.filter(a => a.name === student);

      if (!student || records.length === 0) {
        document.getElementById("reportOutput").innerHTML = "<p>No attendance records found.</p>";
        return;
      }

      const html = `
        <div class="report" id="reportCard">
          <h2>ðŸ“Š Attendance Report</h2>
          <p><strong>Name:</strong> ${student}</p>
          <p><strong>Total Days Present:</strong> ${records.length}</p>
          <table>
            <thead>
              <tr><th>Date</th><th>Status</th></tr>
            </thead>
            <tbody>
              ${records.map(r => `<tr><td>${r.date}</td><td>${r.status}</td></tr>`).join('')}
            </tbody>
          </table>
        </div>
      `;
      document.getElementById("reportOutput").innerHTML = html;
    }

    function downloadPDF() {
      const report = document.getElementById("reportCard");
      if (!report) return alert("Please generate the report first.");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(report, {
        callback: function (doc) {
          doc.save("Attendance_Report.pdf");
        },
        x: 10,
        y: 10,
      });
    }

    function shareWhatsApp() {
      const student = document.getElementById("studentSelect").value;
      const attendance = JSON.parse(localStorage.getItem("attendance")) || [];
      const records = attendance.filter(a => a.name === student);

      if (!student || records.length === 0) {
        alert("Generate report first.");
        return;
      }

      let msg = `Attendance Report for ${student}%0A`;
      records.forEach(r => {
        msg += `${r.date}: ${r.status}%0A`;
      });

      const waUrl = `https://wa.me/?text=${msg}`;
      window.open(waUrl, '_blank');
    }

    loadStudents();
  </script>
</body>
</html>
