<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      background-color: #f4f6f7;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }
    select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
    }
    #attendanceResult {
      margin-top: 20px;
      background-color: #fafafa;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .action-buttons {
      text-align: center;
      margin-top: 15px;
    }
    .action-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
    }
    .pdf-btn {
      background-color: #2ecc71;
    }
    .wa-btn {
      background-color: #25d366;
    }
    .back-btn {
      background-color: #7f8c8d;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Attendance Report</h2>

    <label for="classDropdown">Select Class:</label>
    <select id="classDropdown">
      <option value="">-- Select Class --</option>
      <!-- Classes dynamically populated -->
    </select>

    <label for="studentDropdown">Select Student:</label>
    <select id="studentDropdown">
      <option value="">-- Select Student --</option>
      <!-- Students dynamically populated -->
    </select>

    <label for="reportType">Select Report Type:</label>
    <select id="reportType">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>

    <button onclick="generateReport()">üìä Generate Report</button>

    <div id="attendanceResult"></div>

    <div class="action-buttons">
      <button onclick="generatePDF()" class="pdf-btn">üìÑ Generate PDF</button>
      <button id="whatsappBtn" class="wa-btn">üì§ Send via WhatsApp</button>
    </div>

    <button onclick="history.back()" class="back-btn">üîô Back</button>
  </div>

  <!-- html2pdf CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <script>
    // Populate dropdowns (dummy data for now)
    const classDropdown = document.getElementById("classDropdown");
    const studentDropdown = document.getElementById("studentDropdown");

    const classList = ["Class 1A", "Class 1B", "Class 2A"];
    const studentList = {
      "Class 1A": ["Ali", "Fatima"],
      "Class 1B": ["Rahul", "Sara"],
      "Class 2A": ["Zara", "Omar"]
    };

    classList.forEach(cls => {
      const opt = document.createElement("option");
      opt.value = cls;
      opt.textContent = cls;
      classDropdown.appendChild(opt);
    });

    classDropdown.addEventListener("change", function () {
      const selectedClass = this.value;
      studentDropdown.innerHTML = '<option value="">-- Select Student --</option>';
      if (studentList[selectedClass]) {
        studentList[selectedClass].forEach(std => {
          const opt = document.createElement("option");
          opt.value = std;
          opt.textContent = std;
          studentDropdown.appendChild(opt);
        });
      }
    });

    function generateReport() {
      const cls = classDropdown.value;
      const student = studentDropdown.value;
      const type = document.getElementById("reportType").value;

      if (!cls || !student) {
        alert("Please select class and student.");
        return;
      }

      // Sample report content
      const reportHTML = `
        <div id="reportContent">
          <h3 style="text-align:center;">üè´ CoachTrack Center</h3>
          <h4>Attendance Report</h4>
          <p><strong>Class:</strong> ${cls}</p>
          <p><strong>Student:</strong> ${student}</p>
          <p><strong>Type:</strong> ${type.toUpperCase()}</p>
          <table border="1" width="100%" cellpadding="5" cellspacing="0" style="margin-top:10px; border-collapse: collapse;">
            <tr style="background-color: #dff9fb;">
              <th>Date</th>
              <th>Status</th>
            </tr>
            <tr><td>01 Aug 2025</td><td>‚úÖ Present</td></tr>
            <tr><td>02 Aug 2025</td><td>‚úÖ Present</td></tr>
            <tr><td>03 Aug 2025</td><td>‚ùå Absent</td></tr>
            <!-- Add more sample rows -->
          </table>
          <p style="margin-top:15px;"><strong>Total Days:</strong> 3 | ‚úÖ Present: 2 | ‚ùå Absent: 1</p>
        </div>
      `;
      document.getElementById("attendanceResult").innerHTML = reportHTML;
    }

    function generatePDF() {
      const dropdown = document.getElementById("studentDropdown");
      const studentName = dropdown.value;
      if (!studentName) return alert("Please select a student.");

      const result = document.getElementById("reportContent");
      const opt = {
        margin: 0.5,
        filename: `${studentName}_Attendance_Report.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(result).set(opt).save();
    }

    // WhatsApp Send
    document.getElementById("whatsappBtn").addEventListener("click", function () {
      const studentName = document.getElementById("studentDropdown").value;
      if (!studentName) return alert("Please select a student.");
      
      const message = `Hi ${studentName}, your attendance report is ready. Please find the attached PDF.`;
      const encodedMsg = encodeURIComponent(message);
      const whatsappUrl = `https://wa.me/?text=${encodedMsg}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>
</body>
</html>
