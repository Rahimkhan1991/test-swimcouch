<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Student Attendance Report</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 20px;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e0f7fa, #fce4ec);
  color: #2c3e50;
}
.container {
  max-width: 900px;
  margin: auto;
  background: rgba(255, 255, 255, 0.9);
  border-radius: 16px;
  padding: 30px 25px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(10px);
}
h1 {
  text-align: center;
  color: #1e88e5;
  margin-bottom: 25px;
  font-weight: 600;
  font-size: 28px;
}
label {
  display: block;
  font-weight: 600;
  margin: 12px 0 6px;
  color: #374151;
}
select, input[type="date"] {
  width: 100%;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: #fff;
  margin-bottom: 12px;
}
.footer-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  justify-content: center;
  margin: 15px 0 25px;
}
.footer-buttons button,
.btn-back {
  padding: 12px 20px;
  font-size: 1em;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background-color: #3b82f6;
  color: white;
  transition: background 0.3s ease;
}
.footer-buttons button:hover,
.btn-back:hover {
  background-color: #2563eb;
}
.report {
  margin-top: 25px;
  padding: 25px;
  border-radius: 14px;
  background: #f9fafb;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
}
.report-title {
  text-align: center;
  margin-bottom: 20px;
  font-size: 20px;
  font-weight: 600;
  color: #374151;
}
.subtle { font-size: 14px; color: #6b7280; display: block; margin-top: 4px; }
.summary-grid {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-top: 20px;
  flex-wrap: wrap;
}
.kpi {
  background: #fff;
  border-radius: 10px;
  padding: 16px;
  flex: 1;
  min-width: 120px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
.kpi .value { font-size: 20px; font-weight: 600; color: #1e40af; }
.kpi .label { font-size: 13px; color: #4b5563; }
.report-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 18px;
}
.report-table th, .report-table td {
  padding: 10px;
  border-bottom: 1px solid #e5e7eb;
  text-align: left;
  font-size: 0.95em;
}
.report-table th {
  background-color: #e0f2fe;
  color: #1e3a8a;
}
.report-table tr:nth-child(even) { background-color: #f1f5f9; }
.btn-back {
  display: block;
  margin: 30px auto 0;
  background-color: #29d846;
  width: 95%;
}
@media (max-width: 600px) {
  .container { padding: 20px 15px; }
  .footer-buttons { flex-direction: column; gap: 10px; }
  .footer-buttons button { width: 100%; }
}
</style>
</head>
<body>
<div class="container">
  <h1>üìÑ Student Attendance Report</h1>

  <label for="classSelect">Select Class:</label>
  <select id="classSelect"></select>

  <label for="studentSelect">Select Student:</label>
  <select id="studentSelect"></select>

  <label for="rangeSelect">Select Date Range:</label>
  <select id="rangeSelect" onchange="toggleCustomRange()">
    <option value="all">All Time</option>
    <option value="thisMonth">This Month</option>
    <option value="lastMonth">Last Month</option>
    <option value="custom">Custom Range</option>
  </select>

  <div id="customRange" style="display:none;">
    <label>Start Date:</label>
    <input type="date" id="startDate">
    <label>End Date:</label>
    <input type="date" id="endDate">
  </div>

  <div class="footer-buttons">
    <button onclick="generateReport()">Generate Report</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="sendWhatsApp()">Send via WhatsApp</button>
  </div>

  <div id="reportOutput"></div>
</div>

<button class="btn-back" onclick="history.back()">‚¨ÖÔ∏è Back</button>

<script>
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentReport = null;

// Check session
async function checkUserSession() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) window.location.href = 'index.html';
}
checkUserSession();

// Populate class dropdown
async function populateClasses() {
  const { data, error } = await supabase.from("classes").select("id, name");
  const select = document.getElementById("classSelect");
  select.innerHTML = '<option value="">-- Select Class --</option>';
  if (error) return console.error(error.message);
  data.forEach(cls => {
    const opt = document.createElement("option");
    opt.value = cls.id;
    opt.textContent = cls.name;
    select.appendChild(opt);
  });
}

// Populate students by class
async function populateStudents(classId = null) {
  let query = supabase.from("students").select("id, name");
  if (classId) query = query.eq("class_id", classId);
  const { data, error } = await query;
  const select = document.getElementById("studentSelect");
  select.innerHTML = '<option value="">-- Select Student --</option>';
  if (error) return console.error(error.message);
  data.forEach(stu => {
    const opt = document.createElement("option");
    opt.value = stu.id;
    opt.textContent = stu.name;
    select.appendChild(opt);
  });
}

// Date range toggle
function toggleCustomRange() {
  const range = document.getElementById("rangeSelect").value;
  document.getElementById("customRange").style.display = range === "custom" ? "block" : "none";
}

// Generate report
async function generateReport() {
  const studentId = document.getElementById("studentSelect").value;
  const reportDiv = document.getElementById("reportOutput");
  reportDiv.innerHTML = "";

  if (!studentId) {
    reportDiv.innerHTML = "<p>Please select a student.</p>";
    return;
  }

  // Fetch student info
  const { data: student, error: studentError } = await supabase
    .from("students")
    .select("id, name, phone, classes(name)")
    .eq("id", studentId)
    .single();

  if (studentError) {
    reportDiv.innerHTML = "<p>Error fetching student details.</p>";
    return;
  }

  currentReport = { student };

  // Attendance query
  let query = supabase.from("attendance")
    .select("date, status")
    .eq("student_id", studentId);

  // Apply date filters
  const range = document.getElementById("rangeSelect").value;
  const today = new Date();
  let startDate, endDate;

  if (range === "thisMonth") {
    startDate = new Date(today.getFullYear(), today.getMonth(), 1);
    endDate = new Date(today.getFullYear(), today.getMonth() + 1, 0);
  } else if (range === "lastMonth") {
    startDate = new Date(today.getFullYear(), today.getMonth() - 1, 1);
    endDate = new Date(today.getFullYear(), today.getMonth(), 0);
  } else if (range === "custom") {
    startDate = new Date(document.getElementById("startDate").value);
    endDate = new Date(document.getElementById("endDate").value);
  }

  if (startDate && endDate) {
    query = query.gte("date", startDate.toISOString()).lte("date", endDate.toISOString());
  }

  const { data: attendance, error: attendanceError } = await query;
  if (attendanceError) {
    reportDiv.innerHTML = "<p>Error fetching attendance data.</p>";
    return;
  }

  // Process attendance
  const presentDates = attendance.filter(r => r.status === "Present").map(r => r.date);
  const totalPresent = presentDates.length;
  const sessionsCompleted = Math.floor(totalPresent / 4);
  const remainingForNext = 4 - (totalPresent % 4);

  const grouped = [];
  for (let i = 0; i < presentDates.length; i += 4) {
    grouped.push(presentDates.slice(i, i + 4));
  }

  let sessionTable = "";
  grouped.forEach((session, idx) => {
    sessionTable += `
      <tr>
        <td>Session ${idx + 1}</td>
        <td>${session.join("<br>")}</td>
      </tr>`;
  });

  const html = `
    <div class="report">
      <div class="report-title">
        üìä Attendance Summary
        <span class="subtle">${student.classes?.name || "No Class"}</span>
      </div>

      <p><strong>üë§ Name:</strong> ${student.name}</p>
      <p><strong>üìû Phone:</strong> ${student.phone || "N/A"}</p>

      <div class="summary-grid">
        <div class="kpi"><div class="value">${totalPresent}</div><div class="label">Total Presents</div></div>
        <div class="kpi"><div class="value">${sessionsCompleted}</div><div class="label">Sessions Completed</div></div>
        <div class="kpi"><div class="value">${remainingForNext === 4 ? 0 : remainingForNext}</div><div class="label">Days Left for Next Session</div></div>
      </div>

      <h3 style="margin-top:20px;">üìÖ Session Breakdown</h3>
      <table class="report-table">
        <thead><tr><th>Session</th><th>Dates</th></tr></thead>
        <tbody>${sessionTable || "<tr><td colspan='2'>No attendance records.</td></tr>"}</tbody>
      </table>
    </div>
  `;

  reportDiv.innerHTML = html;
  currentReport.attendance = attendance;
}

// Download PDF
function downloadPDF() {
  const reportDiv = document.getElementById("reportOutput");
  if (!reportDiv.innerHTML.trim()) {
    alert("Please generate the report first.");
    return;
  }
  const opt = {
    margin: 0.5,
    filename: 'AttendanceReport.pdf',
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
  };
  html2pdf().from(reportDiv).set(opt).save();
}

// Send via WhatsApp
function sendWhatsApp() {
  const student = currentReport?.student;
  if (!student || !student.phone) {
    alert("Phone number not available for the selected student.");
    return;
  }
  const message = `Hello ${student.name}, your attendance report is ready. ‚úÖ Total Presents: ${currentReport.attendance.filter(r=>r.status==="Present").length}`;
  const encoded = encodeURIComponent(message);
  window.open(`https://wa.me/${student.phone.replace(/\D/g,'')}?text=${encoded}`, "_blank");
}

// Initial load
populateClasses();
populateStudents();
document.getElementById("classSelect").addEventListener("change", e => populateStudents(e.target.value));
</script>
</body>
</html>
