<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - CoachTrack</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6" />
    <link rel="icon" href="icons/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(to right, #93c5fd, #e0f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-box img.logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }
        .login-box h2 {
            color: #1d4ed8;
            font-weight: 700;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 15px;
            transition: 0.2s ease-in-out;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        button {
            width: 100%;
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2563eb;
        }
        .toggle-btn {
            background: none;
            color: #1d4ed8;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            border-bottom: 2px solid transparent;
            width: auto;
            display: inline-block;
        }
        .toggle-btn:hover {
            background: none;
            border-bottom-color: #2563eb;
        }
        @media (max-width: 400px) {
            .login-box { padding: 25px 20px; }
            input, button { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img id="loginLogo" src="https://upload.wikimedia.org/wikipedia/commons/4/47/Google_logo_%282015%29.svg" alt="App Logo" style="display: block; height: 100px; margin: 0 auto 20px auto;">
        <h2 id="loginTitle">Official Login</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <button id="toggleLoginModeBtn" class="toggle-btn">Log in as a Parent</button>
    </div>
    <script>
        // Supabase Initialization
        const SUPABASE_URL = "https://ndishfwnkzdedfcywcle.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginTitle = document.getElementById('loginTitle');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const toggleLoginModeBtn = document.getElementById('toggleLoginModeBtn');

        // State for login mode
        let isParentLogin = false;

        // Function to toggle login mode
        function toggleLoginMode() {
            isParentLogin = !isParentLogin;
            if (isParentLogin) {
                loginTitle.textContent = "Parent Login";
                toggleLoginModeBtn.textContent = "Log in as Official";
            } else {
                loginTitle.textContent = "Official Login";
                toggleLoginModeBtn.textContent = "Log in as a Parent";
            }
        }
        toggleLoginModeBtn.addEventListener('click', toggleLoginMode);

        // Function to handle user login
        async function login() {
            const email = emailInput.value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                alert("Login failed: " + error.message);
            } else {
                if (isParentLogin) {
                    window.location.href = "parent-dashboard.html";
                } else {
                    window.location.href = "home.html";
                }
            }
        }

        // Attach event listener
        loginBtn.addEventListener("click", login);

        // Check for an active session and redirect if found
        window.onload = async () => {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                // This redirect assumes that the 'home.html' dashboard will handle role-based redirection.
                window.location.href = "home.html";
            }
        };

        // Service Worker registration
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
</body>
</html>
