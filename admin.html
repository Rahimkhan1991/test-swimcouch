body {

h1 {

margin: 0 auto;
padding: 20px;

<script>
// Supabase client initialization (globally accessible)
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
// All other functions are also globally accessible now
// Backup function: Fetches data from Supabase and creates a downloadable JSON file.
async function backupData() {
  const { data: { user } } = await supabase.auth.getSession();
  if (!user) {
    alert('User session expired. Please log in again.');
    return;
  }
  const { data: companyData, error: companyError } = await supabase
    .from('users')
    .select('company_id')
    .eq('id', user.id)
    .single();

  if (companyError || !companyData) {
    alert('Error fetching company info for backup.');
    console.error(companyError);
    return;
  }
  const company_id = companyData.company_id;

  const { data: students, error: studentsError } = await supabase.from('students').select('*').eq('company_id', company_id);
  const { data: fees, error: feesError } = await supabase.from('fees').select('*').eq('company_id', company_id);

  if (studentsError || feesError) {
    alert('Error fetching data for backup. Please check console.');
    console.error(studentsError || feesError);
    return;
  }
  const backup = {
    students: students,
    fees: fees,
    timestamp: new Date().toISOString()
  };
  const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `swimcoach_backup_company_${company_id}_${new Date().toISOString().split("T")[0]}.json`;
  a.click();
  URL.revokeObjectURL(url);
  alert("✅ Data backup created!");
}
// Restore function: Reads a JSON file and restores data to Supabase.
function triggerRestore() {
document.getElementById("restoreFileInput").click();
}
document.getElementById("restoreFileInput").addEventListener("change", async function (event) {
  const file = event.target.files[0];
  if (!file) return;

  const { data: { user } } = await supabase.auth.getSession();
  if (!user) {
    alert('User session expired. Please log in again.');
    return;
  }
  const { data: companyData, error: companyError } = await supabase
    .from('users')
    .select('company_id')
    .eq('id', user.id)
    .single();
  
  if (companyError || !companyData) {
    alert('Error fetching company info for restore.');
    console.error(companyError);
    return;
  }
  const company_id = companyData.company_id;

  const reader = new FileReader();
  reader.onload = async function (e) {
    try {
      const data = JSON.parse(e.target.result);
      if (confirm("Restore this backup? This will overwrite existing data for your company.")) {
        // Update each record with the correct company_id before restoring
        const studentsToRestore = data.students.map(s => ({ ...s, company_id: company_id }));
        const feesToRestore = data.fees.map(f => ({ ...f, company_id: company_id }));

        const { error: studentsError } = await supabase.from('students').upsert(studentsToRestore);
        const { error: feesError } = await supabase.from('fees').upsert(feesToRestore);

        if (studentsError || feesError) {
          console.error("Restore failed:", studentsError || feesError);
          alert("❌ Data restore failed. Check console for details.");
        } else {
          alert("✅ Data restored successfully! Please reload the app.");
        }
      }
    } catch (err) {
      alert("❌ Invalid file. Cannot restore.");
    }
  };
  reader.readAsText(file);
});
// App Reset function: Empties tables.
async function confirmDataReset() {
const { data: { user } } = await supabase.auth.getSession();
const { data: userProfile } = await supabase.from('users').select('role').eq('id', user.id).single();
if (userProfile && userProfile.role === 'Admin') {
if (confirm("Are you sure? This will permanently erase ALL student and fee data for your company.")) {
const { error: studentsError } = await supabase.from('students').delete();
const { error: feesError } = await supabase.from('fees').delete();
if (studentsError || feesError) {
alert("❌ Reset failed. Check your RLS policies.");
} else {
alert("✅ All data erased. App has been reset.");
}
}
} else {
alert("❌ You do not have permission to reset the app.");
}
}
// Initial session check
async function checkUserSession() {
const { data: { session } } = await supabase.auth.getSession();
if (!session) {
window.location.href = 'index.html';
}
}
checkUserSession();
</script>
</body>
</html>
