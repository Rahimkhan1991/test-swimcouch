<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Swim Coach</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f4f8;
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #driveScriptSection {
      display: none;
    }

    #restoreFileInput {
      display: none;
    }
  </style>
</head>
<body>
  <h1>üîí Admin Panel</h1>

  <div class="section">
    <h2>üóÉÔ∏è Data Control</h2>
    <button onclick="backupData()">üîΩ Download Backup</button>
    <button onclick="triggerRestore()">üîÅ Restore Backup</button>
    <input type="file" id="restoreFileInput" accept=".json" />

    <hr style="margin: 20px 0;"/>

    <div id="driveBackupStatus"></div>

    <div id="driveScriptSection">
      <label for="driveScriptUrl"><strong>üì§ Google Drive Backup URL:</strong></label>
      <input type="text" id="driveScriptUrl" placeholder="Paste your Apps Script URL here">
      <button onclick="saveScriptUrl()">üíæ Save Script URL</button>
    </div>

    <button id="backupNowBtn" onclick="backupToGoogleDrive()">‚òÅÔ∏è Backup to Google Drive</button>
    <button id="changeUrlBtn" onclick="changeScriptUrl()">‚úèÔ∏è Change Backup URL</button>
  </div>

  <div class="section">
    <h2>üßπ App Reset</h2>
    <button onclick="confirmDataReset()">Reset App (Requires Admin Password)</button>
  </div>

  <script>
    const BACKUP_INTERVAL_MINUTES = 30;

    function backupData() {
      const data = {};
      for (let key in localStorage) {
        if (localStorage.hasOwnProperty(key)) {
          data[key] = localStorage.getItem(key);
        }
      }

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "swimcoach_backup_" + new Date().toISOString().split("T")[0] + ".json";
      a.click();
      URL.revokeObjectURL(url);
    }

    function triggerRestore() {
      document.getElementById("restoreFileInput").click();
    }

    document.getElementById("restoreFileInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (confirm("Restore this backup? It will overwrite current app data.")) {
            for (let key in data) {
              localStorage.setItem(key, data[key]);
            }
            alert("‚úÖ Data restored. Please reload the app.");
          }
        } catch (err) {
          alert("‚ùå Invalid file. Cannot restore.");
        }
      };
      reader.readAsText(file);
    });

    function backupToGoogleDrive() {
      const scriptUrl = localStorage.getItem("driveScriptUrl");
      if (!scriptUrl) {
        alert("‚ùå No Google Script URL set. Click 'Change Backup URL' first.");
        return;
      }

      const backupData = {
        students: localStorage.getItem('students'),
        attendance: localStorage.getItem('attendance'),
        fees: localStorage.getItem('fees')
      };

      const formData = new FormData();
      formData.append('data', JSON.stringify(backupData));

      fetch(scriptUrl, {
        method: 'POST',
        body: formData
      })
        .then(res => res.json())
        .then(result => {
          console.log("Backup result:", result);
          if (result.status === "success") {
            document.getElementById("driveBackupStatus").innerText = "‚úÖ Backup successful: " + new Date().toLocaleString();
          } else {
            throw new Error(result.message || "Unknown error");
          }
        })
        .catch(err => {
          console.error("‚ùå Backup failed:", err);
          document.getElementById("driveBackupStatus").innerText = "‚ùå Backup failed: " + err.message;
        });
    }

    function changeScriptUrl() {
      document.getElementById("driveScriptSection").style.display = "block";
    }

    function saveScriptUrl() {
      const url = document.getElementById("driveScriptUrl").value.trim();
      if (url) {
        localStorage.setItem("driveScriptUrl", url);
        document.getElementById("driveScriptSection").style.display = "none";
        alert("‚úÖ Script URL saved. Backup will auto-start.");
        sendBackup(); // first run
        setInterval(sendBackup, BACKUP_INTERVAL_MINUTES * 60 * 1000);
      } else {
        alert("‚ùå Please enter a valid URL.");
      }
    }

    function sendBackup() {
      const url = localStorage.getItem("driveScriptUrl");
      if (url) {
        backupToGoogleDrive();
      }
    }

    // If URL already exists, show "Change" only and start auto-backup
    window.onload = function () {
      const savedUrl = localStorage.getItem("driveScriptUrl");
      if (savedUrl) {
        setInterval(sendBackup, BACKUP_INTERVAL_MINUTES * 60 * 1000);
      }
    }

    function confirmDataReset() {
      const password = prompt("Enter admin password to reset all app data:");
      if (password === "admin123") {
        const confirmReset = confirm("Are you sure? This will permanently erase all app data.");
        if (confirmReset) {
          localStorage.clear();
          alert("All data erased. App has been reset.");
          location.reload();
        }
      } else {
        alert("‚ùå Incorrect password.");
      }
    }
  </script>
</body>
</html>
