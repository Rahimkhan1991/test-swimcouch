<!DOCTYPE html>

<style>
body {

padding: 0;

}
/* New style for the dynamic header */
.dynamic-header {

margin-bottom: 20px;
}
.dynamic-header h1 {

vertical-align: middle;
color: #007bff;

}
.dynamic-header img {
height: 50px;

vertical-align: middle;

}

padding: 20px;

.section {

.section h2 {

color: #333;

button {
background: #007bff;
color: white;
border: none;
padding: 14px 20px;

font-size: 16px;

margin-top: 10px;
font-size: 14px;

display: none;
}

</style>
</head>
<body>

<img id="headerLogo" src="" alt="Company Logo">

</header>
<div class="container">
<div class="section">

<label for="companyNameInput">Company Name:</label>
<input type="text" id="companyNameInput" placeholder="e.g., Aquaman Swim Club">

Backup & Restore</h2>

backup

Backup</button>

<script>
// Supabase client initialization (globally accessible)
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
// Function to load and display dynamic header content
async function loadDynamicHeader() {
const { data: { session }, error: sessionError } = await supabase.auth.getSession();
if (sessionError || !session) {
window.location.href = 'index.html';
return;
}
const user = session.user;
const { data, error } = await supabase
.from('users')
.select('companies(company_name, logo_url)')
.eq('id', user.id)
.single();
const headerTitle = document.getElementById('headerTitle');
const headerLogo = document.getElementById('headerLogo');
if (error || !data || !data.companies) {
console.error('Error fetching company data:', error?.message);
return;
}
headerTitle.textContent = data.companies.company_name || 'Admin Panel';
if (data.companies.logo_url) {
headerLogo.src = data.companies.logo_url;
headerLogo.style.display = 'inline-block';
}
}
// Function to save customization data
document.getElementById('saveCustomizationBtn').addEventListener('click', async () => {
const { data: { user } } = await supabase.auth.getSession();
if (!user) {
alert('Please log in again.');
return;
}
const { data: companyData, error: companyError } = await supabase
.from('users')
.select('company_id')
.eq('id', user.id)
.single();
if (companyError || !companyData) {
console.error('Error fetching company info:', companyError?.message);
alert('Failed to get company information.');
return;
}
const company_id = companyData.company_id;
const companyName = document.getElementById('companyNameInput').value;
const logoUrl = document.getElementById('logoUrlInput').value;
const { error } = await supabase
.from('companies')
.update({ company_name: companyName, logo_url: logoUrl })
.eq('id', company_id);
if (error) {
console.error('Error saving customization:', error);
alert('Failed to save changes.');
} else {
alert('Changes saved successfully!');
loadDynamicHeader();
}
});
// Backup function: Fetches data from Supabase and creates a downloadable JSON file.
async function backupData() {
const { data: { user } } = await supabase.auth.getSession();
if (!user) {
alert('User session expired. Please log in again.');
return;
}
const { data: companyData, error: companyError } = await supabase
.from('users')
.select('company_id')
.eq('id', user.id)
.single();
if (companyError || !companyData) {
alert('Error fetching company info for backup.');
console.error(companyError);
return;
}
const company_id = companyData.company_id;
const { data: students, error: studentsError } = await supabase.from('students').select('*').eq('company_id', company_id);
const { data: fees, error: feesError } = await supabase.from('fees').select('*').eq('company_id', company_id);
if (studentsError || feesError) {
alert('Error fetching data for backup. Please check console.');
console.error(studentsError || feesError);
return;
}
const backup = {
students: students,
fees: fees,
timestamp: new Date().toISOString()
};
const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
const url = URL.createObjectURL(blob);
const a = document.createElement("a");
a.href = url;
a.download = `swimcoach_backup_company_${company_id}_${new Date().toISOString().split("T")[0]}.json`;
a.click();
URL.revokeObjectURL(url);
alert("‚úÖ Data backup created!");
}
// Restore function: Reads a JSON file and restores data to Supabase.
function triggerRestore() {
document.getElementById("restoreFileInput").click();
}
document.getElementById("restoreFileInput").addEventListener("change", async function (event) {
const file = event.target.files[0];
if (!file) return;
const { data: { user } } = await supabase.auth.getSession();
if (!user) {
alert('User session expired. Please log in again.');
return;
}
const { data: companyData, error: companyError } = await supabase
.from('users')
.select('company_id')
.eq('id', user.id)
.single();
if (companyError || !companyData) {
alert('Error fetching company info for restore.');
console.error(companyError);
return;
}
const company_id = companyData.company_id;
const reader = new FileReader();
reader.onload = async function (e) {
try {
const data = JSON.parse(e.target.result);
if (confirm("Restore this backup? This will overwrite existing data for your company.")) {
const studentsToRestore = data.students.map(s => ({ ...s, company_id: company_id }));
const feesToRestore = data.fees.map(f => ({ ...f, company_id: company_id }));
const { error: studentsError } = await supabase.from('students').upsert(studentsToRestore);
const { error: feesError } = await supabase.from('fees').upsert(feesToRestore);
if (studentsError || feesError) {
console.error("Restore failed:", studentsError || feesError);
alert("‚ùå Data restore failed. Check console for details.");
} else {
alert("‚úÖ Data restored successfully! Please reload the app.");
}
}
} catch (err) {
alert("‚ùå Invalid file. Cannot restore.");
}
};
reader.readAsText(file);
});
// App Reset function: Empties tables.
async function confirmDataReset() {
const { data: { user } } = await supabase.auth.getSession();
const { data: userProfile } = await supabase.from('users').select('role').eq('id', user.id).single();
if (userProfile && userProfile.role === 'Admin') {
if (confirm("Are you sure? This will permanently erase ALL student and fee data for your company.")) {
const { error: studentsError } = await supabase.from('students').delete();
const { error: feesError } = await supabase.from('fees').delete();
if (studentsError || feesError) {
alert("‚ùå Reset failed. Check your RLS policies.");
} else {
alert("‚úÖ All data erased. App has been reset.");
}
}
} else {
alert("‚ùå You do not have permission to reset the app.");
}
}
// Initial session check
async function checkUserSession() {
const { data: { session } } = await supabase.auth.getSession();
if (!session) {
window.location.href = 'index.html';
}
}
checkUserSession();
window.onload = loadDynamicHeader;
</script>
</body>
</html>
