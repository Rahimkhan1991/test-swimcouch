<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Panel - Coaching Classes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --input-background: #f7f7f7;
            --input-border: #ddd;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 100%;
        }

        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #companyNameDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }

        .section {
            background: var(--card-background);
            border-radius: 12px;
            padding: 25px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.75rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            color: var(--text-color);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .back-button:hover {
            background-color: #0056b3;
        }

        .user-list, .class-list {
            text-align: left;
            margin-top: 20px;
        }

        .user-card, .list-item {
            background: var(--input-background);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }
        
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .list-item span {
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .list-item button {
            width: auto;
            padding: 8px 12px;
            background-color: #dc3545;
            color: white;
            transition: background-color 0.2s;
        }
        
        .list-item button:hover {
            background-color: #c82333;
        }

        .user-card strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
            color: var(--primary-color);
        }
        
        .user-card label {
            margin-top: 10px;
        }
        
        .user-card input {
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                max-width: 100%;
            }
            .company-header-box {
                padding: 15px;
            }
            #headerLogo {
                height: 40px;
                width: 40px;
            }
            #companyNameDisplay {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="company-header-box"style="width: 93%;">
            <img id="headerLogo" src="" alt="Company Logo">
            <span class="card-icon"><i class="fa-solid fa-user-gear"></i></span>
            <h1 id="companyNameDisplay">Admin Panel</h1>
        </div>

        <div class="section">
            <h2>ðŸŽ¨ Customize Home Page</h2>
            <label for="companyNameInput">Company Name:</label>
            <input type="text" id="companyNameInput" placeholder="e.g., Aquaman Swim Club">
            <label for="logoUrlInput">Logo URL:</label>
            <input type="text" id="logoUrlInput" placeholder="e.g., https://example.com/logo.png">
            <button id="saveCustomizationBtn">Save Changes</button>
        </div>
        
        <div class="section">
            <h2><i class="fa-solid fa-graduation-cap" style="margin-right: 8px;"></i>Manage Classes</h2>
            <label for="classNameInput">New Class Name:</label>
            <input type="text" id="classNameInput" placeholder="e.g., Grade 10 Math">
            <button id="createClassBtn"><i class="fa-solid fa-plus"></i> Create Class</button>
            <div id="classList" class="class-list">
                </div>
        </div>

        <div class="section">
            <h2>
                <span class="material-icons" style="vertical-align: middle; margin-right: 6px;">group</span>
                User Management
            </h2>
            <div id="userList" class="user-list">
                </div>
        </div>

        <button onclick="history.back()" class="back-button"><i class="fa-solid fa-arrow-left"></i> Back</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentCompanyId = null;

        async function loadDynamicHeader() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;
            const { data, error } = await supabase
                .from('users')
                .select('company_id, companies(display_name, logo_url)')
                .eq('id', user.id)
                .single();

            const headerTitle = document.getElementById('companyNameDisplay');
            const headerLogo = document.getElementById('headerLogo');

            if (error || !data || !data.companies) {
                console.error('Error fetching company data:', error?.message);
                return;
            }
            
            currentCompanyId = data.company_id;

            headerTitle.textContent = data.companies.display_name || 'Admin Panel';
            if (data.companies.logo_url) {
                headerLogo.src = data.companies.logo_url;
                headerLogo.style.display = 'inline-block';
            }

            document.getElementById('companyNameInput').value = data.companies.display_name || '';
            document.getElementById('logoUrlInput').value = data.companies.logo_url || '';
        }

        document.getElementById('saveCustomizationBtn').addEventListener('click', async () => {
            if (!currentCompanyId) {
                alert('Could not determine company ID. Please reload the page.');
                return;
            }

            const companyName = document.getElementById('companyNameInput').value;
            const logoUrl = document.getElementById('logoUrlInput').value;

            const { error } = await supabase
                .from('companies')
                .update({ display_name: companyName, logo_url: logoUrl })
                .eq('id', currentCompanyId);

            if (error) {
                console.error('Error saving customization:', error);
                alert('Failed to save changes.');
            } else {
                alert('Changes saved successfully!');
                loadDynamicHeader();
            }
        });

        async function loadUsers() {
            if (!currentCompanyId) {
                console.error('Company ID not available.');
                return;
            }

            const { data: users, error } = await supabase
                .from('users')
                .select('id, email, role')
                .eq('company_id', currentCompanyId);

            if (error) {
                console.error('Error fetching users:', error);
                return;
            }

            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div><strong>Role:</strong> ${user.role}</div>
                    <label for="email-${user.id}">Email:</label>
                    <input type="text" id="email-${user.id}" value="${user.email}" />
                    <label for="password-${user.id}">Change Password (leave blank if no change):</label>
                    <input type="text" id="password-${user.id}" placeholder="New Password" />
                    <button onclick="updateUser('${user.id}')">Update User</button>
                `;
                userList.appendChild(userCard);
            });
        }

        async function updateUser(userId) {
            const newEmail = document.getElementById(`email-${userId}`).value;
            const newPassword = document.getElementById(`password-${userId}`).value;

            if (newPassword) {
                const { error } = await supabase.auth.admin.updateUserById(
                    userId, { email: newEmail, password: newPassword }
                );
                if (error) {
                    console.error('Update failed:', error);
                    alert('Failed to update user. Check permissions.');
                    return;
                }
            } else {
                const { error } = await supabase.auth.admin.updateUserById(
                    userId, { email: newEmail }
                );
                if (error) {
                    console.error('Update failed:', error);
                    alert('Failed to update user. Check permissions.');
                    return;
                }
            }

            alert('User updated successfully!');
            loadUsers();
        }

        // New class management functions
        async function renderClasses() {
            if (!currentCompanyId) return;

            const { data, error } = await supabase
                .from('classes')
                .select('id, name')
                .eq('company_id', currentCompanyId);

            const classList = document.getElementById('classList');
            classList.innerHTML = '';

            if (error) {
                console.error('Error fetching classes:', error.message);
                return;
            }

            if (data.length === 0) {
                classList.innerHTML = '<p>No classes created yet.</p>';
            } else {
                data.forEach(cls => {
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <span>${cls.name}</span>
                        <button onclick="deleteClass('${cls.id}')"><i class="fa-solid fa-trash-can"></i></button>
                    `;
                    classList.appendChild(item);
                });
            }
        }
        
        async function createClass() {
            const classNameInput = document.getElementById('classNameInput');
            const className = classNameInput.value.trim();

            if (!className) {
                alert('Please enter a class name.');
                return;
            }
            if (!currentCompanyId) {
                alert('Could not determine company ID.');
                return;
            }

            const { error } = await supabase
                .from('classes')
                .insert([{ name: className, company_id: currentCompanyId }]);

            if (error) {
                alert('Failed to create class: ' + error.message);
            } else {
                alert('Class created successfully!');
                classNameInput.value = '';
                renderClasses();
            }
        }
        
        async function deleteClass(classId) {
            if (!confirm('Are you sure you want to delete this class? This will not remove the class from existing students.')) {
                return;
            }

            const { error } = await supabase
                .from('classes')
                .delete()
                .eq('id', classId);
            
            if (error) {
                alert('Failed to delete class: ' + error.message);
            } else {
                alert('Class deleted successfully!');
                renderClasses();
            }
        }

        document.getElementById('createClassBtn').addEventListener('click', createClass);

        async function checkUserSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
            }
        }

        window.onload = async () => {
            await checkUserSession();
            await loadDynamicHeader();
            await loadUsers();
            await renderClasses();
        };
    </script>
</body>
</html>
