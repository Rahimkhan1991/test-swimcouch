<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --input-background: #f7f7f7;
            --input-border: #ddd;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 100%;
        }
        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }
        #companyNameDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }
        .section {
            background: var(--card-background);
            border-radius: 12px;
            padding: 25px 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }
        .section h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.75rem;
        }
        .top-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        input[type="date"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            color: var(--text-color);
            box-sizing: border-box;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        .student-list {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .student-card {
            background: var(--input-background);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .student-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .status-message {
            background: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { max-width: 100%; }
            .student-card { flex-direction: column; align-items: flex-start; }
            .student-card input[type="checkbox"] { align-self: flex-end; margin-top: 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-header-box"style="width: 93%;">
            <img id="headerLogo" src="" alt="Company Logo">
            
            <h1 id="companyNameDisplay">Attendance</h1>
        </div>

        <div class="section">
            <div class="top-controls">
                <input type="date" id="attendanceDate">
                <select id="dayFilter">
                    <option value="">All Days</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
                <label><input type="checkbox" id="markAll" onchange="markAllPresent()"> Mark All Present</label>
            </div>
            <div id="studentList" class="student-list"></div>
            <button class="btn" onclick="saveAttendance()">Submit Attendance</button>
        </div>
        
        <button class="back-button" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>
    </div>
    <script>
    const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadDynamicHeader() {
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError || !session) {
            window.location.href = 'index.html';
            return;
        }
        const user = session.user;
        const { data, error } = await supabase
            .from('users')
            .select('company_id, companies(display_name, logo_url)')
            .eq('id', user.id)
            .single();
        const headerTitle = document.getElementById('companyNameDisplay');
        const headerLogo = document.getElementById('headerLogo');
        if (error || !data || !data.companies) {
            console.error('Error fetching company data:', error?.message);
            return;
        }
        headerTitle.textContent = data.companies.display_name || 'Attendance';
        if (data.companies.logo_url) {
            headerLogo.src = data.companies.logo_url;
            headerLogo.style.display = 'inline-block';
        }
    }

    document.getElementById('attendanceDate').valueAsDate = new Date();

    function autoSelectCurrentDay() {
        const dayFilter = document.getElementById('dayFilter');
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const currentDayName = days[new Date().getDay()];
        dayFilter.value = currentDayName;
    }

    async function loadStudents() {
        try {
            const selectedDay = document.getElementById('dayFilter').value;
            let query = supabase.from('students').select('id, name, day');
            const { data: students, error } = await query;
            if (error) throw error;
            const filtered = selectedDay
                ? students.filter(s => Array.isArray(s.day) && s.day.includes(selectedDay))
                : students;
            await displayStudents(filtered);
        } catch (error) {
            showMessage('Error loading students: ' + error.message);
        }
    }

    async function displayStudents(students) {
        const list = document.getElementById('studentList');
        list.innerHTML = '';
        if (students.length === 0) {
            list.innerHTML = '<p>No students found for this day.</p>';
            return;
        }
        const date = document.getElementById('attendanceDate').value;
        const { data: todaysRecords, error } = await supabase.from('attendance').select('student_id').eq('date', date);
        if (error) {
            showMessage('Error fetching attendance records: ' + error.message);
            return;
        }
        const attendedStudents = todaysRecords.map(r => r.student_id);
        students.forEach(student => {
            const card = document.createElement('div');
            card.className = 'student-card';
            card.innerHTML = `
                <div class="student-name">${student.name}</div>
                <input type="checkbox" class="mark-present" data-id="${student.id}"
                ${attendedStudents.includes(student.id) ? 'checked' : ''}>
            `;
            list.appendChild(card);
        });
    }

    function markAllPresent() {
        const checked = document.getElementById('markAll').checked;
        document.querySelectorAll('.mark-present').forEach(cb => cb.checked = checked);
    }

    async function saveAttendance() {
        try {
            const date = document.getElementById('attendanceDate').value;
            const { data: { session } } = await supabase.auth.getSession();
            const user = session?.user;
            if (!user) {
                showMessage('Your session has expired. Please log in again.');
                return;
            }
            if (!date) {
                showMessage('Please select a date');
                return;
            }
            const { data: companyData, error: companyError } = await supabase
                .from('users')
                .select('company_id')
                .eq('id', user.id)
                .single();
            if (companyError || !companyData) {
                throw new Error('Could not fetch company info for user.');
            }
            const company_id = companyData.company_id;
            const checkboxes = document.querySelectorAll('.mark-present');
            const recordsToSave = [];
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    recordsToSave.push({
                        date: date,
                        student_id: cb.dataset.id,
                        status: 'Present',
                        user_id: user.id,
                        company_id: company_id
                    });
                }
            });
            const { error } = await supabase.from('attendance').upsert(recordsToSave, {
                onConflict: 'date, student_id, company_id'
            });
            if (error) throw error;
            showMessage('Attendance saved successfully!');
        } catch (e) {
            showMessage('Error saving attendance: ' + e.message);
        }
    }

    function showMessage(msg) {
        const old = document.querySelector('.status-message');
        if (old) old.remove();
        const el = document.createElement('div');
        el.className = 'status-message';
        el.textContent = msg;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    }

    document.getElementById('dayFilter').addEventListener('change', loadStudents);
    document.getElementById('attendanceDate').addEventListener('change', loadStudents);

    window.onload = async () => {
        await loadDynamicHeader();
        autoSelectCurrentDay();
        await loadStudents();
    };
</script>
</body>
</html>
