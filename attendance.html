<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f4f8;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
      --input-background: #f7f7f7;
      --input-border: #ddd;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
    }
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--primary-color);
      margin: 0 0 25px 0;
      text-align: center;
    }
    .section {
      background: var(--card-background);
      border-radius: 12px;
      padding: 25px 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-light);
      text-align: center;
    }
    .top-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type="date"], select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background-color: var(--input-background);
      color: var(--text-color);
      box-sizing: border-box;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      margin-bottom: 16px;
    }
    .student-list {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .student-card {
      background: var(--input-background);
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .student-name {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .status-message {
      background: #28a745;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    .btn, .back-button {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .btn:hover, .back-button:hover { background-color: #0056b3; }
    .back-button { margin-top: 20px; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      .container { max-width: 100%; }
      .student-card { flex-direction: column; align-items: flex-start; }
      .student-card input[type="checkbox"] { align-self: flex-end; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Attendance</h1>

    <div class="section">
      <div class="top-controls">
        <input type="date" id="attendanceDate">
        <select id="dayFilter">
          <option value="">All Days</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <select id="classFilter">
          <option value="">All Classes</option>
        </select>
        <label><input type="checkbox" id="markAll" onchange="markAllPresent()"> Mark All Present</label>
      </div>

      <div id="studentList" class="student-list"></div>
      <button class="btn" onclick="saveAttendance()">Submit Attendance</button>
    </div>

    <button class="back-button" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>
  </div>

<script>
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('attendanceDate').valueAsDate = new Date();

// ✅ Single showMessage function
function showMessage(msg, type = "success") {
  const old = document.querySelector('.status-message');
  if (old) old.remove();
  const el = document.createElement('div');
  el.className = 'status-message';
  el.style.background = type === "error" ? "#dc3545" : "#28a745";
  el.textContent = msg;
  document.querySelector('.section').appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

// ✅ Auto select current weekday
function autoSelectCurrentDay() {
  const dayFilter = document.getElementById('dayFilter');
  if (!dayFilter.value) {
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    dayFilter.value = days[new Date().getDay()];
  }
}

// ✅ Reset "mark all"
function resetMarkAll() {
  document.getElementById('markAll').checked = false;
}

// Filters change reload
document.getElementById('dayFilter').addEventListener('change', () => { resetMarkAll(); loadStudents(); });
document.getElementById('classFilter').addEventListener('change', () => { resetMarkAll(); loadStudents(); });
document.getElementById('attendanceDate').addEventListener('change', () => { resetMarkAll(); loadStudents(); });

// ✅ Load class options
async function loadClassOptions() {
  try {
    const { data: students, error } = await supabase.from('students').select('class').order('class');
    if (error) throw error;
    const classFilter = document.getElementById('classFilter');
    classFilter.innerHTML = '<option value="">All Classes</option>';
    const uniqueClasses = [...new Set(students.map(s => s.class).filter(Boolean))];
    uniqueClasses.forEach(cls => {
      const option = document.createElement('option');
      option.value = cls;
      option.textContent = cls;
      classFilter.appendChild(option);
    });
  } catch (err) {
    console.error("Error loading class options:", err.message);
  }
}

// ✅ Load & filter students
async function loadStudents() {
  try {
    const selectedDay = document.getElementById('dayFilter').value;
    const selectedClass = document.getElementById('classFilter').value;
    let { data: students, error } = await supabase.from('students').select('id, name, day, class');
    if (error) throw error;
    let filtered = students;
    if (selectedDay) filtered = filtered.filter(s => Array.isArray(s.day) && s.day.includes(selectedDay));
    if (selectedClass) filtered = filtered.filter(s => s.class === selectedClass);
    await displayStudents(filtered);
  } catch (error) {
    showMessage('Error loading students: ' + error.message, "error");
  }
}

// ✅ Show students
async function displayStudents(students) {
  const list = document.getElementById('studentList');
  list.innerHTML = '';
  if (students.length === 0) {
    list.innerHTML = '<p>No students found for this day.</p>';
    return;
  }
  const date = document.getElementById('attendanceDate').value;
  const { data: todaysRecords, error } = await supabase.from('attendance').select('student_id').eq('date', date);
  if (error) {
    showMessage('Error fetching attendance records: ' + error.message, "error");
    return;
  }
  const attendedStudents = todaysRecords.map(r => r.student_id);
  students.forEach(student => {
    const card = document.createElement('div');
    card.className = 'student-card';
    card.innerHTML = `
      <div class="student-name">${student.name}</div>
      <input type="checkbox" class="mark-present" data-id="${student.id}" ${attendedStudents.includes(student.id) ? 'checked' : ''}>
    `;
    list.appendChild(card);
  });
}

// ✅ Mark all
function markAllPresent() {
  const checked = document.getElementById('markAll').checked;
  document.querySelectorAll('.mark-present').forEach(cb => cb.checked = checked);
}

// ✅ Save attendance
async function saveAttendance() {
  try {
    const date = document.getElementById('attendanceDate').value;
    const { data: { session } } = await supabase.auth.getSession();
    const user = session?.user;
    if (!user) return showMessage('Your session has expired. Please log in again.', "error");
    if (!date) return showMessage('Please select a date', "error");

    const { data: companyData, error: companyError } = await supabase
      .from('users').select('company_id').eq('id', user.id).single();
    if (companyError || !companyData) throw new Error('Could not fetch company info for user.');

    const company_id = companyData.company_id;
    const checkboxes = document.querySelectorAll('.mark-present');
    const recordsToSave = [];
    checkboxes.forEach(cb => {
      if (cb.checked) {
        recordsToSave.push({ date, student_id: cb.dataset.id, status: 'Present', user_id: user.id, company_id });
      }
    });

    const { error } = await supabase.from('attendance').upsert(recordsToSave, {
      onConflict: 'date, student_id, company_id'
    });
    if (error) throw error;
    showMessage('Attendance saved successfully!');
  } catch (e) {
    showMessage('Error saving attendance: ' + e.message, "error");
  }
}

// ✅ Init
window.onload = async () => {
  autoSelectCurrentDay();
  await loadClassOptions();
  await loadStudents();
};
</script>
</body>
</html>
