<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance & Performance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f4f8;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
      --input-background: #f7f7f7;
      --input-border: #ddd;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container { width: 100%; max-width: 800px; }
    .page-title {
      font-size: 1.8rem; font-weight: 600;
      color: var(--primary-color);
      margin: 0 0 25px 0; text-align: center;
    }
    .section {
      background: var(--card-background);
      border-radius: 12px;
      padding: 25px 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-light);
    }
    .top-controls {
      display: flex; flex-wrap: wrap; gap: 10px;
    }
    input[type="date"], select {
      width: 100%; padding: 12px; margin-bottom: 16px;
      border-radius: 8px; border: 1px solid var(--input-border);
      background-color: var(--input-background);
      color: var(--text-color); box-sizing: border-box;
    }
    label { font-weight: 500; margin-bottom: 8px; display: block; }
    .student-card {
      background: var(--input-background);
      padding: 15px; margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    .student-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .student-name { font-weight: bold; font-size: 1.1rem; }
    .performance-inputs {
      margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px;
    }
    .performance-inputs label { font-size: 0.9rem; flex: 1 1 150px; }
    .performance-inputs select, .performance-inputs input[type="text"] {
      width: 100%; padding: 6px; border-radius: 6px;
      border: 1px solid var(--input-border); background: #fff;
    }
    .status-message {
      background: #28a745; color: white;
      text-align: center; padding: 10px;
      border-radius: 6px; margin-top: 10px;
    }
    .btn, .back-button {
      width: 100%; background-color: var(--primary-color);
      color: white; padding: 12px; font-size: 16px;
      border: none; border-radius: 10px;
      cursor: pointer; transition: background-color 0.2s;
      margin-top: 10px;
    }
    .btn:hover, .back-button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Attendance & Performance</h1>

    <div class="section">
      <div class="top-controls">
        <input type="date" id="attendanceDate">
        <select id="dayFilter">
          <option value="">All Days</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <select id="classFilter">
          <option value="">All Classes</option>
        </select>
        <label><input type="checkbox" id="markAll" onchange="markAllPresent()"> Mark All Present</label>
      </div>

      <div id="studentList" class="student-list"></div>
      <button class="btn" onclick="saveAttendance()">Submit Attendance</button>
    </div>

    <button class="back-button" onclick="window.history.back()"><i class="fa-solid fa-arrow-left"></i> Back</button>
  </div>

<script>
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('attendanceDate').valueAsDate = new Date();

function showMessage(msg, type = "success") {
  const old = document.querySelector('.status-message');
  if (old) old.remove();
  const el = document.createElement('div');
  el.className = 'status-message';
  el.style.background = type === "error" ? "#dc3545" : "#28a745";
  el.textContent = msg;
  document.querySelector('.section').appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

function autoSelectCurrentDay() {
  const dayFilter = document.getElementById('dayFilter');
  if (!dayFilter.value) {
    const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
    dayFilter.value = days[new Date().getDay()];
  }
}
function resetMarkAll() { document.getElementById('markAll').checked = false; }
document.getElementById('dayFilter').addEventListener('change', () => { resetMarkAll(); loadStudents(); });
document.getElementById('classFilter').addEventListener('change', () => { resetMarkAll(); loadStudents(); });
document.getElementById('attendanceDate').addEventListener('change', () => { resetMarkAll(); loadStudents(); });

// Load class options
async function loadClassOptions() {
  try {
    const { data: classes, error } = await supabase.from('classes').select('id, name').order('name');
    if (error) throw error;
    const classFilter = document.getElementById('classFilter');
    classFilter.innerHTML = '<option value="">All Classes</option>';
    classes.forEach(cls => {
      const option = document.createElement('option');
      option.value = cls.id;
      option.textContent = cls.name;
      classFilter.appendChild(option);
    });
  } catch (err) { console.error("Error loading class options:", err.message); }
}

// Load & filter students
async function loadStudents() {
  try {
    const selectedDay = document.getElementById('dayFilter').value;
    const selectedClassId = document.getElementById('classFilter').value;

    let query = supabase.from('students').select(`id, name, day, class_id, classes ( name )`);
    if (selectedClassId) query = query.eq('class_id', selectedClassId);
    let { data: students, error } = await query;
    if (error) throw error;
    if (selectedDay) {
      students = students.filter(s => Array.isArray(s.day) && s.day.includes(selectedDay));
    }
    const { data: metrics } = await supabase.from('performance_metrics').select('id, name');
    await displayStudents(students, metrics || []);
  } catch (error) {
    showMessage('Error loading students: ' + error.message, "error");
  }
}

// Show students + metrics
async function displayStudents(students, metrics) {
  const list = document.getElementById('studentList');
  list.innerHTML = '';
  if (students.length === 0) {
    list.innerHTML = '<p>No students found for this day.</p>';
    return;
  }
  const date = document.getElementById('attendanceDate').value;
  const { data: todaysRecords } = await supabase.from('attendance').select('student_id, id').eq('date', date);
  const attendedMap = {};
  if (todaysRecords) todaysRecords.forEach(r => attendedMap[r.student_id] = r.id);

  students.forEach(student => {
    const card = document.createElement('div');
    card.className = 'student-card';
    card.innerHTML = `
      <div class="student-header">
        <div class="student-name">${student.name}</div>
        <input type="checkbox" class="mark-present" data-id="${student.id}" ${attendedMap[student.id] ? 'checked' : ''}>
      </div>
    `;
    // performance fields
    const perfDiv = document.createElement('div');
    perfDiv.className = 'performance-inputs';
    metrics.forEach(metric => {
      perfDiv.innerHTML += `
        <label>${metric.name}:
          <select class="performance-score" data-metric-id="${metric.id}" data-student-id="${student.id}">
            <option value="">--</option>
            <option value="1">⭐</option>
            <option value="2">⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="5">⭐⭐⭐⭐⭐</option>
          </select>
        </label>
      `;
    });
    perfDiv.innerHTML += `
      <label>Notes:
        <input type="text" class="performance-notes" data-student-id="${student.id}">
      </label>
    `;
    card.appendChild(perfDiv);
    list.appendChild(card);
  });
}

function markAllPresent() {
  const checked = document.getElementById('markAll').checked;
  document.querySelectorAll('.mark-present').forEach(cb => cb.checked = checked);
}

// Save attendance + performance
async function saveAttendance() {
  try {
    const date = document.getElementById('attendanceDate').value;
    const { data: { session } } = await supabase.auth.getSession();
    const user = session?.user;
    if (!user) return showMessage('Your session has expired. Please log in again.', "error");
    if (!date) return showMessage('Please select a date', "error");

    const { data: companyData, error: companyError } = await supabase
      .from('users').select('company_id').eq('id', user.id).single();
    if (companyError || !companyData) throw new Error('Could not fetch company info for user.');

    const company_id = companyData.company_id;
    const checkboxes = document.querySelectorAll('.mark-present');
    const attendanceRecords = [];
    checkboxes.forEach(cb => {
      if (cb.checked) {
        attendanceRecords.push({ date, student_id: cb.dataset.id, status: 'Present', user_id: user.id, company_id });
      }
    });

    const { data: savedAttendance, error } = await supabase.from('attendance').upsert(attendanceRecords, {
      onConflict: 'date, student_id, company_id'
    }).select();
    if (error) throw error;

    // map student -> attendance_id
    const attendanceMap = {};
    savedAttendance.forEach(a => attendanceMap[a.student_id] = a.id);

    // collect performance data
    const performanceData = [];
    document.querySelectorAll('.performance-score').forEach(select => {
      if (select.value) {
        const studentId = select.dataset.studentId;
        const metricId = select.dataset.metricId;
        const score = select.value;
        const attendanceId = attendanceMap[studentId];
        const notesInput = document.querySelector(`.performance-notes[data-student-id="${studentId}"]`);
        const notes = notesInput ? notesInput.value : null;
        performanceData.push({ attendance_id: attendanceId, metric_id: metricId, score, notes });
      }
    });

    if (performanceData.length > 0) {
      const { error: perfError } = await supabase.from('performance_records').upsert(performanceData, {
        onConflict: 'attendance_id,metric_id'
      });
      if (perfError) throw perfError;
    }

    showMessage('Attendance & Performance saved successfully!');
  } catch (e) {
    showMessage('Error saving: ' + e.message, "error");
  }
}

window.onload = async () => {
  autoSelectCurrentDay();
  await loadClassOptions();
  await loadStudents();
};
</script>
</body>
</html>
