  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .card span {
      display: block;
      font-size: 24px;
      margin-bottom: 8px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .card {
        font-size: 16px;
        padding: 16px;
      }
    }

    .summary {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }

    .summary .card h3 {
      margin: 0;
      font-size: 16px;
    }

    .summary .card p {
      font-size: 20px;
      margin-top: 10px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
