<!DOCTYPE html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
  --primary-color: #5d5dff;
  --background-start: #e0f7fa;
  --background-end: #fce4ec;
  --card-background: rgba(255, 255, 255, 0.9);
  --text-color: #2c3e50;
  --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
  --shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.15);
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--background-start), var(--background-end));
  color: var(--text-color);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* Sticky header */
.company-header-box {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background-color: var(--card-background);
  backdrop-filter: blur(10px);
  border-radius: 0 0 20px 20px;
  padding: 10px;
  box-shadow: var(--shadow-light);
}

#headerLogo {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  object-fit: cover;
  display: none;
}

#companyNameDisplay {
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--primary-color);
  margin: 0;
}

/* Scrollable middle */
.scrollable-area {
  flex: 1;
  width: 90%;
  overflow-y: auto;
  padding: 20px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px;
  width: 100%;
}

.card {
  background-color: var(--card-background);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 25px 15px;
  text-align: center;
  box-shadow: var(--shadow-light);
  transition: transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 120px;
}

.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: var(--shadow-hover);
}

.card-icon {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.card-label {
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--text-color);
}

/* Logout button */
#logoutButton {
  background: linear-gradient(45deg, #e53935, #d32f2f);
  color: white;
  border: none;
  cursor: pointer;
  padding: 12px 0;
  border-radius: 50px;
  font-size: 1rem;
  font-weight: 700;
  margin: 15px auto;
  width: 90%;
  box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-shrink: 0;
  position: sticky;
  bottom: 10px;
}

/* WhatsApp floating */
.whatsapp-float {
  position: fixed;
  bottom: 80px;
  right: 15px;
  z-index: 1000;
  background-color: #25D366;
  border-radius: 50%;
  padding: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}
.whatsapp-float:hover { transform: scale(1.1); }
.whatsapp-icon { width: 40px; height: 40px; }

/* === Responsive breakpoints === */
@media (max-width: 600px) {
  #headerLogo { height: 35px; width: 35px; }
  #companyNameDisplay { font-size: 1rem; }
  .grid-container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
  .card { padding: 15px 8px; min-height: 90px; border-radius: 12px; }
  .card-icon { font-size: 2rem; }
  .card-label { font-size: 0.8rem; }
  #logoutButton { width: 95%; font-size: 0.9rem; }
  .whatsapp-float { bottom: 65px; right: 12px; padding: 8px; }
  .whatsapp-icon { width: 32px; height: 32px; }
}

@media (min-width: 601px) and (max-width: 1024px) {
  .grid-container { grid-template-columns: repeat(3, 1fr); }
  .card { min-height: 110px; }
  .card-icon { font-size: 2.2rem; }
}
/* Colored icons for dashboard cards */
.card:nth-child(1) .card-icon { color: #5cb85c; }   /* Green */
.card:nth-child(2) .card-icon { color: #f0ad4e; }   /* Orange */
.card:nth-child(3) .card-icon { color: #5bc0de; }   /* Teal */
.card:nth-child(4) .card-icon { color: #d9534f; }   /* Red */
.card:nth-child(5) .card-icon { color: #8a2be2; }   /* Purple */
.card:nth-child(6) .card-icon { color: #ff6347; }   /* Tomato */
.card:nth-child(7) .card-icon { color: #1e90ff; }   /* Dodger Blue */
.card:nth-child(8) .card-icon { color: #ffd700; }   /* Gold */
.card:nth-child(9) .card-icon { color: #00ced1; }   /* Dark Turquoise */

</style>
</head>

    <!-- Scrollable Tiles -->

<script>
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function logout() {
  const { error } = await supabase.auth.signOut();
  if (!error) window.location.href = "index.html";
}

async function loadDynamicContent() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) { window.location.href = 'index.html'; return; }

  const user = session.user;
  const { data, error } = await supabase
    .from('users')
    .select('role, companies(display_name, logo_url)')
    .eq('id', user.id).single();

  const headerLogo = document.getElementById('headerLogo');
  const companyNameDisplayElement = document.getElementById('companyNameDisplay');

  if (!error && data?.companies) {
    companyNameDisplayElement.textContent = data.companies.display_name || 'Coaching Classes Management';
    if (data.companies.logo_url) {
      headerLogo.src = data.companies.logo_url;
      headerLogo.style.display = 'block';
    }
  } else {
    companyNameDisplayElement.textContent = 'Coaching Classes Management';
  }
}

document.getElementById('logoutButton').addEventListener('click', logout);
window.onload = loadDynamicContent;
</script>
