<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coaching Classes Management - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
    :root {
      --primary-color: #5d5dff;
      --background-start: #e0f7fa;
      --background-end: #fce4ec;
      --card-background: rgba(255, 255, 255, 0.9);
      --text-color: #2c3e50;
      --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }
    .company-header-box {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      background-color: var(--card-background);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      padding: 25px 35px;
      box-shadow: var(--shadow-light);
      width: 90%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .company-header-box:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    #headerLogo {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #companyNameDisplay {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 0;
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .card {
      background-color: var(--card-background);
      backdrop-filter: blur(8px);
      border-radius: 25px;
      padding: 30px 20px;
      text-align: center;
      color: var(--text-color);
      box-shadow: var(--shadow-light);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 150px;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: var(--shadow-hover);
    }
    .card-icon {
      font-size: 3.5rem;
      margin-bottom: 15px;
      transition: color 0.3s;
    }
    .card-label {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color);
    }
    .card:nth-child(1) .card-icon { color: #5cb85c; }
    .card:nth-child(2) .card-icon { color: #f0ad4e; }
    .card:nth-child(3) .card-icon { color: #5bc0de; }
    .card:nth-child(4) .card-icon { color: #d9534f; }
    .card:nth-child(5) .card-icon { color: #8a2be2; }
    .card:nth-child(6) .card-icon { color: #ff6347; }
    .card:nth-child(7) .card-icon { color: #1e90ff; }
    .card:nth-child(8) .card-icon { color: #ffd700; }
    .card:nth-child(9) .card-icon { color: #00ced1; }

    #logoutButton {
      background: linear-gradient(45deg, #e53935, #d32f2f);
      color: white;
      border: none;
      cursor: pointer;
      padding: 18px 0;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 30px;
      width: 100%;
      max-width: 70%;
      box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    #logoutButton:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(211, 47, 47, 0.5);
    }
    .whatsapp-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      background-color: #25D366;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .whatsapp-float:hover { transform: scale(1.1); }
    .whatsapp-icon { width: 45px; height: 45px; display: block; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary-color);
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow-light);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 2000;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
      pointer-events: auto;
    }

    @media (max-width: 600px) {
      body { padding: 15px; }
      .container { max-width: 100%; gap: 20px; }
      .company-header-box { padding: 15px; gap: 10px; }
      #headerLogo { height: 50px; width: 50px; }
      #companyNameDisplay { font-size: 1.5rem; }
      .grid-container { grid-template-columns: repeat(2, 1fr); gap: 15px; }
      .card { padding: 20px 15px; min-height: 120px; border-radius: 20px; }
      .card-icon { font-size: 2.5rem; }
      .card-label { font-size: 0.9rem; }
      #logoutButton { font-size: 1rem; padding: 15px 0; }
      .whatsapp-float { bottom: 20px; right: 20px; padding: 10px; }
      .whatsapp-icon { width: 35px; height: 35px; }
    }
  </style>
</head>
<body>

  <script>
    const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const headerLogo = document.getElementById('headerLogo');
    const companyNameDisplay = document.getElementById('companyNameDisplay');
    const toast = document.getElementById('toast');

    function showToast(msg, success = true) {
      toast.textContent = msg;
      toast.style.background = success ? "var(--primary-color)" : "#d32f2f";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    async function checkSession() {
      try {
        const { data, error } = await supabase.auth.getSession();
        if (error || !data?.session) {
          window.location.href = 'index.html';
          return null;
        }
        return data.session;
      } catch {
        window.location.href = 'index.html';
        return null;
      }
    }

    async function fetchUserCompany(userId) {
      try {
        const { data, error } = await supabase
          .from('users')
          .select('role, companies(display_name, logo_url)')
          .eq('id', userId)
          .single();
        if (error) throw error;
        return data;
      } catch (err) {
        console.error('Error fetching company:', err.message);
        return null;
      }
    }

    async function loadDynamicContent() {
      const session = await checkSession();
      if (!session) return;
      const user = session.user;
      const userData = await fetchUserCompany(user.id);

      if (!userData?.companies) {
        companyNameDisplay.textContent = 'Coaching Classes Management';
        headerLogo.style.display = 'none';
        return;
      }
      companyNameDisplay.textContent = userData.companies.display_name || 'Coaching Classes Management';
      if (userData.companies.logo_url) {
        headerLogo.src = userData.companies.logo_url;
        headerLogo.style.display = 'block';
      } else {
        headerLogo.style.display = 'none';
      }
    }

    async function logout() {
      try {
        const { error } = await supabase.auth.signOut();
        if (error) throw error;
        showToast("Logged out successfully");
        setTimeout(() => window.location.href = "index.html", 1000);
      } catch (err) {
        console.error("Logout error:", err.message);
        showToast("Logout failed", false);
      }
    }

    document.getElementById('logoutButton').addEventListener('click', logout);

    document.addEventListener("DOMContentLoaded", loadDynamicContent);
  </script>
</body>
