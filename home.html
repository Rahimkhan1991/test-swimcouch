<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        :root {
            --primary-bg: #1A1A2E;
            --secondary-bg: #16203D;
            --primary-accent: #E94560;
            --secondary-accent: #0F3460;
            --text-light: #F8F8F8;
            --text-muted: #B0B0B0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, var(--primary-bg), var(--secondary-bg), var(--primary-bg));
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            z-index: 10;
        }

        header {
            width: 100%;
            padding: 20px 0;
            margin-bottom: 30px;
            text-align: center;
        }

        .header-info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #userWelcome {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-light);
            margin: 0;
            text-align: left;
        }

        #headerLogo {
            height: 45px;
            width: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-accent);
            box-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        #companyNameDisplay, #dateTime {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin: 5px 0 0 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .card {
            background-color: var(--secondary-bg);
            color: var(--text-light);
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            border: 1px solid var(--secondary-bg);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 15px var(--primary-accent);
            border: 1px solid var(--primary-accent);
        }

        .card .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-accent);
        }

        .card span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        #logoutButton {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #logoutButton:hover {
            background-color: #C0392B;
            transform: translateY(-2px);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #25D366;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .whatsapp-float:hover {
            background-color: #1EBE5D;
        }
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="grid-container">

    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout error:", error);
            } else {
                window.location.href = "index.html";
            }
        }

        async function loadDynamicContent() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;

            const { data, error } = await supabase
                .from('users')
                .select('role, companies(display_name, logo_url)')
                .eq('id', user.id)
                .single();

            const userWelcomeElement = document.getElementById('userWelcome');
            const headerLogo = document.getElementById('headerLogo');
            const companyNameDisplayElement = document.getElementById('companyNameDisplay');

            const userName = user.email ? user.email.split('@')[0] : 'User';
            const userRole = data?.role || 'User';

            userWelcomeElement.textContent = `Welcome, ${userName} (${userRole})`;

            if (error || !data || !data.companies) {
                console.error('Error fetching company data:', error?.message);
                companyNameDisplayElement.textContent = 'Coaching Classes Management';
                headerLogo.style.display = 'none';
                return;
            }

            companyNameDisplayElement.textContent = data.companies.display_name || 'Coaching Classes Management';

            if (data.companies.logo_url) {
                headerLogo.src = data.companies.logo_url;
                headerLogo.style.display = 'block';
            } else {
                headerLogo.src = '';
                headerLogo.style.display = 'none';
            }
        }

        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const timeStr = now.toLocaleTimeString('en-US');
            dateTimeElement.textContent = `${dateStr} | ${timeStr}`;
        }

        document.getElementById('logoutButton').addEventListener('click', logout);

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            await loadDynamicContent();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
</body>
</html>
