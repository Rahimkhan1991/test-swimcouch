<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --dark-blue: #0A0D15;
            --light-blue: #3E80B5;
            --purple: #624388;
            --accent-glow: #00eaff;
            --accent-glow-secondary: #f06292;
            --text-light: #f0f6fc;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-blue);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(62, 128, 181, 0.2), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(98, 67, 136, 0.2), transparent 50%);
            z-index: -1;
            animation: pulse-bg 15s infinite ease-in-out;
        }

        @keyframes pulse-bg {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }

        .header-fluid {
            width: 100%;
            padding: 25px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .user-welcome {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        #companyInfo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            text-shadow: 0 0 5px var(--accent-glow);
        }

        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--accent-glow);
            box-shadow: 0 0 15px var(--accent-glow);
            display: none;
        }

        #companyNameDisplay {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-light);
        }
        
        #dateTime {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .floating-orb {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: rgba(62, 128, 181, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 230, 255, 0.2);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease-in-out;
            position: absolute;
            text-decoration: none;
            color: var(--text-light);
            text-align: center;
        }
        
        .floating-orb::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .floating-orb:hover {
            transform: scale(1.1) translateY(-15px);
            box-shadow: 0 0 30px rgba(0, 230, 255, 0.5), 0 0 50px rgba(255, 0, 150, 0.5);
            background-color: rgba(62, 128, 181, 0.4);
        }
        
        .orb-icon {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px var(--accent-glow);
        }

        .orb-label {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* Specific Orb Positioning - Feel free to adjust */
        .orb-1 { top: 15%; left: 5%; }
        .orb-2 { top: 30%; right: 10%; }
        .orb-3 { top: 45%; left: 20%; }
        .orb-4 { top: 60%; right: 5%; }
        .orb-5 { top: 75%; left: 15%; }
        .orb-6 { top: 90%; right: 20%; }
        .orb-7 { top: 20%; right: 35%; }
        .orb-8 { top: 5%; left: 40%; }
        
        #logoutButton {
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            margin-top: 25px;
            transition: background-color 0.3s, color 0.3s;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #logoutButton:hover {
            background-color: #ff4d4d;
            color: white;
        }
        
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #25D366;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .whatsapp-float:hover {
            background-color: #1EBE5D;
        }
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            display: block;
        }
    </style>
</head>
<body>

    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout error:", error);
            } else {
                window.location.href = "index.html";
            }
        }

        async function loadDynamicContent() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;

            const { data, error } = await supabase
                .from('users')
                .select('role, companies(display_name, logo_url)')
                .eq('id', user.id)
                .single();

            const userWelcomeElement = document.getElementById('userWelcome');
            const headerLogo = document.getElementById('headerLogo');
            const companyNameDisplayElement = document.getElementById('companyNameDisplay');

            const userName = user.email ? user.email.split('@')[0] : 'User';
            const userRole = data?.role || 'User';

            userWelcomeElement.textContent = `Welcome, ${userName}`;

            if (error || !data || !data.companies) {
                console.error('Error fetching company data:', error?.message);
                companyNameDisplayElement.textContent = 'Coaching Classes Management';
                headerLogo.style.display = 'none';
                return;
            }

            companyNameDisplayElement.textContent = data.companies.display_name || 'Coaching Classes Management';

            if (data.companies.logo_url) {
                headerLogo.src = data.companies.logo_url;
                headerLogo.style.display = 'block';
            } else {
                headerLogo.src = '';
                headerLogo.style.display = 'none';
            }
        }

        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const timeStr = now.toLocaleTimeString('en-US');
            dateTimeElement.textContent = `${dateStr} | ${timeStr}`;
        }

        document.getElementById('logoutButton').addEventListener('click', logout);

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            await loadDynamicContent();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
