<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coaching Classes Management - Home</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

/* === Light Theme === */
:root {
  --primary-color: #5d5dff;
  --background-start: #e0f7fa;
  --background-end: #fce4ec;
  --card-background: rgba(255, 255, 255, 0.9);
  --text-color: #2c3e50;
  --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.08);
  --shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.15);
}

/* === Dark Theme === */
body.dark {
  --primary-color: #9b9bff;
  --background-start: #121212;
  --background-end: #1e1e1e;
  --card-background: rgba(40, 40, 40, 0.95);
  --text-color: #f5f5f5;
  --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.6);
  --shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.9);
}

body.dark .card-label {
  color: #eaeaea; /* softer white */
}
body.dark .card-icon {
  filter: brightness(0.9) contrast(1.1);
}

body, .card, .company-header-box, .action-bar {
  transition: background 0.4s, color 0.4s;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, var(--background-start), var(--background-end));
  color: var(--text-color);
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}

.container {
  width: 100%;
  max-width: 1000px;
  display: flex;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

/* === Sticky header with animation === */
.company-header-box {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 10px;
  background-color: var(--card-background);
  backdrop-filter: blur(10px);
  border-radius: 0 0 20px 20px;
  padding: 10px 15px;
  box-shadow: var(--shadow-light);
  opacity: 0;
  transform: translateY(-20px);
  animation: slideFadeDown 0.6s ease forwards;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

#headerLogo {
  height: 40px;
  width: 40px;
  border-radius: 50%;
  object-fit: cover;
  display: none;
}

#companyNameDisplay {
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--primary-color);
  margin: 0;
}

.header-right {
  display: flex;
  gap: 10px;
}

/* Toggle buttons */
.toggle-btn {
  background: var(--card-background);
  border: none;
  border-radius: 50%;
  padding: 8px 10px;
  cursor: pointer;
  font-size: 1rem;
  color: var(--text-color);
  box-shadow: var(--shadow-light);
  transition: transform 0.2s;
}
.toggle-btn:hover { transform: scale(1.1); }

/* === Scrollable middle === */
.scrollable-area {
  flex: 1;
  width: 90%;
  overflow-y: auto;
  padding: 20px;
  padding-bottom: 100px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 20px;
  width: 100%;
}

.card {
  background-color: var(--card-background);
  backdrop-filter: blur(8px);
  border-radius: 20px;
  padding: 25px 15px;
  text-align: center;
  box-shadow: var(--shadow-light);
  transition: transform 0.3s, box-shadow 0.3s;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 120px;
}
.card:hover {
  transform: translateY(-6px) scale(1.03);
  box-shadow: var(--shadow-hover);
}

.card-icon {
  font-size: 2.5rem;
  margin-bottom: 10px;
}
.card-label {
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--text-color);
}

/* === Colored icons === */
.card:nth-child(1) .card-icon { color: #5cb85c; }
.card:nth-child(2) .card-icon { color: #f0ad4e; }
.card:nth-child(3) .card-icon { color: #5bc0de; }
.card:nth-child(4) .card-icon { color: #d9534f; }
.card:nth-child(5) .card-icon { color: #8a2be2; }
.card:nth-child(6) .card-icon { color: #ff6347; }
.card:nth-child(7) .card-icon { color: #1e90ff; }
.card:nth-child(8) .card-icon { color: #ffd700; }
.card:nth-child(9) .card-icon { color: #00ced1; }

/* === Action Bar === */
.action-bar {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  display: flex;
  gap: 12px;
  background: var(--card-background);
  padding: 10px 14px;
  border-radius: 50px;
  box-shadow: var(--shadow-light);
  z-index: 1000;
  opacity: 0;
  animation: slideFadeUp 0.6s ease 0.3s forwards;
}

#logoutButton {
  background: linear-gradient(45deg, #e53935, #d32f2f);
  color: #fff;
  border: none;
  padding: 10px 18px;
  border-radius: 30px;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: background 0.3s;
}
#logoutButton:hover {
  background: linear-gradient(45deg, #d32f2f, #b71c1c);
}

.whatsapp-btn {
  background: #25D366;
  color: #fff;
  font-size: 1.5rem;
  border-radius: 50%;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s;
}
.whatsapp-btn:hover { transform: scale(1.1); }

/* === Animations === */
@keyframes slideFadeDown {
  from { opacity: 0; transform: translateY(-20px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes slideFadeUp {
  from { opacity: 0; transform: translateY(20px) translateX(-50%); }
  to   { opacity: 1; transform: translateY(0) translateX(-50%); }
}

/* Responsive */
@media (max-width: 600px) {
  #headerLogo { height: 35px; width: 35px; }
  #companyNameDisplay { font-size: 1rem; }
  .grid-container { grid-template-columns: repeat(2, 1fr); gap: 12px; }
  .card { padding: 15px 8px; min-height: 90px; border-radius: 12px; }
  .card-icon { font-size: 2rem; }
  .card-label { font-size: 0.8rem; }
  #logoutButton { font-size: 0.85rem; padding: 8px 14px; }
  .whatsapp-btn { font-size: 1.2rem; padding: 8px; }
}
</style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="company-header-box">
      <div class="header-left">
        <img id="headerLogo" src="" alt="Company Logo">
        <h1 id="companyNameDisplay"></h1>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="toggle-btn">🌙</button>
        <button id="langToggle" class="toggle-btn">EN</button>
      </div>
    </div>

    <!-- Scrollable Tiles -->
    <div class="scrollable-area">
      <div class="grid-container">
        <a class="card" href="add-student.html"><span class="card-icon"><i class="fa-solid fa-user-plus"></i></span><span class="card-label" data-key="studentManagement"></span></a>
        <a class="card" href="view-students.html"><span class="card-icon"><i class="fa-solid fa-clipboard-list"></i></span><span class="card-label" data-key="viewStudents"></span></a>
        <a class="card" href="attendance.html"><span class="card-icon"><i class="fa-solid fa-calendar-check"></i></span><span class="card-label" data-key="attendance"></span></a>
        <a class="card" href="fee.html"><span class="card-icon"><i class="fa-solid fa-money-bill-wave"></i></span><span class="card-label" data-key="feeCollection"></span></a>
        <a class="card" href="attendance_report.html"><span class="card-icon"><i class="fa-solid fa-chart-line"></i></span><span class="card-label" data-key="attendanceReport"></span></a>
        <a class="card" href="print-receipt.html"><span class="card-icon"><i class="fa-solid fa-receipt"></i></span><span class="card-label" data-key="printReceipt"></span></a>
        <a class="card" href="finance_report.html"><span class="card-icon"><i class="fa-solid fa-chart-bar"></i></span><span class="card-label" data-key="financeSummary"></span></a>
        <a class="card" href="sms.html"><span class="card-icon"><i class="fa-solid fa-envelope"></i></span><span class="card-label" data-key="smsAlerts"></span></a>
        <a class="card" href="admin.html"><span class="card-icon"><i class="fa-solid fa-user-gear"></i></span><span class="card-label" data-key="adminPanel"></span></a>
      </div>
    </div>
  </div>

  <!-- Action Bar -->
  <div class="action-bar">
    <button id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    <a href="https://wa.me/6285739677818?text=Hi%20I%20have%20an%20issue%20with%20Coach%20App..." target="_blank" class="whatsapp-btn">
      <i class="fa-brands fa-whatsapp"></i>
    </a>
  </div>

<script>
const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Logout
async function logout() {
  const { error } = await supabase.auth.signOut();
  if (!error) window.location.href = "index.html";
}
document.getElementById('logoutButton').addEventListener('click', logout);

// Company header
async function loadDynamicContent() {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session) { window.location.href = 'index.html'; return; }

  const user = session.user;
  const { data, error } = await supabase
    .from('users')
    .select('companies(display_name, logo_url)')
    .eq('id', user.id).single();

  const headerLogo = document.getElementById('headerLogo');
  const companyNameDisplayElement = document.getElementById('companyNameDisplay');

  if (!error && data?.companies) {
    companyNameDisplayElement.textContent = data.companies.display_name || 'Coaching Classes Management';
    if (data.companies.logo_url) {
      headerLogo.src = data.companies.logo_url;
      headerLogo.style.display = 'block';
    }
  } else {
    companyNameDisplayElement.textContent = 'Coaching Classes Management';
  }
}

// Dark Mode
const themeToggle = document.getElementById('themeToggle');
function applyTheme(theme) {
  if (theme === 'dark') {
    document.body.classList.add('dark');
    themeToggle.textContent = '☀️';
  } else {
    document.body.classList.remove('dark');
    themeToggle.textContent = '🌙';
  }
  localStorage.setItem('theme', theme);
}
themeToggle.addEventListener('click', () => {
  const current = localStorage.getItem('theme') || 'light';
  applyTheme(current === 'light' ? 'dark' : 'light');
});

// Language Toggle
const langToggle = document.getElementById('langToggle');
const translations = {
  en: {
    studentManagement: "Student Management",
    viewStudents: "View Students",
    attendance: "Attendance",
    feeCollection: "Fee Collection",
    attendanceReport: "Attendance Report",
    printReceipt: "Print Receipt",
    financeSummary: "Finance Summary",
    smsAlerts: "SMS Alerts",
    adminPanel: "Admin Panel"
  },
  id: {
    studentManagement: "Manajemen Siswa",
    viewStudents: "Lihat Siswa",
    attendance: "Absensi",
    feeCollection: "Pembayaran",
    attendanceReport: "Laporan Absensi",
    printReceipt: "Cetak Kwitansi",
    financeSummary: "Ringkasan Keuangan",
    smsAlerts: "Peringatan SMS",
    adminPanel: "Panel Admin"
  }
};
function applyLanguage(lang) {
  document.querySelectorAll('[data-key]').forEach(el => {
    const key = el.getAttribute('data-key');
    el.textContent = translations[lang][key];
  });
  langToggle.textContent = lang === 'en' ? 'EN' : 'ID';
  localStorage.setItem('language', lang);
}
langToggle.addEventListener('click', () => {
  const current = localStorage.getItem('language') || 'en';
  applyLanguage(current === 'en' ? 'id' : 'en');
});

// Init
window.onload = () => {
  loadDynamicContent();
  applyTheme(localStorage.getItem('theme') || 'light');
  applyLanguage(localStorage.getItem('language') || 'en');
};
</script>
</body>
</html>
