<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary: #6d28d9;
            --secondary: #9333ea;
            --bg-gradient: linear-gradient(135deg, #6d28d9, #9333ea);
            --white: #fff;
            --dark: #111827;
            --gray: #6b7280;
            --radius: 20px;
            --shadow: 0 8px 24px rgba(0,0,0,0.12);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 90px;
            color: var(--dark);
        }

        /* HEADER */
        header {
            padding: 28px 20px;
            color: var(--white);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .header-logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        #headerLogo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            border: 2px solid var(--white);
            display: none;
        }

        /* DASHBOARD GRID */
        .dashboard {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 18px;
        }
        .card {
            position: relative;
            border-radius: var(--radius);
            padding: 28px 18px;
            text-align: center;
            overflow: hidden;
            cursor: pointer;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
        }

        /* Animated gradient background */
        .card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: var(--radius);
            background: linear-gradient(135deg, #6d28d9, #9333ea, #3b82f6, #ec4899);
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            z-index: 0;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card content */
        .card i, .card span, .card small {
            position: relative;
            z-index: 1;
        }
        .card i {
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        .card span {
            font-weight: 600;
            font-size: 1rem;
        }
        .card small {
            display: block;
            margin-top: 6px;
            font-size: 0.85rem;
            opacity: 0.85;
        }

        /* LOGOUT BUTTON */
        #logoutButton {
            background-color: var(--white);
            color: var(--primary);
            border: none;
            cursor: pointer;
            padding: 15px 20px;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            margin: 20px auto 0;
            width: 90%;
            max-width: 250px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.25s ease;
        }
        #logoutButton:hover {
            background: var(--primary);
            color: var(--white);
        }
        #logoutButton i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        /* FLOATING ACTION BUTTON */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: var(--white);
            color: var(--primary);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            text-decoration: none;
            transition: background 0.25s ease, transform 0.25s ease;
            z-index: 10;
        }
        .fab:hover {
            background: var(--primary);
            color: var(--white);
            transform: scale(1.05);
        }

        /* BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            width: 92%;
            max-width: 480px;
            box-shadow: var(--shadow);
            z-index: 10;
        }
        .bottom-nav a {
            flex: 1;
            text-align: center;
            text-decoration: none;
            color: var(--gray);
            font-size: 1.5rem;
            position: relative;
            padding: 8px 0;
            transition: color 0.25s ease;
        }
        .bottom-nav a.active {
            color: var(--primary);
        }
        .bottom-nav a.active::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* WHATSAPP SUPPORT */
        .whatsapp-float {
            position: fixed;
            bottom: 180px;
            right: 20px;
            background: #25D366;
            border-radius: 50%;
            padding: 14px;
            box-shadow: var(--shadow);
            transition: transform 0.25s ease;
            z-index: 10;
        }
        .whatsapp-float:hover {
            transform: scale(1.1);
        }
        .whatsapp-float img {
            width: 34px;
            height: 34px;
        }

.glass-glow-popup #logoutPopupBtn:hover {

}
    </style>
</head>
