<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coaching Classes Management - Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --soft-blue: #e0f7fa;
            --soft-green: #e8f5e9;
            --soft-yellow: #fffde7;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #f0f4f8, #fce4ec);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 60px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 100%;
        }

        #headerLogo {
            height: 20%;
            width: 20%;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #companyNameDisplay {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            font-size: 1rem;
            color: var(--text-color);
            box-shadow: var(--shadow-light);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .card-label {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Specific card colors from mockup */
        .card:nth-child(1) { background-color: #e3f2fd; }
        .card:nth-child(2) { background-color: #e8f5e9; }
        .card:nth-child(3) { background-color: #fff8e1; }
        .card:nth-child(4) { background-color: #f3e5f5; }
        .card:nth-child(5) { background-color: #fbe9e7; }
        .card:nth-child(6) { background-color: #ede7f6; }
        .card:nth-child(7) { background-color: #d1c4e9; }
        .card:nth-child(8) { background-color: #e3f2fd; }
        .card:nth-child(9) { background-color: #cfd8dc; }

        #logoutButton {
            background-color: #ef5350;
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px 0; /* Adjusted padding */
            border-radius: 60px;
            font-size: 1.5rem;
            margin-top: 20px;
            width: 100%; /* Make it full width of the container */
            max-width: 600px; /* Prevent it from getting too wide */
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
        }

        #logoutButton:hover {
            background-color: #e53935;
        }
        
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #25D366;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .whatsapp-float:hover {
            background-color: #1EBE5D;
        }
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            display: block;
        }

        /* --- MEDIA QUERIES FOR MOBILE OPTIMIZATION --- */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
            }

            .company-header-box {
                padding: 15px;
            }

            #headerLogo {
                height: 40px;
                width: 40px;
            }

            #companyNameDisplay {
                font-size: 5vw; /* Scales with the viewport width */
            }

            .grid-container {
                gap: 10px;
            }
            
            .card {
                padding: 15px;
                min-height: 100px;
            }

            .card-icon {
                font-size: 2rem;
            }

            .card-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout error:", error);
            } else {
                window.location.href = "index.html";
            }
        }

        async function loadDynamicContent() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;

            const { data, error } = await supabase
                .from('users')
                .select('role, companies(display_name, logo_url)')
                .eq('id', user.id)
                .single();

            const headerLogo = document.getElementById('headerLogo');
            const companyNameDisplayElement = document.getElementById('companyNameDisplay');

            if (error || !data || !data.companies) {
                console.error('Error fetching company data:', error?.message);
                companyNameDisplayElement.textContent = 'Coaching Classes Management';
                headerLogo.style.display = 'none';
                return;
            }

            companyNameDisplayElement.textContent = data.companies.display_name || 'Coaching Classes Management';

            if (data.companies.logo_url) {
                headerLogo.src = data.companies.logo_url;
                headerLogo.style.display = 'block';
            } else {
                headerLogo.src = ''; 
                headerLogo.style.display = 'none';
            }
        }

        document.getElementById('logoutButton').addEventListener('click', logout);

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            await loadDynamicContent();
        };
    </script>
</body>
