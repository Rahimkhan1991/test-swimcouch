    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --dark-background: #0d1117;
            --card-color: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #f0f6fc;
            --primary-glow: #00ffc0;
            --secondary-glow: #ff0080;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-background);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(160, 25, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            background-size: 100% 100%;
            background-position: top left, bottom right;
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            z-index: 1;
        }

        .glass-card {
            background-color: var(--card-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            z-index: -1;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #userWelcome {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }
        
        .header-info-box {
            text-align: right;
        }

        #headerLogo {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
            border: 2px solid var(--primary-glow);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        #companyNameDisplay {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        
        #dateTime {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin: 0;
        }
        
        .chart-placeholder {
            height: 200px;
            background: linear-gradient(45deg, rgba(0, 255, 192, 0.1), rgba(0, 255, 192, 0.2)),
                        linear-gradient(135deg, rgba(255, 0, 128, 0.1), rgba(255, 0, 128, 0.2));
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .nav-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            transition: all 0.3s ease-in-out;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
        }

        .nav-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-glow);
        }

        .nav-card .icon {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-glow);
            transition: color 0.3s ease-in-out;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        .nav-card:hover .icon {
            color: var(--secondary-glow);
            text-shadow: 0 0 15px var(--secondary-glow);
        }
        
        .nav-card span {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        #logoutButton {
            background-color: transparent;
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            margin-top: 20px;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
        }

        #logoutButton:hover {
            background-color: #ff4d4d;
            color: white;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: #25D366;
            border-radius: 50%;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .whatsapp-float:hover {
            background-color: #1EBE5D;
        }
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            display: block;
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://ndishfwnkzdedfcywcle.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout error:", error);
            } else {
                window.location.href = "index.html";
            }
        }

        async function loadDynamicContent() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'index.html';
                return;
            }

            const user = session.user;

            const { data, error } = await supabase
                .from('users')
                .select('role, companies(display_name, logo_url)')
                .eq('id', user.id)
                .single();

            const userWelcomeElement = document.getElementById('userWelcome');
            const headerLogo = document.getElementById('headerLogo');
            const companyNameDisplayElement = document.getElementById('companyNameDisplay');

            const userName = user.email ? user.email.split('@')[0] : 'User';
            const userRole = data?.role || 'User';

            userWelcomeElement.textContent = `Welcome, ${userName} (${userRole})`;

            if (error || !data || !data.companies) {
                console.error('Error fetching company data:', error?.message);
                companyNameDisplayElement.textContent = 'Coaching Classes Management';
                headerLogo.style.display = 'none';
                return;
            }

            companyNameDisplayElement.textContent = data.companies.display_name || 'Coaching Classes Management';

            if (data.companies.logo_url) {
                headerLogo.src = data.companies.logo_url;
                headerLogo.style.display = 'block';
            } else {
                headerLogo.src = '';
                headerLogo.style.display = 'none';
            }
        }

        function updateDateTime() {
            const dateTimeElement = document.getElementById('dateTime');
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const timeStr = now.toLocaleTimeString('en-US');
            dateTimeElement.textContent = `${dateStr} | ${timeStr}`;
        }

        document.getElementById('logoutButton').addEventListener('click', logout);

        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            await loadDynamicContent();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        };
    </script>
