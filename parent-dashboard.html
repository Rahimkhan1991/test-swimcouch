<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --input-background: #f7f7f7;
            --input-border: #ddd;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .company-header-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: var(--shadow-light);
            margin-bottom: 25px;
            width: 92%;
        }

        #headerLogo {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            object-fit: cover;
            display: none;
        }

        #companyNameDisplay {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
            text-align: center;
        }

        .section {
            background: var(--card-background);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-light);
        }

        .section h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.75rem;
        }
        
        #studentInfo {
            text-align: center;
        }

        #studentInfo h3 {
            margin: 0 0 5px;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        #studentInfo p {
            margin: 0;
            color: #777;
            font-size: 0.9rem;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .calendar-header button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .day-name {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        
        .day-cell {
            padding: 10px 5px;
            border-radius: 8px;
            background: var(--input-background);
            font-weight: 500;
            position: relative;
        }
        
        .day-cell.present {
            background-color: var(--success-color);
            color: white;
        }

        .day-cell.absent {
            background-color: var(--danger-color);
            color: white;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-box {
            width: 15px;
            height: 15px;
            border-radius: 4px;
        }

        .legend-box.present { background-color: var(--success-color); }
        .legend-box.absent { background-color: var(--danger-color); }
        
        .logout-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #0056b3;
        }
        
        #studentSelector {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { max-width: 100%; }
            .company-header-box { padding: 15px; }
            #headerLogo { height: 40px; width: 40px; }
            #companyNameDisplay { font-size: 5vw; }
            .day-cell { padding: 8px 3px; font-size: 0.8rem; }
            .day-name { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-header-box">
            <img id="headerLogo" src="" alt="Company Logo">
            <h1 id="companyNameDisplay">Parent Dashboard</h1>
        </div>

        <div class="section">
            <div id="studentSelectorContainer" style="margin-bottom: 20px; display: none;">
                <label for="studentSelector">Select Student:</label>
                <select id="studentSelector"></select>
            </div>
            
            <div id="studentInfo">
                <h3></h3>
                <p></p>
            </div>
            
            <div class="calendar-header">
                <button onclick="changeMonth(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                <h3 id="currentMonthYear"></h3>
                <button onclick="changeMonth(1)"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            
            <div class="calendar">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <div class="calendar" id="calendarBody">
                </div>
            
            <div class="legend">
                <div class="legend-item"><span class="legend-box present"></span>Present</div>
                <div class="legend-item"><span class="legend-box absent"></span>Absent</div>
            </div>
        </div>

        <button onclick="logout()" class="logout-button">
    <i class="fa-solid fa-right-from-bracket"></i> logout
</button>
    </div>

    <script>
        const SUPABASE_URL = "https://ndishfwnkzdedfcywcle.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentParentEmail = null;
        let studentsForParent = [];
        let currentStudent = null;
        let currentDate = new Date();
        let currentCompanyId = null; // We will use this to securely filter all queries

        async function loadDynamicHeader() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                window.location.href = "index.html"; // Not logged in
                return;
            }

            const user = session.user;
            currentParentEmail = user.email;

            // Corrected: Fetch company_id and details from the database
            const { data: userData, error: userError } = await supabase
                .from('users')
                .select('company_id, role, companies(display_name, logo_url)')
                .eq('id', user.id)
                .maybeSingle();

            if (userError || !userData || !userData.companies) {
                console.error('Error fetching company data:', userError?.message);
                // Redirect if user record is missing, which indicates an issue
                window.location.href = "index.html";
                return;
            }
            
            // Security check: Redirect non-parents to their correct dashboard
            if (userData.role !== 'parent') {
                window.location.href = 'home.html';
                return;
            }
            
            currentCompanyId = userData.company_id; // Store the company ID for RLS

            document.getElementById("companyNameDisplay").textContent = userData.companies.display_name || 'Parent Dashboard';
            if (userData.companies.logo_url) {
                const logoEl = document.getElementById("headerLogo");
                logoEl.src = userData.companies.logo_url;
                logoEl.style.display = "inline-block";
            }
        }
        
        async function loadStudentsForParent() {
            if (!currentParentEmail || !currentCompanyId) return;

            const { data, error } = await supabase
                .from("students")
                .select("id, name, parent_email, classes(name)")
                .eq("parent_email", currentParentEmail)
                .eq("company_id", currentCompanyId); // Added company_id filter

            if (error) {
                console.error("Error fetching student data:", error.message);
                return;
            }

            studentsForParent = data || [];

            if (studentsForParent.length === 0) {
                document.getElementById("studentInfo").innerHTML =
                    "<p style='text-align:center;'>No students found linked to this account.</p>";
                document.querySelector(".section").style.display = "none";
                return;
            }

            const selector = document.getElementById("studentSelector");
            if (studentsForParent.length > 1) {
                document.getElementById("studentSelectorContainer").style.display = "block";
                selector.innerHTML = studentsForParent
                    .map((s) => `<option value="${s.id}">${s.name}</option>`)
                    .join("");
                selector.addEventListener("change", (e) => {
                    const studentId = e.target.value;
                    currentStudent = studentsForParent.find((s) => s.id == studentId);
                    updateStudentInfo();
                    renderAttendanceCalendar();
                });
                currentStudent = studentsForParent[0];
            } else {
                currentStudent = studentsForParent[0];
            }
            updateStudentInfo();
            renderAttendanceCalendar();
        }

        function updateStudentInfo() {
            if (!currentStudent) return;
            document.querySelector("#studentInfo h3").textContent = currentStudent.name;
            document.querySelector("#studentInfo p").textContent =
                `Class: ${currentStudent.classes?.name || "N/A"}`;
        }

        async function renderAttendanceCalendar() {
    if (!currentStudent || !currentCompanyId) return;

    const calendarBody = document.getElementById("calendarBody");
    calendarBody.innerHTML = "";
    const monthYearDisplay = document.getElementById("currentMonthYear");

    const startOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
    const endOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    const firstDayOfWeek = startOfMonth.getDay();

    monthYearDisplay.textContent = currentDate.toLocaleString("default", { month: "long", year: "numeric" });

    for (let i = 0; i < firstDayOfWeek; i++) {
        calendarBody.appendChild(document.createElement("div"));
    }

    // Fetch attendance data for the entire month
    const { data: attendanceData, error } = await supabase
        .from("attendance")
        .select("date, status")
        .eq("student_id", currentStudent.id)
        .eq("company_id", currentCompanyId)
        .gte("date", startOfMonth.toISOString().split("T")[0])
        .lte("date", endOfMonth.toISOString().split("T")[0]);

    if (error) {
        console.error("Error fetching attendance:", error.message);
        return;
    }

    const attendanceMap = new Map(attendanceData.map((a) => [a.date, a.status]));

    for (let day = 1; day <= endOfMonth.getDate(); day++) {
        const dayCell = document.createElement("div");
        dayCell.className = "day-cell";
        dayCell.textContent = day;

        // Corrected: Manually format the date string to avoid timezone issues
        const year = currentDate.getFullYear();
        const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
        const dayString = day.toString().padStart(2, '0');
        const formattedDate = `${year}-${month}-${dayString}`;

        const status = attendanceMap.get(formattedDate);
        if (status === "Present") dayCell.classList.add("present");
        if (status === "Absent") dayCell.classList.add("absent");

        calendarBody.appendChild(dayCell);
    }
}

        window.changeMonth = function (offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderAttendanceCalendar();
        };
    async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Logout error:", error);
            }
            window.location.href = "index.html";
        }
        window.onload = async () => {
            await loadDynamicHeader();
            await loadStudentsForParent();
        };
    </script>
</body>
</html>
