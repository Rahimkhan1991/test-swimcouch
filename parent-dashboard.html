<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Test Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-background);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
        }
        
        #studentNameDisplay {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        
        #message {
            margin-top: 20px;
            color: #555;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parent Dashboard (Test)</h1>
        <div id="studentNameDisplay">Loading...</div>
        <div id="message"></div>
        <button onclick="history.back()">Back</button>
    </div>

 <script>
    const SUPABASE_URL = "https://ndishfwnkzdedfcywcle.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5kaXNoZndua3pkZWRmY3l3Y2xlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTk0MjcsImV4cCI6MjA3MTY3NTQyN30.CXQSfhR0MVLF40v2Tp-BcENBpHpPshG9Ys3zLYiBQaM";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadStudentName() {
        const displayDiv = document.getElementById('studentNameDisplay');
        const messageDiv = document.getElementById('message');

        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        if (sessionError || !session) {
            displayDiv.textContent = 'Not Logged In';
            messageDiv.textContent = 'Redirecting to login page...';
            setTimeout(() => window.location.href = 'index.html', 2000);
            return;
        }

        const parentEmail = session.user.email;
        
        // Step 1: Get the company ID from the user's record
        const { data: userData, error: userError } = await supabase
            .from('users')
            .select('company_id')
            .eq('id', session.user.id)
            .maybeSingle();
            
        if (userError || !userData || !userData.company_id) {
            displayDiv.textContent = 'Error';
            messageDiv.textContent = 'User record or company ID not found.';
            console.error(userError);
            return;
        }
        
        const currentCompanyId = userData.company_id;

        // Step 2: Query for the student's name using the parent's email AND company ID
        const { data: students, error: studentError } = await supabase
            .from('students')
            .select('name')
            .eq('parent_email', parentEmail)
            .eq('company_id', currentCompanyId); // This is the crucial filter

        if (studentError) {
            displayDiv.textContent = 'Error';
            messageDiv.textContent = 'Error fetching student data: ' + studentError.message;
            console.error(studentError);
            return;
        }

        if (!students || students.length === 0) {
            displayDiv.textContent = 'No Student Found';
            messageDiv.textContent = 'No student records are linked to this email.';
        } else {
            const names = students.map(s => s.name).join(', ');
            displayDiv.textContent = names;
            messageDiv.textContent = `Found ${students.length} student(s) for your company.`;
        }
    }

    window.onload = loadStudentName;
</script>
</body>
</html>
